<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Sérac</title>

  <!-- Using the Be Vietnam Pro font used in your about.html (styling-only change) -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- keep font-awesome as in original -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- exactly the about.html styling elements (base) ---------- */
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:"Be Vietnam Pro", sans-serif; background:#000; color:#fff; line-height:1.6; }
    a { text-decoration:none; color:inherit; }

    header { background:#8A4D2B; color:#fff; padding:16px; text-align:center; font-size:24px; font-weight:700; letter-spacing:1px; border-bottom:2px solid #fff; }

    .container { max-width:1000px; margin:2rem auto; padding:2rem; background:#B66E41; border-radius:12px; box-shadow:0 4px 16px rgba(255,255,255,0.05); }

    h2 { font-weight:700; margin-bottom:16px; color:#fff; letter-spacing:0.5px; }

    label { display:block; margin-top:1rem; font-weight:600; }
    input, textarea, select { width:100%; padding:0.6rem; margin-top:0.5rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#000; color:#fff; }

    button { margin-top:1rem; padding:0.75rem 1.2rem; background:#fff; color:#000; border:none; border-radius:6px; cursor:pointer; font-weight:700; transition:0.3s; }
    button:hover { background:#ccc; }

    .message { margin-top:1rem; font-weight:500; font-size:1rem; text-align:center; }

    table { width:100%; border-collapse:collapse; margin-top:1.5rem; background:#000; border:1px solid #333; border-radius:12px; overflow:hidden; }
    th, td { padding:0.75rem; border-bottom:1px solid #222; text-align:left; font-size:0.95rem; vertical-align:top; }
    th { background:#8A4D2B; color:#fff; font-weight:700; }
    td img { width:60px; border-radius:6px; }

    .actions button { margin-right:0.5rem; padding:0.4rem 0.6rem; font-size:0.9rem; }
    .actions button:hover { opacity:0.85; }

    .small-note { font-size:0.9rem; color:#bbb; margin-top:8px; }

    .dashboard-nav { display:flex; gap:10px; margin-bottom:1.5rem; }
    .dashboard-nav button { flex:1; background:#111; color:#fff; border:1px solid #444; }
    .dashboard-nav button:hover { background:#222; }
    .section { display:none; margin-top:1rem; }
    .section.active { display:block; }

    .details-row { background:#111; }
    .details-row td { padding:12px; }

    .order-filters { display:flex; gap:10px; margin-bottom:1rem; flex-wrap:wrap; }
    .order-filters input, .order-filters select { flex:1; max-width:320px; }

    .quote-item { border:1px solid #444; padding:8px; margin-top:8px; background:#000; border-radius:6px; }

    .copy-btn { background:none; border:none; cursor:pointer; margin-left:6px; font-size:1rem; color:#fff; }
    .copy-btn:hover { opacity:0.7; }

    @media(max-width:600px){
      .container { padding:1rem; }
      table, th, td { font-size:0.85rem; }
      th, td { padding:0.5rem; }
      .dashboard-nav { flex-direction:column; }
      .order-filters { flex-direction:column; }
    }

    .add-item-panel { border:1px dashed #444; padding:12px; margin-top:8px; background:#000; border-radius:8px; }
    .inline-grid { display:grid; grid-template-columns: repeat(4,1fr); gap:8px; }
    @media(max-width:600px){ .inline-grid { grid-template-columns: 1fr; } }

    .repeatable { margin-top:8px; }
    .repeatable .row { display:flex; gap:8px; margin-top:8px; }
    .repeatable .row input { flex:1; }
    .repeatable .row button { flex-shrink:0; padding:0.4rem 0.6rem; background:#fff; color:#000; }

    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center; z-index:9999; }
    .modal { background:#111; color:#fff; padding:16px; border-radius:10px; max-width:800px; width:95%; max-height:90vh; overflow:auto; }
    .modal .modal-header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .modal .modal-body { margin-top:12px; }
    .modal .close { background:#000; border:1px solid #fff; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }

    /* ---------- additional selectors to style elements present in thankyou.html (keeps original HTML/JS intact) ---------- */

    /* keep header fixed (original thankyou had a fixed header) and style per about.html palette */
    header.site-header, header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #8A4D2B;
      color: #fff;
      border-bottom: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.45);
    }

    .header-left { display:flex; align-items:center; gap:12px; }
    .brand-logo { height:60px; }
    .brand-title { font-family: "Be Vietnam Pro", sans-serif; font-size:24px; font-weight:700; letter-spacing:1px; color:#fff; }

    .header-right { display:flex; gap:20px; align-items:center; }
    .header-right a { font-weight:600; color:#fff; opacity:0.95; transition:color 0.25s; }
    .header-right a:hover { color:#000; background:#fff; padding:6px 10px; border-radius:6px; }

    /* hamburger (keeps same class names used by your JS) */
    .hamburger{ display:none; background:none; border:none; cursor:pointer; width:30px; height:24px; position:relative; }
    .hamburger span{ display:block; width:100%; height:3px; background:#fff; border-radius:2px; position:absolute; left:0; transition:0.3s; }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:10px; }
    .hamburger span:nth-child(3){ top:20px; }
    .hamburger.open span:nth-child(1){ transform:rotate(45deg); top:10px; }
    .hamburger.open span:nth-child(2){ opacity:0; }
    .hamburger.open span:nth-child(3){ transform:rotate(-45deg); top:10px; }

    /* hero (use a subtle dark hero similar to your original but keep about.html color mood) */
    .hero{
      position:relative;
      height:90vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      margin-top:80px;
      overflow:hidden;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:url('asset/bg2.jpg') center/cover no-repeat;
      transform:scale(1.1);
      z-index:-1;
      border-radius:12px;
      box-shadow:inset 0 0 0 2000px rgba(0,0,0,0.6);
    }
    .hero-text{ position:relative; display:inline-block; color:#fff; animation:fadeInUp 1s ease; }
    .hero-text h1{ font-family:"Be Vietnam Pro", sans-serif; font-size:clamp(32px,5vw,56px); color:#fff; }

    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(30px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* thankyou section uses the .container/.thankyou-box look from about.html */
    .thankyou-section {
      padding: 80px 20px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* map .thankyou-box visual to your .container style from about.html */
    .thankyou-box {
      background: #B66E41;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(255,255,255,0.05);
      max-width:700px;
      margin:auto;
      color:#fff;
      text-align:center;
    }

    .thankyou-box h2 {
      font-weight:700;
      margin-bottom:16px;
      color:#fff;
      letter-spacing:0.5px;
      font-size:28px;
    }
    .thankyou-box p { font-size:18px; margin-bottom:24px; color:#fff; }

    /* order details (keep same HTML structure but style to match admin about page) */
    .order-details { text-align:left; margin-top:20px; background:rgba(0,0,0,0.12); padding:16px; border-radius:8px; }
    .order-details h3 { margin-bottom:10px; font-weight:700; color:#fff; }
    .order-details ul { list-style:none; padding:0; margin:0; }
    .order-details li { margin-bottom:8px; font-size:16px; color:#fff; }

    /* reuse about.html button style but match classes used in thankyou.html */
    .btn { display:inline-block; padding:14px 28px; border-radius:6px; font-weight:700; cursor:pointer; text-decoration:none; color:#000; background:#fff; border:none; transition:0.3s; }
    .btn:hover { opacity:0.95; transform:translateY(-2px); }

    .btn-primary { background:#fff; color:#000; }
    .btn-primary:hover { background:#eee; }

    .btn-secondary { background:transparent; color:#fff; border:2px solid rgba(255,255,255,0.8); margin-left:10px; padding:12px 26px; border-radius:6px; }
    .btn-secondary:hover { background:#fff; color:#000; }

    footer {
      text-align:center;
      padding:20px;
      background:#000;
      color:#bbb;
      margin-top:60px;
      border-top:1px solid #333;
    }

    /* responsive tweaks (keeps same behaviour as original thankyou but matching about page colors) */
    @media(max-width:800px){
      .header-right{ display:none; flex-direction:column; position:absolute; top:70px; right:0; background:#0b0b0b; width:200px; padding:20px; border-radius:0 0 8px 8px; }
      .header-right.open{ display:flex; }
      .hamburger{ display:block; }
      .thankyou-box{ padding:20px; }
    }

    @media(max-width:600px){
      .hero { height:40vh; margin-top:0; padding-top:80px; }
      .hero-text h1 { font-size:clamp(24px,5vw,32px); line-height:1.2; margin:0; }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="Sérac Logo" class="brand-logo">
      <div class="brand-title">Sérac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Thank You</h1>
    </div>
  </section>

  <!-- THANK YOU SECTION -->
  <section class="thankyou-section">
    <div class="thankyou-box">
      <h2>We’ve received your order 🎉</h2>
      <p>Thank you for shopping with <strong>Sérac</strong>.  
      Your order is being processed and you’ll receive a confirmation email shortly.</p>

      <!-- ORDER DETAILS -->
      <div class="order-details" id="orderDetails"></div>

      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
      <a href="index.html" class="btn btn-secondary">Return Home</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sérac</p>
  </footer>

  <script>
    // Hamburger toggle
    document.getElementById('hamburger').addEventListener('click',()=>{
      document.querySelector('.header-right').classList.toggle('open');
      document.getElementById('hamburger').classList.toggle('open');
    });

    // Load order details from localStorage (set in checkout.html)
    const orderData = JSON.parse(localStorage.getItem('lastOrder_serac'));
    if(orderData){
      const detailsDiv = document.getElementById('orderDetails');
      let html = `
        <h3>Order Details</h3>
        <ul>
          <li><strong>Name:</strong> ${orderData.name}</li>
          <li><strong>Email:</strong> ${orderData.email}</li>
          <li><strong>Phone:</strong> ${orderData.phone}</li>
          <li><strong>Address:</strong> ${orderData.address}</li>
          <li><strong>Currency:</strong> ${orderData.currency}</li>
          <li><strong>Total Paid:</strong> ${orderData.currency} ${orderData.total}</li>
        </ul>
        <h3>Items</h3>
        <ul>`;
      orderData.items.forEach(item=>{
        html+=`<li>${item.name} (x${item.quantity})</li>`;
      });
      html+=`</ul>`;
      detailsDiv.innerHTML = html;

      // Clear after displaying
      localStorage.removeItem('lastOrder_serac');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur de Vie</title>
  <link rel="stylesheet" href="../styles/fleurdevie.css">
</head>
<body>
  <!-- Banner Section -->
  <header class="banner">
    <div class="overlay">
      <img src="../assets/fleurdevie-logo.png" alt="Fleur de Vie Logo" class="logo">
      <h1 class="tagline">Soft. Classy. Timeless.</h1>

  </header>

  <!-- Featured Products -->
  <section class="featured">
    <h2>Featured Products</h2>
    <div class="product-grid" id="featured-products">
      <!-- Products will be injected via JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fleur de Vie | Follow us on Instagram & TikTok</p>
  </footer>

  <script src="../scripts/fleurdevie.js"></script>

</html>

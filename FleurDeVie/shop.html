<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ================= RESET & BASE ================= */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: "Montserrat", Arial, sans-serif; color: #fff; background: #000; }

    /* ================= HEADER ================= */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 14px 28px;
      background: rgba(0,0,0,0.85);
      z-index: 1200;
    }
    .header-left { display:flex; align-items:center; gap:12px; }
    .brand-logo { height: clamp(80px, 10vw, 180px); width:auto; }
    .brand-title { font-family: "Playfair Display", serif; font-weight:700; font-size: clamp(20px, 3vw, 44px); color:#fff; text-align:center; }
    .header-right a { color:#fff; text-decoration:none; margin-left: 12px; }
    .header-right.open { display:flex; flex-direction: column; background: rgba(0,0,0,0.95); padding: 12px; position: absolute; top: 60px; right: 20px; border-radius: 6px; }

    /* Hamburger */
    .hamburger { display:none; background:none; border:none; width:44px; height:40px; cursor:pointer; }
    .hamburger span { display:block; height:2.5px; width:22px; background:#fff; margin:6px auto; border-radius:2px; transition: transform .28s ease, opacity .28s ease; }

    /* ================= HERO ================= */
    .hero-shop {
      height: 40vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background: url("hero-bg.jpg") center center / cover no-repeat;
    }
    .hero-shop h1 { font-family: "Playfair Display", serif; font-size: clamp(36px, 5vw, 64px); margin-bottom:12px; }
    .hero-shop p { font-family: "Montserrat", sans-serif; font-size: clamp(16px, 2vw, 24px); max-width:700px; }

    /* ================= PRODUCTS GRID ================= */
    .products { padding: 60px 20px; }
    .container { max-width: 1200px; margin: 0 auto; }

    .product-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .product-card {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 8px;
      text-align:center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card img { width: 100%; border-radius: 6px; margin-bottom:12px; }
    .product-card h3 { font-size: 18px; margin-bottom:8px; }
    .product-card p { font-size: 16px; margin-bottom:12px; }
    .product-card button { background:#fff; color:#000; border:none; padding:8px 16px; cursor:pointer; border-radius:4px; transition: background .2s ease; }
    .product-card button:hover { background:#ddd; }

    /* ================= FOOTER ================= */
    .site-footer { text-align:center; padding:20px; }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .hamburger { display:inline-block; }
      .header-right a { display:none; }
    }

    @media (max-width: 600px) {
      .header-right.open a { display:block; margin: 8px 0; }
    }
  </style>
</head>
<body class="fleurdevie">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="FleurDeVie Logo" class="brand-logo">
      <div class="brand-title">Fleur De Vie</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- HERO -->
  <section class="hero-shop">
    <div class="hero-text">
      <h1>Shop Our Collection</h1>
      <p>Browse our curated selection of premium products.</p>
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section class="products">
    <div class="container">
      <div class="product-grid" id="product-grid">
        <!-- Products loaded from Firestore -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2025 Fleur De Vie</p>
  </footer>

  <!-- HAMBURGER SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');

    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });
  </script>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("product-grid");

    async function loadProducts() {
      const productsRef = collection(db, "brands", "fleurdevie", "products");
      const q = query(productsRef, orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      productGrid.innerHTML = '';

      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₦${product.price.toFixed(2)}</p>
          <a href="product.html?id=${doc.id}&brand=fleurdevie">
            <button>View Details</button>
          </a>
        `;
        productGrid.appendChild(card);
      });
    }

    loadProducts();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - SÃ©rac</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #141517;
      color: #fff;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* HEADER */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1200;
      background: #141517;
      border-bottom: 1px solid rgba(245,245,243,0.1);
      height: 80px;
    }
    .header-left { display: flex; align-items: center; gap: 18px; }
    .brand-logo { height: 80px; width: auto; }
    .brand-title {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 1.9rem;
      color: #B66E41;
      letter-spacing: 1px;
    }
    .header-right {
      display: flex;
      gap: 24px;
      font-weight: 500;
      transition: max-height 0.3s ease;
    }
    .header-right a {
      color: #F5F5F3;
      position: relative;
      padding: 6px 0;
      font-size: 1rem;
    }
    .header-right a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #B66E41;
      transition: width 0.3s ease;
    }
    .header-right a:hover::after { width: 100%; }

    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 24px;
      position: relative;
    }
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: #B66E41;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: 0.3s;
    }
    .hamburger span:nth-child(1){top:0;}
    .hamburger span:nth-child(2){top:10px;}
    .hamburger span:nth-child(3){top:20px;}
    .hamburger.open span:nth-child(1){transform:rotate(45deg);top:10px;}
    .hamburger.open span:nth-child(2){opacity:0;}
    .hamburger.open span:nth-child(3){transform:rotate(-45deg);top:10px;}

    @media (max-width: 768px) {
      .hamburger { display: block; }
      .header-right {
        position: absolute;
        top: 80px; left: 0; right: 0;
        background: #141517;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        overflow: hidden;
        max-height: 0;
      }
      .header-right.open { max-height: 300px; padding: 20px 0; }
    }

    /* HERO */
    .hero {
      position: relative;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      border-radius: 0 0 20px 20px;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('asset/bg25.jpg') center/cover no-repeat;
      box-shadow: inset 0 0 0 2000px rgba(20,21,23,0.6);
      z-index: -1;
    }
    .hero-text h1 {
      color: #B66E41;
      font-family: "Playfair Display", serif;
      font-size: clamp(36px, 6vw, 60px);
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* THANK YOU SECTION */
    .thankyou-section {
      padding: 100px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .thankyou-box {
      background: #1c1e22;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      max-width: 720px;
      margin: auto;
      color: #ddd;
    }
    .thankyou-box h2 {
      font-family: "Playfair Display", serif;
      font-size: 30px;
      margin-bottom: 20px;
      color: #B66E41;
    }

    #orderReferenceBox {
      background: #17181b;
      padding: 15px 25px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      margin: 15px 0 10px;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
    }
    #orderReferenceNote {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .order-details {
      text-align: left;
      margin-top: 20px;
      background: #17181b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .order-details h3 {
      margin-bottom: 10px;
      font-family: "Playfair Display", serif;
      color: #B66E41;
      font-size: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    .btn-primary { background: #B66E41; color: #fff; border: none; }
    .btn-primary:hover { background: #a25f37; transform: translateY(-2px); }
    .btn-secondary {
      background: transparent; color: #B66E41;
      border: 2px solid #B66E41; margin-left: 10px;
    }
    .btn-secondary:hover {
      background: #B66E41; color: #fff; transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 28px;
      background: #141517;
      color: #777;
      margin-top: 100px;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="SÃ©rac Logo" class="brand-logo">
      <div class="brand-title">SÃ©rac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <section class="hero">
    <div class="hero-text"><h1>Thank You</h1></div>
  </section>

  <section class="thankyou-section">
    <div class="thankyou-box">
      <h2>Weâ€™ve received your order ðŸŽ‰</h2>
      <p>Thank you for shopping with <strong>SÃ©rac</strong>. Your order is now being processed.</p>

      <div id="orderReferenceBox">Loading...</div>
      <p id="orderReferenceNote"></p>

      <button id="sendEmailBtn" class="btn-secondary">Send to my email</button>

      <div class="order-details" id="orderDetails"><p>Loading order details...</p></div>

      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
      <a id="trackOrderBtn" href="#" class="btn btn-secondary">Track Order</a>
    </div>
  </section>

  <footer><p>Â© 2025 SÃ©rac</p></footer>

  <script type="module">
    // Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const headerRight = document.querySelector(".header-right");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("open");
      headerRight.classList.toggle("open");
    });

    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Display order info
    async function displayOrder() {
      const detailsDiv = document.getElementById("orderDetails");
      const refBox = document.getElementById("orderReferenceBox");
      const refNote = document.getElementById("orderReferenceNote");
      const trackBtn = document.getElementById("trackOrderBtn");
      const sendEmailBtn = document.getElementById("sendEmailBtn");

      const params = new URLSearchParams(window.location.search);
      const txref = params.get("txref") || params.get("ref") || "";

      let order = JSON.parse(localStorage.getItem("lastOrder_serac") || "null");

      // If not found locally, fetch from Firestore
      if (!order && txref) {
        try {
          const snap = await getDoc(doc(db, "brands", "serac", "orders", txref));
          if (snap.exists()) order = snap.data();
        } catch (err) {
          console.error("Error fetching order:", err);
        }
      }

      if (!order) {
        refBox.textContent = "No order reference found.";
        detailsDiv.innerHTML = "<p>Unable to load your order details.</p>";
        return;
      }

      const ref = order.trackingRef || txref || order.id || "N/A";
      refBox.textContent = ref;
      refNote.textContent = "Track your order anytime using this reference number.";
      trackBtn.href = `trackorder.html?ref=${encodeURIComponent(ref)}`;

      // Copy to clipboard
      refBox.addEventListener("click", async () => {
        await navigator.clipboard.writeText(ref);
        refBox.textContent = "Copied!";
        setTimeout(() => (refBox.textContent = ref), 1000);
      });

      // Render order
      let html = `
        <h3>Order Details</h3>
        <ul>
          <li><strong>Name:</strong> ${order.name || "-"}</li>
          <li><strong>Email:</strong> ${order.email || "-"}</li>
          <li><strong>Phone:</strong> ${order.phone || "-"}</li>
          <li><strong>Address:</strong> ${order.address || "-"}</li>
          <li><strong>Currency:</strong> ${order.currency || "USD"}</li>
          <li><strong>Total Paid:</strong> ${order.currency || "USD"} ${order.total || order.amount || "-"}</li>
        </ul>
        <h3>Items</h3>
        <ul>`;
      (order.items || []).forEach(i => {
        html += `<li>${i.name || i.productName || "Item"} (x${i.quantity || 1})</li>`;
      });
      html += "</ul>";
      detailsDiv.innerHTML = html;

      // Email button
      sendEmailBtn.addEventListener("click", () => {
        const subject = encodeURIComponent("Your Order Confirmation");
        const body = encodeURIComponent(`Hello ${order.name || ""},\n\nThank you for your order.\nYour reference: ${ref}\nTrack here:\n${window.location.origin}/trackorder.html?ref=${ref}`);
        window.location.href = `mailto:${order.email}?subject=${subject}&body=${body}`;
      });

      localStorage.removeItem("lastOrder_serac");
    }

    document.addEventListener("DOMContentLoaded", displayOrder);
  </script>
</body>
</html>

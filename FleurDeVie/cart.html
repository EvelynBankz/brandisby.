<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Cart</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Header */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 1000;
    }

    .header-left .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .header-center {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .header-right {
      font-size: 14px;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      width: 35px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }

    /* Dropdown menu */
    .dropdown-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      z-index: 1500;
      flex-direction: column;
    }

    .dropdown-menu.active {
      display: flex;
    }

    .dropdown-menu .close-btn {
      align-self: flex-end;
      font-size: 26px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #000;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-right {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .header-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .site-header {
        min-height: 120px; /* more height for mobile */
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo">Serac</div>
    </div>

    <div class="header-center">Your Cart</div>

    <div class="header-right">
      <span>Profile</span>
    </div>

    <!-- Hamburger -->
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Dropdown -->
  <nav class="dropdown-menu" id="dropdownMenu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      dropdownMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      dropdownMenu.classList.remove('active');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="fleurdevie">
  <div class="background"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="Fleur De Vie Logo" class="brand-logo">
    </div>

    <h1 class="brand-name">Fleur De Vie</h1>

    <div class="header-right">
      <nav class="desktop-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="mailto:info@fleurdevie.com" class="social-link">Email</a>
        <a href="#" class="social-link">TikTok</a>
        <a href="#" class="social-link">Instagram</a>
      </nav>

      <!-- Mobile menu -->
      <div class="menu-toggle">&#9776;</div>
      <nav class="mobile-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="mailto:info@fleurdevie.com" class="social-link">Email</a>
        <a href="#" class="social-link">TikTok</a>
        <a href="#" class="social-link">Instagram</a>
      </nav>
    </div>
  </header>

  <!-- Main links -->
  <main class="brand-content">
    <nav class="big-links">
      <a href="about.html" class="big-link">About Us</a>
      <a href="shop.html" class="big-link">Shop</a>
      <a href="contact.html" class="big-link">Contact Us</a>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p class="tagline">Yours Truly</p>
  </footer>

  <script>
    // Mobile menu toggle
    const toggle = document.querySelector('.menu-toggle');
    const mobileNav = document.querySelector('.mobile-nav');
    toggle.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
    });
  </script>
</body>
</html>

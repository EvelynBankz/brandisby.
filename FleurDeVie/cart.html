<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fleur De Vie - Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET & HEADER */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Montserrat", sans-serif; background: #F5E6CC; color:#112e1f; line-height:1.6; }
a { text-decoration:none; color:inherit; }
.site-header { background: #112e1f; color: #F5E6CC; display:flex; justify-content:space-between; align-items:center; padding:16px 28px; position:fixed; top:0; left:0; right:0; z-index:1000; }
.header-left { display:flex; align-items:center; gap:12px; }
.brand-logo { height:60px; }
.brand-title { font-family:"Playfair Display", serif; font-size:24px; font-weight:700; }
.header-right { display:flex; gap:20px; align-items:center; }
.header-right a { font-weight:500; transition: color 0.3s; }
.header-right a:hover { color:#FFD6BA; }
.cart-count { background:#FFD6BA; color:#112e1f; font-size:12px; font-weight:600; border-radius:50%; padding:2px 6px; margin-left:4px; transition: transform 0.3s; }
.hamburger { display:none; background:none; border:none; cursor:pointer; width:30px; height:24px; position:relative; }
.hamburger span { display:block; width:100%; height:3px; background:#F5E6CC; border-radius:2px; position:absolute; left:0; transition:0.3s; }
.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:10px; }
.hamburger span:nth-child(3){ top:20px; }
.hamburger.open span:nth-child(1){ transform:rotate(45deg); top:10px; }
.hamburger.open span:nth-child(2){ opacity:0; }
.hamburger.open span:nth-child(3){ transform:rotate(-45deg); top:10px; }

/* HERO */
.hero { position: relative; height:90vh; display:flex; justify-content:center; align-items:center; text-align:center; margin-top:80px; overflow:hidden; }
.hero::after { content:""; position:absolute; inset:0; background:url('asset/bg21.jpg') center/cover no-repeat; transform:scale(1.1); z-index:-1; border-radius:12px; box-shadow: inset 0 0 0 2000px rgba(17,46,31,0.3); }
.hero-text { position:relative; display:inline-block; color:#FFD6BA; margin-bottom:12px; animation: shimmer 3s infinite linear; }
.hero-text h1 { font-family:"Playfair Display", serif; font-size:clamp(36px,5vw,64px); margin-bottom:12px; }
.hero-text p { font-size:clamp(16px,2vw,24px); max-width:700px; }

/* CART */
section.cart { padding:60px 20px; background:#F5E6CC; }
.container { max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:24px; font-family:"Playfair Display", serif; margin-bottom:20px; }
.currency-selector { text-align:right; margin-bottom:10px; }
.currency-selector select { padding:5px 10px; border-radius:6px; border:1px solid #112e1f; }
.cart-grid { display:flex; flex-direction:column; gap:20px; }
.cart-item { background:#FFD6BA; padding:16px; border-radius:12px; display:flex; flex-direction:column; gap:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.cart-item-header { display:flex; align-items:center; gap:16px; }
.cart-item-header img { width:120px; height:120px; object-fit:cover; border-radius:8px; }
.cart-item-details { flex:1; display:flex; flex-direction:column; }
.cart-item-details h3 { font-family:"Playfair Display", serif; margin-bottom:6px; }
.variant-summary { font-size:0.95rem; color:#334d3a; margin-bottom:6px; }
.price { font-weight:600; margin-bottom:8px; }
.quantity-controls { display:flex; align-items:center; gap:6px; margin-bottom:8px; flex-wrap:wrap; }
.quantity-controls button { background:#112e1f; color:#F5E6CC; border:none; border-radius:6px; padding:4px 10px; cursor:pointer; font-weight:600; transition:0.3s; }
.quantity-controls button:hover { background:#0a1d14; }
.quantity-controls input { width:50px; text-align:center; padding:4px; border-radius:6px; border:1px solid #112e1f; }

/* Show Variants Button */
.show-variants-btn {
  background: #FFD6BA;
  color: #112e1f;
  border: 1px solid #112e1f;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 6px;
  width: auto;
  display: inline-block;
  font-size: 14px;
  text-align: center;
  align-self: flex-start; /* <-- prevent stretching in flex container */
}


.variants-container { display:none; flex-direction:column; gap:8px; margin-top:8px; padding-left:8px; border-left:2px solid #112e1f; }

/* Cart Subtotal */
.cart-subtotal { text-align:right; font-weight:600; margin-top:10px; }
.cart-empty { text-align:center; font-size:18px; margin-top:20px; color:#112e1f; display:none; }
.cart-buttons { margin-top:20px; display:flex; justify-content:flex-end; gap:10px; }
.cart-buttons a { padding:10px 20px; border-radius:6px; font-weight:600; text-decoration:none; transition:0.3s; display:inline-block; }
.cart-buttons a:hover { opacity:0.8; }
.cart-buttons .continue-btn { background:#112e1f; color:#F5E6CC; }
.cart-buttons .checkout-btn { background:#FFD6BA; color:#112e1f; }

/* FOOTER */
footer { text-align:center; padding:20px; background:#112e1f; color:#F5E6CC; margin-top:60px; }

/* MOBILE */
@media (max-width:600px){
  .header-right { display:none; flex-direction:column; background:#112e1f; position:absolute; top:70px; right:0; width:200px; padding:20px; }
  .header-right.open { display:flex; }
  .hamburger { display:block; }
  .cart-item-header img { width:80px; height:80px; }
  .quantity-controls button, .quantity-controls input { font-size:14px; padding:4px 6px; }
  .hero { height:40vh; margin-top:80px; }
  .hero::after { transform:scale(1.05); }
  .hero-text h1 { font-size: clamp(28px,5vw,48px); }
  .hero-text p { font-size: clamp(14px,2vw,18px); max-width:90%; }
}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <img src="logo.png" alt="Fleur De Vie Logo" class="brand-logo">
    <div class="brand-title">Fleur De Vie</div>
  </div>
  <nav class="header-right">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="cart.html">Cart <span class="cart-count" id="cartCount">0</span></a>
    <a href="customization.html">Customize</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Your Cart</h1>
    <p>Review your items before checkout</p>
  </div>
</section>

<section class="cart">
  <div class="container">
    <h2>Shopping Cart</h2>
    <div class="currency-selector">
      <label for="currency">Currency: </label>
      <select id="currency">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <div class="cart-grid" id="cartGrid"></div>
    <div class="cart-empty" id="cartEmpty">Your cart is empty.</div>
    <div class="cart-subtotal" id="cartSubtotal"></div>
    <div class="cart-buttons">
      <a href="shop.html" class="continue-btn">Continue Shopping</a>
      <a href="checkout/index.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2025 Fleur De Vie</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
  authDomain: "brandisby.firebaseapp.com",
  projectId: "brandisby",
  storageBucket: "brandisby.firebasestorage.app",
  messagingSenderId: "87213267039",
  appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const cartGrid = document.getElementById('cartGrid');
const cartEmpty = document.getElementById('cartEmpty');
const cartCountElem = document.getElementById('cartCount');
const cartSubtotalElem = document.getElementById('cartSubtotal');
const checkoutBtn = document.getElementById('checkoutBtn');
const currencySelect = document.getElementById('currency');

let cart = JSON.parse(localStorage.getItem('cart')) || [];
if(localStorage.getItem('currency')) currencySelect.value = localStorage.getItem('currency');

function formatPrice(value, currency){
  const localeMap = { USD:'en-US', EUR:'de-DE', GBP:'en-GB', NGN:'en-NG' };
  const minFrac = currency === 'NGN' ? 0 : 2;
  return new Intl.NumberFormat(localeMap[currency] || 'en-US', { style:'currency', currency, minimumFractionDigits:minFrac }).format(Number(value||0));
}

function mergeCartItems(cartArray){
  const merged = [];
  cartArray.forEach(item=>{
    const idx = merged.findIndex(i => i.id === item.id && (i.color||'')=== (item.color||'') && (i.size||'')=== (item.size||''));
    if(idx===-1) merged.push({...item});
    else merged[idx].quantity = (merged[idx].quantity||0) + (item.quantity||0);
  });
  return merged;
}

function totalQuantityByProduct(productId){
  return cart.filter(i=>i.id===productId).reduce((sum,i)=>sum+(i.quantity||0),0);
}

function groupVariants(productId){
  return cart.filter(i=>i.id===productId);
}

async function fetchProductData(productId){
  try{
    const dref = doc(db,"brands","fleurdevie","products",productId);
    const snap = await getDoc(dref);
    if(snap.exists()) return snap.data();
  }catch(e){ console.warn("Fetch product failed", productId, e); }
  return null;
}

function updateCartCount(){
  const total = cart.reduce((sum,i)=>sum+(i.quantity||0),0);
  cartCountElem.textContent = total;
}

function updateLineTotal(id){
  const currency = currencySelect.value || 'NGN';
  const lineElems = cartGrid.querySelectorAll(`.cart-item[data-id="${id}"]`);
  const totalQty = totalQuantityByProduct(id);

  lineElems.forEach(div => {
    // Update line total
    const lineTotal = cart.filter(v=>v.id===id).reduce((sum,v)=>sum + (v.price||0)*v.quantity,0);
    const lineElem = div.querySelector('.line-total');
    if(lineElem) lineElem.textContent = formatPrice(lineTotal, currency);

    // Update total quantity label
    const qtyElem = div.querySelector('.variant-summary');
    if(qtyElem) qtyElem.textContent = `Total Quantity: ${totalQty}`;
  });

  // Update subtotal
  const subtotal = cart.reduce((sum,i)=>(i.price||0)*i.quantity + sum,0);
  cartSubtotalElem.textContent = `Subtotal: ${formatPrice(subtotal, currency)}`;
}

async function renderCart(){
  cartGrid.innerHTML = '';
  if(!cart.length){ cartEmpty.style.display='block'; cartSubtotalElem.textContent=''; checkoutBtn.style.display='none'; return; }
  cartEmpty.style.display='none'; checkoutBtn.style.display='inline-block';

  const currency = currencySelect.value || 'NGN';
  const productIds = [...new Set(cart.map(i=>i.id))];

  for(const pid of productIds){
    const product = await fetchProductData(pid);
    const variants = groupVariants(pid);
    const totalQty = totalQuantityByProduct(pid);
    let thumbnail = product?.images?.[0] || product?.imageUrl || 'placeholder.jpg';
    let lineTotal = variants.reduce((sum,v)=>sum+v.quantity*((product && product[`price${currency}`])||v.price||0),0);

    const div = document.createElement('div'); 
    div.className='cart-item';
    div.dataset.id = pid;
    div.innerHTML=`
      <div class="cart-item-header">
        <img src="${thumbnail}" alt="${product?.name||''}">
        <div class="cart-item-details">
          <h3>${product?.name||''}</h3>
          <div class="variant-summary">Total Quantity: ${totalQty}</div>
          <div class="price line-total">${formatPrice(lineTotal, currency)}</div>
          ${variants.length>1?'<button class="show-variants-btn">Show Choices</button>':''}
          <div class="variants-container"></div>
        </div>
      </div>
    `;

    const variantsContainer = div.querySelector('.variants-container');
    if(variants.length>1){
      variants.forEach(v=>{
        const vDiv = document.createElement('div'); 
        vDiv.className='quantity-controls'; 
        vDiv.style.flexWrap='wrap';
        vDiv.innerHTML=`
          ${v.color?`<span>Color:${v.color}</span>`:''}
          ${v.size?`<span>Size:${v.size}</span>`:''}
          <button class="minus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">â</button>
          <input type="number" value="${v.quantity}" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
          <button class="plus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">+</button>
        `;
        variantsContainer.appendChild(vDiv);
      });
    } else if(variants.length===1){
      const v = variants[0];
      const qDiv = div.querySelector('.cart-item-details');
      qDiv.innerHTML+=`
        <div class="quantity-controls">
          <button class="minus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">â</button>
          <input type="number" value="${v.quantity}" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
          <button class="plus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">+</button>
        </div>
      `;
    }

    cartGrid.appendChild(div);
  }

  // Attach events
  cartGrid.querySelectorAll('.show-variants-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{ 
      btn.nextElementSibling.style.display = btn.nextElementSibling.style.display==='flex'?'none':'flex'; 
    });
  });

  const animateButton = (btn) => {
    btn.style.transform = 'scale(1.2)';
    setTimeout(()=>btn.style.transform='scale(1)',100);
  };

  cartGrid.querySelectorAll('.plus').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const id=btn.dataset.id, color=btn.dataset.color||'', size=btn.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){ 
        cart[idx].quantity+=1; 
        localStorage.setItem('cart', JSON.stringify(cart));
        updateLineTotal(id);
        updateCartCount();
        animateButton(btn);
      }
    });
  });

  cartGrid.querySelectorAll('.minus').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const id=btn.dataset.id, color=btn.dataset.color||'', size=btn.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){
        cart[idx].quantity-=1;
        if(cart[idx].quantity<=0) cart.splice(idx,1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateLineTotal(id);
        updateCartCount();
        animateButton(btn);
      }
    });
  });

  cartGrid.querySelectorAll('input[type=number]').forEach(input=>{
    input.addEventListener('input', ()=>{
      let val=parseInt(input.value,10); if(isNaN(val)||val<0) val=0;
      const id=input.dataset.id, color=input.dataset.color||'', size=input.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){ 
        cart[idx].quantity=val; 
        if(val===0) cart.splice(idx,1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateLineTotal(id);
        updateCartCount();
      }
    });
  });

  // Update subtotal for first render
  cartSubtotalElem.textContent = `Subtotal: ${formatPrice(cart.reduce((sum,i)=>sum+(i.price||0)*i.quantity,0), currency)}`;
}

currencySelect.addEventListener('change', ()=>{
  localStorage.setItem('currency', currencySelect.value);
  renderCart();
});

document.getElementById('hamburger').addEventListener('click', ()=>{
  document.querySelector('.header-right').classList.toggle('open');
  document.getElementById('hamburger').classList.toggle('open');
});

(async function init(){
  cart=mergeCartItems(cart); 
  await renderCart(); 
  updateCartCount(); 
})();

window.addEventListener('storage', ()=>{
  cart=JSON.parse(localStorage.getItem('cart'))||[]; 
  cart=mergeCartItems(cart); 
  renderCart(); 
  updateCartCount(); 
});
</script>

</body>
</html>

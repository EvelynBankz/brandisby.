<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <style>
    /* ---------------- RESET ---------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FFD6BA;
      color: #141517;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------------- HEADER ---------------- */
    header {
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #141517;
    }
    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ---------------- HAMBURGER ---------------- */
    .hamburger {
      display: none; /* hidden on large screens */
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 28px;
      height: 22px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 3000;
    }
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: #000; /* solid black */
      border-radius: 2px;
    }

    /* ---------------- MOBILE MENU ---------------- */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      padding: 20px;
      z-index: 2000;
    }
    .mobile-menu.active {
      right: 0;
    }
    .mobile-menu .close {
      align-self: flex-end;
      font-size: 2rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .mobile-menu a {
      margin: 15px 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* ---------------- CART ---------------- */
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .cart-item img {
      width: 80px;
      border-radius: 8px;
    }
    .cart-item-details {
      flex: 1;
      margin-left: 15px;
    }
    .cart-item-details h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .cart-item-details p {
      font-size: 0.9rem;
      color: #555;
    }
    .cart-item-price {
      font-size: 1rem;
      font-weight: 600;
    }

    /* ---------------- CART FOOTER ---------------- */
    .cart-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .cart-footer select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .checkout-btn {
      background: #141517;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      header {
        flex-direction: column;
        align-items: center;
        padding: 15px;
      }
      .header-center {
        position: static;
        transform: none;
        margin-top: 8px;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        margin-bottom: 10px;
      }
      .cart-footer {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Fleur De Vie</div>
    <div class="header-center">Your Cart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="close" id="closeMenu">&times;</div>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- CART -->
  <div class="cart-container">
    <div class="cart-item">
      <img src="product1.jpg" alt="Product">
      <div class="cart-item-details">
        <h4>Product Name</h4>
        <p>Short description of the product.</p>
      </div>
      <div class="cart-item-price">$50.00</div>
    </div>

    <div class="cart-footer">
      <select id="currency">
        <option value="USD" selected>USD</option>
        <option value="NGN">NGN</option>
        <option value="EUR">EUR</option>
      </select>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('active');
    });
    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });
  </script>

</body>
</html>

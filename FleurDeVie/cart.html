<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <!-- Left: Brand -->
      <div class="header-left">
        <h1 class="logo">Fleur De Vie</h1>
      </div>

      <!-- Center: Page Title -->
      <div class="header-center">
        <h2 class="page-title">Your Cart</h2>
      </div>

      <!-- Right: Nav -->
      <div class="header-right">
        <nav class="nav">
          <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
      </div>
    </div>
  </header>

  <!-- CART -->
  <main class="cart container">
    <div class="cart-items" id="cart-items">
      <!-- Example product (these would load dynamically later) -->
      <div class="cart-item" data-price="50">
        <p>Product 1</p>
        <span class="price" data-original="50">$50</span>
      </div>
      <div class="cart-item" data-price="30">
        <p>Product 2</p>
        <span class="price" data-original="30">$30</span>
      </div>
    </div>

    <!-- Summary + Actions -->
    <div class="cart-summary">
      <h3>Total: <span id="cart-total">$80</span></h3>
      <div class="cart-actions">
        <button class="checkout-btn" onclick="window.location.href='checkout.html'">
          Proceed to Checkout
        </button>
        <select id="currency-selector" class="currency-selector">
          <option value="USD" selected>USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="GBP">GBP (£)</option>
          <option value="NGN">NGN (₦)</option>
        </select>
      </div>
    </div>
  </main>

  <script>
    // Toggle hamburger nav
    function toggleMenu() {
      document.querySelector('.nav ul').classList.toggle('active');
    }

    // Currency conversion rates (example, update with live rates if needed)
    const rates = {
      USD: 1,
      EUR: 0.93,
      GBP: 0.80,
      NGN: 1600 // Example conversion
    };

    const selector = document.getElementById('currency-selector');
    const cartTotal = document.getElementById('cart-total');
    const prices = document.querySelectorAll('.price');

    function updateCurrency() {
      const currency = selector.value;
      let total = 0;

      prices.forEach(priceEl => {
        const original = parseFloat(priceEl.getAttribute('data-original'));
        const converted = (original * rates[currency]).toFixed(2);

        // Update display
        if (currency === "USD") priceEl.textContent = `$${converted}`;
        if (currency === "EUR") priceEl.textContent = `€${converted}`;
        if (currency === "GBP") priceEl.textContent = `£${converted}`;
        if (currency === "NGN") priceEl.textContent = `₦${Math.round(converted)}`;

        total += parseFloat(converted);
      });

      // Update total
      if (currency === "USD") cartTotal.textContent = `$${total.toFixed(2)}`;
      if (currency === "EUR") cartTotal.textContent = `€${total.toFixed(2)}`;
      if (currency === "GBP") cartTotal.textContent = `£${total.toFixed(2)}`;
      if (currency === "NGN") cartTotal.textContent = `₦${Math.round(total)}`;
    }

    selector.addEventListener("change", updateCurrency);
  </script>
</body>
</html>

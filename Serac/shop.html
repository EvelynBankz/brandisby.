<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="Serac Logo" class="brand-logo">
      <div class="brand-title">Serac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- HERO -->
  <section class="hero-shop">
    <div class="hero-text">
      <h1>Shop Our Collection</h1>
      <p>Discover premium Serac products curated for you.</p>
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section class="products">
    <div class="container">
      <div class="product-grid">
        <!-- Example Products -->
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
          <h3>Serac Product 1</h3>
          <p>$99.00</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <h3>Serac Product 2</h3>
          <p>$120.00</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
          <h3>Serac Product 3</h3>
          <p>$80.00</p>
          <button>Add to Cart</button>
        </div>

        <!-- Add more product cards as needed -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2025 Serac</p>
  </footer>

  <!-- HAMBURGER SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');

    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });
  </script>

</body>
</html>

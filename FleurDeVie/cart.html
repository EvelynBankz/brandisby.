<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #FFD6BA;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    /* HEADER */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      height: 60px;
      width: auto;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .header-right {
      display: flex;
      gap: 15px;
    }

    .header-right a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .header-right {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        width: 200px;
        border: 1px solid #ddd;
        padding: 10px;
      }

      .header-right.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .header-center {
        position: static;
        transform: none;
        margin: 10px 0;
        text-align: center;
        width: 100%;
      }

      .site-header {
        flex-wrap: wrap;
        justify-content: space-between;
      }
    }

    /* CART CONTENT */
    .cart {
      padding: 30px 20px;
    }

    .cart h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #333;
      color: #fff;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin: 30px 0;
    }

    button {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    /* small spacing for the bottom controls */
    .bottom-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }

    .currency-select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .bottom-controls {
        flex-direction: column;
        align-items: stretch;
      }
      .currency-select { width: 100%; }
      .checkout-anchor button { width: 100%; }
    }
  </style>
</head>
<body class="fleurdevie">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="FleurDeVie Logo" class="brand-logo">
      <div class="brand-title">Fleur De Vie</div>
    </div>

    <div class="header-center">Your Cart</div>

    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Checkout</a>
    </nav>

    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- CART CONTENT -->
  <section class="cart">
    <div class="container">
      <table id="cart-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>

      <h2 id="cart-total">Total: $0.00</h2>

      <!-- bottom actions: checkout + currency selector (added) -->
      <div class="bottom-controls">
        <a href="checkout.html" id="checkout-link" class="checkout-anchor"><button id="checkout-button">Proceed to Checkout</button></a>

        <!-- currency selector added here -->
        <select id="currency-selector" class="currency-select" aria-label="Select currency">
          <option value="USD" selected>USD $</option>
          <option value="EUR">EUR €</option>
          <option value="GBP">GBP £</option>
          <option value="NGN">NGN ₦</option>
        </select>
      </div>
    </div>
  </section>

  <script>
    // ===== Hamburger menu toggle =====
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');
    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });

    // ===== FLEUR DE VIE CART LOGIC =====
    // Keep exactly your cart source: localStorage 'fleurdevie-cart'
    function getCart() {
      try {
        return JSON.parse(localStorage.getItem('fleurdevie-cart')) || [];
      } catch {
        return [];
      }
    }
    function saveCart(cart) {
      localStorage.setItem('fleurdevie-cart', JSON.stringify(cart));
    }

    const cartBody = document.getElementById('cart-body');
    const cartTotalEl = document.getElementById('cart-total');
    const currencySelector = document.getElementById('currency-selector');
    const checkoutLink = document.getElementById('checkout-link');
    const checkoutButton = document.getElementById('checkout-button');
    const cartTable = document.getElementById('cart-table');

    // Static example rates (base currency = USD). Replace with live rates if needed.
    const RATES = {
      USD: 1,
      EUR: 0.93,
      GBP: 0.80,
      NGN: 1600
    };

    // format for display
    function formatPrice(amount, currency) {
      if (currency === 'USD') return '$' + amount.toFixed(2);
      if (currency === 'EUR') return '€' + amount.toFixed(2);
      if (currency === 'GBP') return '£' + amount.toFixed(2);
      if (currency === 'NGN') return '₦' + Math.round(amount);
      return amount.toFixed(2);
    }

    // render the cart based on localStorage and selected currency
    function renderCart() {
      const cart = getCart(); // from localStorage
      const currency = localStorage.getItem('fleurdevie-currency') || currencySelector.value || 'USD';

      // set selector to persisted value (if any)
      currencySelector.value = currency;

      cartBody.innerHTML = '';
      let grandTotal = 0;

      if (!cart || cart.length === 0) {
        cartTable.style.display = 'none';
        cartBody.innerHTML = `<tr><td colspan="6" class="empty-message">Your cart is empty</td></tr>`;
        cartTotalEl.textContent = `Total: ${formatPrice(0, currency)}`;
        checkoutButton.disabled = true;
        // ensure checkout link points to checkout with currency param (but disabled visually by button)
        checkoutLink.href = `checkout.html?currency=${currency}`;
        return;
      }

      cartTable.style.display = '';
      checkoutButton.disabled = false;
      cart.forEach((item, index) => {
        // expected item shape: { name, price, quantity, imageUrl, ... }
        const basePrice = Number(item.price) || 0; // assume base price in USD
        const convertedUnit = basePrice * (RATES[currency] || 1);
        const qty = Number(item.quantity) || 1;
        const subtotal = convertedUnit * qty;
        grandTotal += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${item.imageUrl || 'placeholder.jpg'}" alt="${(item.name||'Product')} " width="80"></td>
          <td>${item.name || ''}</td>
          <td>${formatPrice(convertedUnit, currency)}</td>
          <td><input class="qty-input" type="number" min="1" value="${qty}" data-index="${index}"></td>
          <td>${formatPrice(subtotal, currency)}</td>
          <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });

      cartTotalEl.textContent = `Total: ${formatPrice(grandTotal, currency)}`;
      // update checkout link with currency param so checkout page knows selected currency
      checkoutLink.href = `checkout.html?currency=${currency}`;

      attachRowEvents();
    }

    function attachRowEvents() {
      // quantity change
      document.querySelectorAll('.qty-input').forEach(input => {
        input.removeEventListener('change', onQtyChange);
        input.addEventListener('change', onQtyChange);
      });

      // remove buttons
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.removeEventListener('click', onRemove);
        btn.addEventListener('click', onRemove);
      });
    }

    function onQtyChange(e) {
      const idx = Number(e.target.dataset.index);
      let qty = parseInt(e.target.value, 10);
      if (!qty || qty < 1) qty = 1;
      const cart = getCart();
      if (!cart[idx]) return;
      cart[idx].quantity = qty;
      saveCart(cart);
      renderCart();
    }

    function onRemove(e) {
      const idx = Number(e.target.dataset.index);
      let cart = getCart();
      if (!cart[idx]) return;
      cart.splice(idx, 1);
      saveCart(cart);
      renderCart();
    }

    // currency selection persisted + re-render
    currencySelector.addEventListener('change', (e) => {
      const cur = e.target.value;
      localStorage.setItem('fleurdevie-currency', cur);
      renderCart();
    });

    // initial render
    renderCart();

    // checkout click: already a link; keep behavior. (checkout page reads ?currency=)
    // nothing else to do here
  </script>
</body>
</html>

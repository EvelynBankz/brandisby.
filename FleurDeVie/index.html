<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleur De Vie</title>

  <!-- Local stylesheet in the same folder -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="fleurdevie">

  <!-- Header (transparent) -->
  <header class="brand-header" role="banner">
    <div class="header-left">
      <!-- KEEP this file name exactly: /FleurDeVie/logo.png -->
      <img src="logo.png" alt="Fleur De Vie logo" class="logo">
    </div>

    <!-- centered brand name -->
    <div class="brand-site-title">Fleur De Vie</div>

    <div class="header-right">
      <!-- desktop nav (top-right): Home + icons -->
      <nav class="desktop-nav" aria-label="Main navigation">
        <a class="home-link" href="index.html">Home</a>
        <a class="social-link" href="mailto:yourstruly.fleurdevie@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        <a class="social-link" href="https://www.tiktok.com/@fleurdevie.com" target="_blank" rel="noreferrer" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a class="social-link" href="https://www.instagram.com/fleurdevie_com/" target="_blank" rel="noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </nav>

      <!-- hamburger (mobile only, shown via CSS) -->
      <button class="menu-toggle" aria-expanded="false" aria-controls="mobileNav" aria-label="Open menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </header>

  <!-- Mobile menu (starts hidden) -->
  <nav id="mobileNav" class="mobile-nav" aria-hidden="true">
    <a href="index.html" class="mobile-link">Home</a>
    <a href="about.html"   class="mobile-link">About Us</a>
    <a href="shop.html"    class="mobile-link">Shop</a>
    <a href="contact.html" class="mobile-link">Contact Us</a>

    <div class="mobile-socials" aria-hidden="false">
      <a class="social-link" href="mailto:yourstruly.fleurdevie@gmail.com" aria-label="Email (mobile)"><i class="fas fa-envelope"></i></a>
      <a class="social-link" href="https://www.tiktok.com/@fleurdevie.com" target="_blank" rel="noreferrer" aria-label="TikTok (mobile)"><i class="fab fa-tiktok"></i></a>
      <a class="social-link" href="https://www.instagram.com/fleurdevie_com/" target="_blank" rel="noreferrer" aria-label="Instagram (mobile)"><i class="fab fa-instagram"></i></a>
    </div>
  </nav>

  <!-- Main hero (uses bg.jpg from same folder) -->
  <main class="hero fleurdevie-hero" role="main">
    <div class="hero-inner">
      <nav class="big-links" aria-label="Primary links">
        <a class="big-link" href="about.html">ABOUT US</a>
        <a class="big-link" href="shop.html">SHOP</a>
        <a class="big-link" href="contact.html">CONTACT US</a>
      </nav>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="tagline">Yours Truly</div>
    <div class="copyright">Â© 2025 Fleur De Vie</div>
  </footer>

  <!-- Mobile menu JS: safe checks, toggle icon -> X, close on link click -->
  <script>
    (function () {
      const toggle = document.querySelector('.menu-toggle');
      const mobileNav = document.getElementById('mobileNav');

      if (!toggle || !mobileNav) return;

      function setIcon(isOpen) {
        const icon = toggle.querySelector('i');
        if (!icon) return;
        icon.classList.toggle('fa-bars', !isOpen);
        icon.classList.toggle('fa-times', isOpen);
      }

      toggle.addEventListener('click', () => {
        const open = mobileNav.classList.toggle('open');
        mobileNav.setAttribute('aria-hidden', String(!open));
        toggle.setAttribute('aria-expanded', String(open));
        setIcon(open);
      });

      // close mobile menu when any mobile link is clicked
      mobileNav.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          mobileNav.classList.remove('open');
          mobileNav.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');
          setIcon(false);
        });
      });
    })();
  </script>
</body>
</html>

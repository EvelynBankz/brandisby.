<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brandisby — Create your store</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Bigger, clear logo */
    .logo {
      height: 80px;   /* adjust as needed */
      width: auto;
    }

    /* Clean nav styling */
    .top-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: sans-serif;
    }
    .nav-link {
      font-size: 0.95rem;
      font-weight: 400;
      color: #1b1513;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
    }
    .nav-link:hover {
      text-decoration: underline;
    }

    .social-link {
      color: #777;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .social-link:hover {
      color: #000;
    }

    /* Brand hover colors */
    .fa-instagram:hover { color: #E4405F; }
    .fa-tiktok:hover { color: #000; }
    .fa-envelope:hover { color: #c23a2b; }
    .fa-linkedin:hover { color: #0077b5; }
    .fa-twitter:hover { color: #1DA1F2; }
  </style>
</head>
<body class="brandisby">

  <header class="brand-header">
    <div class="logo-wrap">
      <!-- Optional: replace with assets/brandisby-logo.png -->
      <img src="assets/brandisby-logo.png" alt="Brandisby" class="logo">
    </div>

    <nav class="top-actions">
      <!-- Clean links first -->
      <a href="index.html" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About Us</a>

      <!-- Social media placeholders -->
      <!-- Replace '#' with actual links -->
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a> <!-- Instagram -->
      <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a> <!-- TikTok -->
      <a href="mailto:your@email.com" class="social-link"><i class="fas fa-envelope"></i></a> <!-- Email -->
      <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a> <!-- LinkedIn -->
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a> <!-- Twitter -->

      <!-- Call-to-action buttons -->
      <a class="btn btn-outline" href="#">Create Your Store</a>
      <a class="btn btn-ghost" href="#">Learn More</a>
    </nav>
  </header>

  <main class="hero hero--brandisby" role="main">
    <div class="hero-inner">
      <h1 class="hero-title">Welcome to Brandisby</h1>
      <p class="hero-sub">Create your store. Build your brand identity. Get your own unique page and share your creativity with the world.</p>

      <div class="cta-row">
        <a class="btn btn-primary" href="#">Create Your Store</a>
        <a class="btn btn-outline" href="#">Learn More</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>Brandisby • Minimalist e-commerce demo • Colors: #5a3c30 / #1b1513 / #ffffff</small>
  </footer>

</body>
</html>

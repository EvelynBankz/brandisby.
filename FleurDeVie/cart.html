<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    .header { background: #FFD6BA; padding: 10px 20px; }
    .header .container { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; font-weight: 700; color: #000; }
    .page-title { margin: 0; font-size: 1.2rem; font-weight: 600; text-align: center; }
    .nav ul { display: flex; list-style: none; margin: 0; padding: 0; }
    .nav ul li { margin-left: 20px; }
    .nav ul li a { text-decoration: none; color: #000; font-weight: 500; }
    .hamburger { display: none; cursor: pointer; font-size: 1.5rem; }

    .cart { padding: 30px 20px; }
    .cart h2 { text-align: center; margin-bottom: 20px; }
    .cart-items { margin-bottom: 20px; }
    .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 10px 0; }
    .cart-summary { text-align: center; }
    .cart-actions { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
    .checkout-btn { padding: 10px 20px; background: #FFD6BA; border: none; cursor: pointer; font-weight: 600; }
    .currency-selector { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }

    @media (max-width: 768px) {
      .nav ul { display: none; flex-direction: column; background: #FFD6BA; position: absolute; top: 60px; right: 20px; padding: 10px; }
      .nav ul.active { display: flex; }
      .hamburger { display: block; }
      .cart-item { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-left">
        <h1 class="logo">Fleur De Vie</h1>
      </div>

      <div class="header-center">
        <h2 class="page-title">Your Cart</h2>
      </div>

      <div class="header-right">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
      </div>
    </div>
  </header>

  <!-- CART SECTION -->
  <section class="cart">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div class="cart-items" id="cart-items">
        <!-- Products dynamically inserted here -->
      </div>
      <div class="cart-summary">
        <h3>Total: <span id="cart-total" data-original="0">0.00</span></h3>
        <div class="cart-actions">
          <button class="checkout-btn">Proceed to Checkout</button>

          <!-- CURRENCY SELECTOR -->
          <select id="currency-selector" class="currency-selector">
            <option value="USD" selected>USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="NGN">NGN (₦)</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    function toggleMenu() {
      document.querySelector('.nav ul').classList.toggle('active');
    }

    // Example cart data (for demo; replace with localStorage/Firestore)
    let cart = [
      { name: "Sample Product 1", price: 50, quantity: 1 },
      { name: "Sample Product 2", price: 30, quantity: 2 }
    ];

    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const currencySelector = document.getElementById("currency-selector");

    // Conversion rates (static example)
    const rates = {
      USD: 1,
      EUR: 0.93,
      GBP: 0.80,
      NGN: 1600
    };

    function renderCart(currency = "USD") {
      cartItemsEl.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const convertedPrice = item.price * rates[currency];
        const itemTotal = convertedPrice * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <p>${item.name}</p>
          <p>${formatPrice(convertedPrice, currency)} x ${item.quantity}</p>
          <p>${formatPrice(itemTotal, currency)}</p>
        `;
        cartItemsEl.appendChild(div);
      });

      cartTotalEl.textContent = formatPrice(total, currency);
    }

    function formatPrice(amount, currency) {
      if (currency === "USD") return `$${amount.toFixed(2)}`;
      if (currency === "EUR") return `€${amount.toFixed(2)}`;
      if (currency === "GBP") return `£${amount.toFixed(2)}`;
      if (currency === "NGN") return `₦${Math.round(amount)}`;
    }

    currencySelector.addEventListener("change", function() {
      renderCart(this.value);
    });

    renderCart("USD");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur de Vie Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 80px;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
    #logout-btn {
      margin: 20px auto;
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ Fleur de Vie Admin Dashboard</h1>

  <!-- Login Section -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="hidden">
    <button id="logout-btn">Logout</button>

    <h2>Add / Edit Product</h2>
    <input type="text" id="product-id" placeholder="Product ID (leave empty for new)">
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="image">
    <button id="save-product-btn">Save Product</button>

    <h2>All Products</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, getDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

    // Firebase config (same Brandisby project)
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Elements
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const productIdInput = document.getElementById('product-id');
    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const descriptionInput = document.getElementById('description');
    const imageInput = document.getElementById('image');
    const saveProductBtn = document.getElementById('save-product-btn');
    const productsBody = document.getElementById('products-body');

    // Auth
    loginBtn.addEventListener('click', () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
        loadProducts();
      } else {
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
      }
    });

    // Load Fleur de Vie products
    function loadProducts() {
      const productsCollection = collection(db, 'fleurdevie_products');
      onSnapshot(productsCollection, (snapshot) => {
        productsBody.innerHTML = '';
        snapshot.forEach(docSnap => {
          const product = docSnap.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><img src="${product.imageUrl || ''}" alt="${product.name}"></td>
            <td>${product.name}</td>
            <td>$${product.price}</td>
            <td>${product.description}</td>
            <td>
              <button onclick="editProduct('${docSnap.id}')">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
            </td>
          `;
          productsBody.appendChild(tr);
        });
      });
    }

    // Save Product
    saveProductBtn.addEventListener('click', async () => {
      const id = productIdInput.value.trim();
      const name = nameInput.value;
      const price = parseFloat(priceInput.value);
      const description = descriptionInput.value;
      const file = imageInput.files[0];
      let imageUrl = '';

      if (file) {
        const storageRef = ref(storage, 'fleurdevie-product-images/' + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      const productData = { name, price, description };
      if (imageUrl) productData.imageUrl = imageUrl;

      if (id) {
        const productDoc = doc(db, 'fleurdevie_products', id);
        await updateDoc(productDoc, productData);
      } else {
        await addDoc(collection(db, 'fleurdevie_products'), productData);
      }

      productIdInput.value = '';
      nameInput.value = '';
      priceInput.value = '';
      descriptionInput.value = '';
      imageInput.value = '';
    });

    // Edit Product
    window.editProduct = async (id) => {
      const productDoc = doc(db, 'fleurdevie_products', id);
      const docSnap = await getDoc(productDoc);
      const product = docSnap.data();
      productIdInput.value = id;
      nameInput.value = product.name;
      priceInput.value = product.price;
      descriptionInput.value = product.description;
    }

    // Delete Product
    window.deleteProduct = async (id) => {
      if (confirm('Are you sure you want to delete this product?')) {
        await deleteDoc(doc(db, 'fleurdevie_products', id));
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac</title>
  <link rel="stylesheet" href="serac.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="serac">

  <!-- HEADER -->
  <header class="site-header">
    <!-- left: logo -->
    <div class="header-left">
      <a href="#">
        <img src="logo.png" alt="Serac Logo" class="brand-logo">
      </a>
    </div>

    <!-- center: brand title -->
    <h1 class="brand-title">SERAC</h1>

    <!-- right: nav -->
    <div class="header-right">
      <a href="#" class="home-link">Home</a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
      <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <nav class="center-links">
      <a href="#" class="center-link">About</a>
      <a href="#" class="center-link">Shop</a>
      <a href="#" class="center-link">Contact</a>
    </nav>
  </section>

  <!-- OVERLAY NAV (mobile menu) -->
  <div class="nav-overlay">
    <button class="overlay-close">&times;</button>
    <a href="#" class="overlay-item">About</a>
    <a href="#" class="overlay-item">Shop</a>
    <a href="#" class="overlay-item">Contact</a>
    <div class="overlay-socials">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="tagline">Elevating Style with Serac</div>
    <div class="copyright">&copy; 2025 Serac. All rights reserved.</div>
  </footer>

  <!-- Script to toggle mobile nav -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navOverlay = document.querySelector('.nav-overlay');
    const overlayClose = document.querySelector('.overlay-close');

    hamburger.addEventListener('click', () => {
      navOverlay.classList.add('open');
      hamburger.classList.add('is-active');
    });

    overlayClose.addEventListener('click', () => {
      navOverlay.classList.remove('open');
      hamburger.classList.remove('is-active');
    });
  </script>

</body>
</html>

    .btn-secondary {

      background: #B66E41; color: #fff; transform: translateY(-2px);

  </style>

<body>
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="SÃ©rac Logo" class="brand-logo">
      <div class="brand-title">SÃ©rac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <section class="hero">
    <div class="hero-text"><h1>Thank You</h1></div>
  </section>

  <section class="thankyou-section">
    <div class="thankyou-box">
      <h2>Weâ€™ve received your order ðŸŽ‰</h2>
      <p>Thank you for shopping with <strong>SÃ©rac</strong>. Your order is now being processed.</p>

      <div id="orderReferenceBox"></div>
      <p id="orderReferenceNote"></p>

      <button id="sendEmailBtn" class="btn-secondary">Send to my email</button>

      <div class="order-details" id="orderDetails"></div>

      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
      <a id="trackOrderBtn" href="trackorder.html" class="btn btn-secondary">Track Order</a>
    </div>
  </section>

  <footer><p>Â© 2025 SÃ©rac</p></footer>

<script type="module">
  /* ------------------ HAMBURGER MENU ------------------ */
  const hamburger = document.getElementById("hamburger");
  const headerRight = document.querySelector(".header-right");

  hamburger.addEventListener("click", (e) => {
    e.stopPropagation();
    hamburger.classList.toggle("open");
    headerRight.classList.toggle("open");
  });

  document.addEventListener("click", (e) => {
    if (!headerRight.contains(e.target) && !hamburger.contains(e.target)) {
      headerRight.classList.remove("open");
      hamburger.classList.remove("open");
    }
  });

  /* ------------------ FIREBASE INIT ------------------ */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
    authDomain: "brandisby.firebaseapp.com",
    projectId: "brandisby",
    storageBucket: "brandisby.firebasestorage.app",
    messagingSenderId: "87213267039",
    appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ------------------ DISPLAY ORDER ------------------ */
  async function displayOrder() {
    const detailsDiv = document.getElementById("orderDetails");
    const refBox = document.getElementById("orderReferenceBox");
    const refNote = document.getElementById("orderReferenceNote");
    const trackBtn = document.getElementById("trackOrderBtn");
    const sendEmailBtn = document.getElementById("sendEmailBtn"); // âœ… new button

    let order = JSON.parse(localStorage.getItem("lastOrder_serac"));
    let paidQuoteInfo = JSON.parse(localStorage.getItem("paidQuoteInfo") || "null");

    // --- QUOTE-based order ---
    if (!order && paidQuoteInfo?.quoteId) {
      try {
        const quoteRef = doc(db, "brands", "serac", "quotes", paidQuoteInfo.quoteId);
        const quoteSnap = await getDoc(quoteRef);
        if (quoteSnap.exists()) {
          const q = quoteSnap.data();
          order = {
            id: paidQuoteInfo.quoteId,
            trackingRef: q.trackingRef || paidQuoteInfo.trackingRef,
            type: "quote",
            name: q.name || q.fullName || "-",
            email: q.email || "-",
            phone: q.phone || q.phoneNumber || "-",
            address: q.address || q.shippingAddress || "-",
            currency: q.currency || "USD",
            total: q.total || q.amount || "-",
            items: q.items || q.products || [],
          };
        }
      } catch (err) {
        console.error("Error loading quote order:", err);
      }
    }

    // --- CART-based order ---
    if (!order) {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("orderId");
      if (orderId) {
        try {
          const docSnap = await getDoc(doc(db, "brands", "serac", "orders", orderId));
          if (docSnap.exists()) {
            const o = docSnap.data();
            order = {
              id: orderId,
              trackingRef: o.trackingRef,
              type: "order",
              name: o.name || o.customer?.name || "-",
              email: o.email || o.customer?.email || "-",
              phone: o.phone || o.customer?.phone || "-",
              address: o.address || o.customer?.address || "-",
              currency: o.currency || "USD",
              total: o.total || "-",
              items: o.items || [],
            };
          }
        } catch (err) {
          console.error("Error loading order:", err);
        }
      }
    }

    // --- No order found ---
    if (!order) {
      detailsDiv.innerHTML = "<p>Unable to load your order details.</p>";
      refBox.textContent = "No order reference available.";
      trackBtn.style.display = "none";
      sendEmailBtn.style.display = "none";
      return;
    }

    // --- Reference Display ---
    const ref = order.trackingRef || order.id || "N/A";
    refBox.textContent = ref;
    refNote.textContent = "Track your order anytime using this reference number.";
    trackBtn.href = "trackorder.html?ref=" + encodeURIComponent(ref);

    // --- Copy Reference ---
    refBox.style.cursor = "pointer";
    refBox.title = "Click to copy order reference";
    refBox.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(ref);
        showCopyPopup("Copied!");
        flashHighlight(refBox);
      } catch (e) {
        console.error("Clipboard copy failed:", e);
      }
    });

    // --- Send to Email (via Vercel serverless endpoint) ---
    sendEmailBtn.addEventListener("click", async () => {
      sendEmailBtn.disabled = true;
      sendEmailBtn.textContent = "Sending...";
      try {
        const response = await fetch("/api/sendTrackingEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: order.email,
            name: order.name,
            trackingRef: ref,
            type: order.type || "order"
          })
        });

        if (response.ok) {
          showCopyPopup("Tracking number sent to your email!");
        } else {
          showCopyPopup("Failed to send email. Try again.");
        }
      } catch (err) {
        console.error("Error sending email:", err);
        showCopyPopup("Error occurred while sending.");
      } finally {
        sendEmailBtn.disabled = false;
        sendEmailBtn.textContent = "Send to my email";
      }
    });

    // --- Render Order Details ---
    let html = `
      <h3>Order Details</h3>
      <ul>
        <li><strong>Name:</strong> ${order.name}</li>
        <li><strong>Email:</strong> ${order.email}</li>
        <li><strong>Phone:</strong> ${order.phone}</li>
        <li><strong>Address:</strong> ${order.address}</li>
        <li><strong>Currency:</strong> ${order.currency}</li>
        <li><strong>Total Paid:</strong> ${order.currency} ${order.total}</li>
      </ul>
      <h3>Items</h3>
      <ul>`;

    (order.items || []).forEach((item) => {
      const itemName = item.name || item.productName || "Item";
      const qty = item.quantity || item.qty || 1;
      html += `<li>${itemName} (x${qty})</li>`;
    });

    html += `</ul>`;
    detailsDiv.innerHTML = html;

    // --- Clean up localStorage ---
    localStorage.removeItem("lastOrder_serac");
    localStorage.removeItem("paidQuoteInfo");
  }

  /* ------------------ UTILITIES ------------------ */
  function showCopyPopup(text) {
    const popup = document.createElement("div");
    popup.textContent = text;
    popup.style.position = "fixed";
    popup.style.bottom = "40px";
    popup.style.left = "50%";
    popup.style.transform = "translateX(-50%)";
    popup.style.background = "#333";
    popup.style.color = "#fff";
    popup.style.padding = "10px 18px";
    popup.style.borderRadius = "8px";
    popup.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
    popup.style.fontSize = "14px";
    popup.style.zIndex = "9999";
    popup.style.opacity = "0";
    popup.style.transition = "opacity 0.3s ease";
    document.body.appendChild(popup);
    requestAnimationFrame(() => (popup.style.opacity = "1"));
    setTimeout(() => {
      popup.style.opacity = "0";
      setTimeout(() => popup.remove(), 300);
    }, 2000);
  }

  function flashHighlight(element) {
    const accent = getComputedStyle(document.documentElement)
      .getPropertyValue("--accent") || "#B66E41";
    const originalBg = element.style.backgroundColor;
    element.style.transition = "background-color 0.4s ease";
    element.style.backgroundColor = accent.trim();
    element.style.color = "#fff";
    setTimeout(() => {
      element.style.backgroundColor = originalBg || "";
      element.style.color = "";
    }, 400);
  }

  document.addEventListener("DOMContentLoaded", displayOrder);
</script>
</body>
</html>

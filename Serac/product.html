:root {
  --bg-dark: #141517;
  --bg-mid: #2A2B30;
  --gold: #B66E41;
  --muted: #bdbdbd;
  --accent-strong: rgba(182,110,65,0.95);
  --radius: 12px;
  --transition: 0.22s cubic-bezier(.2,.9,.2,1);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
body { font-family: "Montserrat", sans-serif; background: var(--bg-dark); color:#e6e6e6; line-height:1.5; -webkit-font-smoothing:antialiased; }

/* HEADER */
.site-header { background:transparent; transition: background 0.28s ease, border-bottom 0.28s ease, top 0.28s ease; color:#f5f5f5; display:flex; justify-content:space-between; align-items:center; padding:12px 20px; position:fixed; top:0; left:0; right:0; z-index:1000; border-bottom:1px solid rgba(255,255,255,0.04); }
.site-header.scrolled { background: var(--bg-dark); border-bottom:1px solid rgba(255,255,255,0.06); }

.header-left { display:flex; align-items:center; gap:12px; }
.brand-logo { height:48px; width:auto; object-fit:contain; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6)); }
.brand-title { font-family: "Playfair Display", serif; font-size:20px; font-weight:700; color: var(--gold); letter-spacing:0.6px; }

/* NAV */

.header-right a { color:#f5f5f3; position:relative; padding:6px 0; font-size:0.98rem; font-weight:500; transition:color 0.25s ease; }
.header-right a:hover { color:var(--gold); }

/* MAIN PRODUCT LAYOUT - grid for precision */

/* PRODUCT IMAGE SECTION */
.product-image { display:flex; flex-direction:column; gap:14px; align-items:stretch; }
.product-image .hero { width:100%; border-radius:var(--radius); overflow:hidden; }
.product-image img { width:100%; height:560px; object-fit:cover; border-radius:var(--radius); box-shadow:0 10px 30px rgba(2,2,2,0.7), inset 0 -2px 6px rgba(0,0,0,0.35); transition:transform var(--transition), box-shadow var(--transition); cursor:zoom-in; }

.thumbnail-container { display:flex; gap:10px; overflow-x:auto; padding-bottom:6px; margin-top:8px; }

/* PRODUCT DETAILS SECTION */
.product-details { display:flex; flex-direction:column; gap:12px; }
.product-details h1 { font-family: "Playfair Display", serif; font-size:28px; color:#fff; margin-bottom:4px; }

.product-details .price { font-weight:700; font-size:20px; color:#fff; margin-bottom:6px; }

.variant-group { margin-top:10px; padding-top:12px; border-top:1px solid rgba(255,255,255,0.04); }

.options-container button:hover { color:#fff; border-color:var(--gold); transform:translateY(-3px); }
.options-container button.selected { background:rgba(182,110,65,0.12); color:#fff; border-color:var(--accent-strong); }

/* QUANTITY */
.quantity-controls { display:flex; align-items:center; gap:8px; margin-top:8px; }
.quantity-controls button { background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.06); border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; transition:background var(--transition), transform var(--transition); font-size:0.95rem; }
.quantity-controls button:hover { background:rgba(255,255,255,0.03); transform:translateY(-2px); }

.add-cart { background:linear-gradient(90deg, var(--accent-strong), #a85a35); color:#111; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; font-size:0.96rem; transition:transform var(--transition), box-shadow var(--transition); box-shadow:0 8px 26px rgba(182,110,65,0.12); min-width:120px; }
.add-cart:hover { transform:translateY(-3px); }
.customize-btn { background:transparent; color:var(--accent-strong); border:1px dashed rgba(182,110,65,0.22); border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; font-size:0.95rem; }
.back-btn { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); border-radius:10px; padding:8px 12px; cursor:pointer; font-size:0.95rem; font-weight:600; }

/* Sticky back button (fixed) - will be adjusted by JS when footer appears */
#stickyBack {

/* small compact icon text for sticky */
#stickyBack .back-btn { padding:8px 10px; font-size:0.9rem; }

/* FOOTER */
footer { text-align:center; padding:28px 14px; color:var(--muted); margin-top:40px; border-top:1px solid rgba(255,255,255,0.03); }

/* OPTION MODAL (validation) */

#optionModal .modal-content { background:var(--bg-mid); padding:22px 18px; border-radius:12px; max-width:420px; text-align:center; box-shadow:0 12px 36px rgba(0,0,0,0.8); }

}

// ---------- FIREBASE INIT ----------
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  apiKey:"AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",

  projectId:"brandisby",
  storageBucket:"brandisby.firebasestorage.app",
  messagingSenderId:"87213267039",
  appId:"1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------- DOM REFS ----------
const productImg = document.getElementById('productImg');
const productName = document.getElementById('productName');
const productDescription = document.getElementById('productDescription');
const productPrice = document.getElementById('productPrice');
const quantityBadge = document.getElementById('quantityBadge');
const addCartBtn = document.getElementById('addCartBtn');
const minusBtn = document.getElementById('minus');
const plusBtn = document.getElementById('plus');
const cartCountElem = document.getElementById('cartCount');
const customizeBtn = document.getElementById('customizeBtn');
const thumbnailContainer = document.getElementById('thumbnailContainer');
const colorOptions = document.getElementById('colorOptions');
const sizeOptions = document.getElementById('sizeOptions');
const headerEl = document.querySelector('.site-header');
const hamburger = document.getElementById('hamburger');
const headerRight = document.querySelector('.header-right');
const optionModal = document.getElementById('optionModal');
const closeModalBtn = document.getElementById('closeModalBtn');
const stickyBack = document.getElementById('stickyBack'); // element for sticky back to shop

// storage keys used in your other scripts
const STORAGE_KEY = 'seracCart';
const CURRENCY_KEY = 'seracCurrency';

// ---------- CART HELPERS ----------
function getCart(){ try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e) { return []; } }
function setCart(cart){ try { localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); } catch(e){}; updateCartCount(); }
function updateCartCount(){ if (cartCountElem) cartCountElem.textContent = getCart().reduce((s,i)=>s + Number(i.quantity||0), 0); }

// variant-aware id generation so items show correctly in the shop modal
function variantIdFor(productId, color, size){
  // keep compact and consistent with shop page logic
  const parts = [productId];
  if (color) parts.push(String(color).replace(/\s+/g,'_'));
  if (size) parts.push(String(size).replace(/\s+/g,'_'));
  return parts.join('-');
}

// read selected currency from localStorage (shop page stores under CURRENCY_KEY)
function getSelectedCurrency(){
  try {
    const c = localStorage.getItem(CURRENCY_KEY);
    if (c) return c;
  } catch(e){}
  return null;
}

// ---------- UI helpers ----------
function setPriceText(elem, amount, currency){
  if (!elem) return;
  const displayCurrency = currency || getSelectedCurrency() || 'NGN';
  const localeMap = { NGN:'en-NG', USD:'en-US', EUR:'de-DE', GBP:'en-GB' };
  const minFrac = displayCurrency === 'NGN' ? 0 : 2;
  try {
    elem.textContent = new Intl.NumberFormat(localeMap[displayCurrency]||'en-US', { style:'currency', currency:displayCurrency, minimumFractionDigits:minFrac }).format(Number(amount||0));
  } catch(e) {
    elem.textContent = `${displayCurrency} ${Number(amount||0).toFixed(minFrac)}`;
  }
}

// expose selected color/size
function getSelectedOptions(){
  return {
    color: colorOptions?.querySelector('.selected')?.textContent || '',
    size: sizeOptions?.querySelector('.selected')?.textContent || ''
  };
}

// update quantity UI: show badge and control add button visibility
function updateQuantityUI(productId){
  if (!productId) return;
  const sel = getSelectedOptions();
  const cart = getCart();
  // match variant-aware id if options exist
  const vid = variantIdFor(productId, sel.color, sel.size);
  const totalForVariant = cart.filter(i => String(i.id) === String(vid)).reduce((s,i)=>s + Number(i.quantity||0), 0);
  if (quantityBadge) quantityBadge.textContent = totalForVariant || '';
  if (addCartBtn) addCartBtn.style.display = totalForVariant > 0 ? 'none' : 'inline-flex';
}

// ---------- VALIDATION ----------
function validateSelection(allowNoVariant=false){
  // if there are option groups, ensure selected
  if (!productName) return false;
  const sel = getSelectedOptions();
  const needsColor = colorOptions && colorOptions.children.length > 0;
  const needsSize = sizeOptions && sizeOptions.children.length > 0;
  if ((needsColor && !sel.color) || (needsSize && !sel.size)) {
    if (optionModal) optionModal.style.display = 'flex';
    return false;
  }
  return true;
}

// ---------- CART OPERATIONS ----------
function addToCart(product){
  // product should have id, name, price, currency, imageUrl, color, size
  const cart = getCart();
  const idx = cart.findIndex(i => i.id === product.id && (i.color || '') === (product.color || '') && (i.size || '') === (product.size || ''));
  if (idx > -1) {
    cart[idx].quantity = (Number(cart[idx].quantity)||0) + 1;
  } else {
    cart.push({ ...product, quantity: 1 });
  }
  setCart(cart);

  // immediate UI update for product page
  updateQuantityUI(product.originalProductId || product.id);
  // if product is variant-type then the shop modal will reflect on re-open (it reads from localStorage)
}

function removeFromCartByVariantId(variantId){
  let cart = getCart();
  const idx = cart.findIndex(i => String(i.id) === String(variantId));
  if (idx > -1) {
    cart[idx].quantity = (Number(cart[idx].quantity)||0) - 1;
    if (cart[idx].quantity <= 0) cart.splice(idx,1);
    setCart(cart);
  }
}

// ---------- LOAD PRODUCT ----------
const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('productId');
const urlPrice = parseFloat(urlParams.get('price'));
const urlCurrency = urlParams.get('currency');

let currentProductData = null;

async function loadProduct(){
  if (!productId) return;
  try {
    const docRef = doc(db, "brands", "serac", "products", productId);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      const pc = document.getElementById('productContainer');
      if (pc) pc.innerHTML = '<p style="text-align:center;color:#d9534f;">Product not found.</p>';
      return;
    }

    const data = docSnap.data();
    currentProductData = data;

    // images
    const images = Array.isArray(data.images) && data.images.length ? data.images.filter(Boolean) : (data.imageUrl ? [data.imageUrl] : []);
    if (productImg) productImg.src = images[0] || '';
    if (thumbnailContainer) {
      thumbnailContainer.innerHTML = '';
      images.forEach((imgUrl, idx) => {
        if (!imgUrl) return;
        const thumb = document.createElement('img');
        thumb.src = imgUrl;
        if (idx === 0) thumb.classList.add('selected');
        thumb.addEventListener('click', () => {
          if (productImg) productImg.src = imgUrl;
          thumbnailContainer.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
          thumb.classList.add('selected');
        });
        thumbnailContainer.appendChild(thumb);
      });
    }

    // basic texts
    if (productName) productName.textContent = data.name || '';
    if (productDescription) productDescription.textContent = data.description || '';

    // Currency resolution: priority -> URL param -> localStorage seracCurrency -> product.data.currency -> NGN
    const currencyFromStorage = getSelectedCurrency();
    const displayCurrency = urlCurrency || currencyFromStorage || data.currency || 'NGN';
    const displayPrice = !isNaN(urlPrice) ? urlPrice : (data.price || data.priceNGN || 0);

    // apply price
    setPriceText(productPrice, displayPrice, displayCurrency);

    // store for use when adding to cart
    currentProductData.price = displayPrice;
    currentProductData.currency = displayCurrency;

    // customization link visibility
    if (data.customizationAvailable) {
      if (customizeBtn) { customizeBtn.style.display = 'inline-flex'; customizeBtn.href = `customization.html?productId=${productId}`; }
    } else {
      if (customizeBtn) customizeBtn.style.display = 'none';
    }

    // build options with separators/labels
    if (colorOptions) {
      colorOptions.innerHTML = '';
      if (Array.isArray(data.colors) && data.colors.length) {
        const label = document.createElement('div'); label.className = 'variant-label'; label.textContent = 'Choose Color';
        colorOptions.parentElement?.insertBefore(label, colorOptions);
        data.colors.forEach(c => {
          const btn = document.createElement('button');
          btn.textContent = c;
          btn.addEventListener('click', () => {
            Array.from(colorOptions.children).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            updateQuantityUI(productId);
          });
          colorOptions.appendChild(btn);
        });
      } else {
        // remove any label if exists
        const existingLabel = colorOptions.parentElement?.querySelector('.variant-label');
        if (existingLabel) existingLabel.remove();
      }
    }

    if (sizeOptions) {
      sizeOptions.innerHTML = '';
      if (Array.isArray(data.sizes) && data.sizes.length) {
        const label = document.createElement('div'); label.className = 'variant-label'; label.textContent = 'Choose Size';
        sizeOptions.parentElement?.insertBefore(label, sizeOptions);
        data.sizes.forEach(s => {
          const btn = document.createElement('button');
          btn.textContent = s;
          btn.addEventListener('click', () => {
            Array.from(sizeOptions.children).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            updateQuantityUI(productId);
          });
          sizeOptions.appendChild(btn);
        });
      } else {
        const existingLabel = sizeOptions.parentElement?.querySelector('.variant-label');
        if (existingLabel) existingLabel.remove();
      }
    }

    // update quantity UI (match variant-aware id)
    updateQuantityUI(productId);

  } catch (err) {
    console.error(err);
    const pc = document.getElementById('productContainer');
    if (pc) pc.innerHTML = '<p style="text-align:center;color:#d9534f;">Failed to load product.</p>';
  }
}

// ---------- BUTTON EVENTS (Add/Plus/Minus) ----------
addCartBtn?.addEventListener('click', () => {
  if (!currentProductData) return;
  // detect if product has variants
  const hasVariant = (Array.isArray(currentProductData.colors) && currentProductData.colors.length) || (Array.isArray(currentProductData.sizes) && currentProductData.sizes.length);

    currency: currentProductData.currency,

    color: sel.color,

  });

plusBtn?.addEventListener('click', () => {
  if (!currentProductData) return;

minusBtn?.addEventListener('click', () => {

// option modal close
closeModalBtn?.addEventListener('click', () => { if (optionModal) optionModal.style.display = 'none'; });

// ---------- THUMBNAIL DRAG (keeps your behavior) ----------
let isDown=false, startX, scrollLeft;
if (thumbnailContainer){
  thumbnailContainer.addEventListener('mousedown',e=>{ isDown=true; startX=e.pageX-thumbnailContainer.offsetLeft; scrollLeft=thumbnailContainer.scrollLeft; });
  thumbnailContainer.addEventListener('mouseleave',()=>{ isDown=false; });
  thumbnailContainer.addEventListener('mouseup',()=>{ isDown=false; });

window.addEventListener('storage',()=>{

});

// ---------- sticky back-to-shop: avoid footer collision ----------
function initStickyBackBehavior(){
  if (!stickyBack) return;
  const footer = document.querySelector('footer');
  let baseBottom = 26;
  stickyBack.style.bottom = `${baseBottom}px`;

  if (!footer) return;
  const io = new IntersectionObserver(entries => {
    entries.forEach(ent => {
      if (ent.isIntersecting) {
        // footer is visible: raise sticky back so it doesn't overlap
        stickyBack.style.bottom = `${baseBottom + ent.intersectionRect.height + 12}px`;
      } else {
        stickyBack.style.bottom = `${baseBottom}px`;
      }
    });
  }, { root: null, threshold: 0 });

  io.observe(footer);
}

// ---------- HEADER/HAMBURGER/SCROLL (kept from your code) ----------
(function headerHeroBehavior(){
  const heroEl = document.querySelector('.hero') || { getBoundingClientRect: () => ({ height: 0 }) };
  if (!headerEl) return;
  let lastY = window.scrollY || 0;
  let hidden = false;
  let hoverShown = false;
  let heroHeight = Math.round(heroEl.getBoundingClientRect().height || 0);

  function isMenuOpen(){ return hamburger && hamburger.classList.contains('open'); }
  function showHeader(forceScrolled=false){
    headerEl.style.top = '0';
    headerEl.style.opacity = '1';
    headerEl.style.pointerEvents = 'auto';
    hidden = false;
    if (forceScrolled) headerEl.classList.add('scrolled');
  }
  function hideHeader(){ headerEl.style.top = '-90px'; headerEl.style.opacity = '0'; headerEl.style.pointerEvents = 'none'; hidden = true; }

  function handleScroll(){
    const y = window.scrollY || 0;
    const menuOpen = isMenuOpen();
    const threshold = Math.max(50, (heroHeight || 0) - 80);
    if (y > threshold) headerEl.classList.add('scrolled'); else headerEl.classList.remove('scrolled');
    if (menuOpen) { showHeader(true); lastY = y; return; }
    if (y > (heroHeight - 80)) {
      if (y > lastY && !hidden) hideHeader();
      else if (y < lastY && hidden) showHeader(true);
    } else {
      showHeader(y > 50);
      if (y <= 50) headerEl.classList.remove('scrolled');
    }
    lastY = y;
  }

  if (hamburger && headerRight) {
    hamburger.addEventListener('click', () => {
      const isNowOpen = hamburger.classList.toggle('open');
      headerRight.classList.toggle('open', isNowOpen);
      hamburger.setAttribute('aria-expanded', isNowOpen ? 'true' : 'false');
      if (isNowOpen) { showHeader(true); headerEl.classList.add('scrolled'); }
      else setTimeout(handleScroll, 160);
    });
  }

  window.addEventListener('resize', () => { heroHeight = Math.round(heroEl.getBoundingClientRect().height || 0); handleScroll(); }, { passive: true });
  window.addEventListener('scroll', handleScroll, { passive: true });
  window.addEventListener('load', () => { heroHeight = Math.round(heroEl.getBoundingClientRect().height || 0); handleScroll(); });
})();

// ---------- SMOOTH SCROLL (closes mobile menu on click) ----------
document.querySelectorAll('.header-right a').forEach(link => {
  link.addEventListener('click', e => {
    const href = link.getAttribute('href');
    if (href && href.startsWith('#')) {
      e.preventDefault();
      const target = document.getElementById(href.slice(1));
      if (target) {
        window.scrollTo({ top: target.offsetTop - 80, behavior: 'smooth' });
      }
    }
    if (headerRight && hamburger) {
      headerRight.classList.remove('open');
      hamburger.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');
    }
  });
});

// ---------- INIT ----------
updateCartCount();
loadProduct();
initStickyBackBehavior();

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sérac - Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
html,body { height:100%; }

/* THEME COLOR PALETTE */
:root{
  --bg:#141517;
  --panel:#4B4E54;
  --accent:#B66E41;
  --muted:rgba(255,255,255,0.08);
  --text:#E7E7E7;
  --subtext:rgba(231,231,231,0.72);
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  --transition:250ms cubic-bezier(.2,.9,.3,1);
}

/* BASE */
body { font-family: "Montserrat", sans-serif; background: linear-gradient(180deg, var(--bg) 0%, #0f1011 100%); color:var(--text); line-height:1.6; -webkit-tap-highlight-color: transparent; }
a { text-decoration:none; color:inherit; }
img { display:block; max-width:100%; }

/* ================= HEADER (transparent, shop.html style) ================= */
header.site-header {
  position: fixed; top:0; left:0; right:0;
  display:flex; align-items:center; justify-content:space-between;
  padding:10px 20px; z-index:1200;
  background:transparent;
  border-bottom:1px solid rgba(245,245,243,0.1);
  transition:background 0.4s ease, box-shadow 0.4s ease;
  height:80px;
}
header.site-header.scrolled { background: rgba(20,21,23,0.95); box-shadow:0 4px 20px rgba(0,0,0,0.6); }
.header-left { display:flex; align-items:center; gap:18px; }
.brand-logo { height:80px; width:auto; transition: all 0.3s ease; }
.brand-title { font-family:"Playfair Display", serif; font-weight:700; font-size:1.9rem; color:var(--accent); letter-spacing:1px; transition: all 0.3s ease; }
.header-right { display:flex; gap:24px; font-weight:500; align-items:center; }
.header-right a { color:#F5F5F3; position:relative; padding:6px 0; font-size:1rem; display:flex; align-items:center; gap:8px; }
.header-right a::after { content:""; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:var(--accent); transition:width 0.3s ease; }
.header-right a:hover::after { width:100%; }

/* Cart link now matches the Fleur De Vie "Cart <bubble>" behaviour but keeps Serac styling */
.cart-link { position: relative; display:inline-flex; align-items:center; gap:8px; color:#F5F5F3; font-size:1rem; }
.cart-link i { font-size:1.1rem; }

/* Cart bubble (keeps Serac colors but mirrors placement & behavior of Fleur's) */
.cart-bubble {
  display:inline-block;
  background: var(--accent);
  color: #fff;
  font-size: 0.75rem;
  font-weight: 700;
  min-width: 20px;
  height: 20px;
  line-height: 20px;
  text-align: center;
  border-radius: 50%;
  padding: 0 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  transform-origin:center;
  transition: transform 220ms cubic-bezier(.2,.9,.3,1), opacity 200ms;
  will-change:transform;
}
.cart-bubble.hidden { opacity: 0; transform: scale(0.8); }

/* animate when updated */
.cart-bubble.pulse { transform: scale(1.25); transition: transform 160ms ease-out; }

/* currency select loading shimmer */
.currency-selector .select-wrapper {
  display:inline-block; position:relative;
}
.currency-selector select {
  padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  color:var(--text); transition: all var(--transition);
  -webkit-appearance:none; appearance:none;
}
.currency-selector .select-wrapper.loading::after{
  content:"";
  position:absolute; inset:0; border-radius:10px;
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  animation: shimmer 900ms linear infinite;
  pointer-events:none;
  opacity:0.6;
}
@keyframes shimmer { from{transform:translateX(-100%);} to{transform:translateX(100%);} }

/* ================= HERO ================= */
.hero {
  position: relative;
  height:86vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  margin-top:0;
  overflow:hidden;
  border-bottom-left-radius:var(--radius);
  border-bottom-right-radius:var(--radius);
}
.hero::after {
  content:""; position:absolute; inset:0; background: url('asset/bg25.jpg') center/cover no-repeat; transform:scale(1.05); z-index:-2;
  filter:contrast(.88) saturate(.85) brightness(.5);
}
.hero::before{
  content:""; position:absolute; inset:0; background: rgba(20,21,23,0.3); z-index:-1;
}
.hero-text { position:relative; z-index:2; max-width:800px; padding:0 15px; }
.hero-text h1 { font-family:"Playfair Display", serif; font-size:clamp(42px,6vw,72px); margin-bottom:18px; color:var(--accent); line-height:1.2; }
.hero-text p { font-size:clamp(18px,2vw,26px); color:#F5F5F3; line-height:1.6; }

/* ================= CART & PAGE STYLES ================= */
section.cart { padding:56px 18px; background: transparent; }
.container { max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:26px; font-family:"Playfair Display", serif; margin-bottom:18px; color:var(--text); }

.currency-selector { text-align:right; margin-bottom:12px; }
.currency-selector label { margin-right:8px; color:var(--subtext); }

/* cart grid - uses responsive sizing so items shrink gracefully when many items are present */
.cart-grid { display:flex; flex-direction:column; gap:clamp(10px,2vw,18px); }
.cart-item {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  padding:clamp(12px,1.4vw,18px);
  border-radius:12px;
  display:flex; flex-direction:column; gap:12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 220ms var(--transition), height 260ms ease;
  min-height: clamp(88px, 12vw, 140px); /* ensures items shrink but remain usable */
  overflow:hidden;
}

/* header row inside item */
.cart-item-header { display:flex; align-items:center; gap:16px; }
.cart-item-header img {
  width: clamp(64px, 12vw, 120px);
  height: clamp(64px, 12vw, 120px);
  object-fit:cover;
  border-radius:10px;
  border:1px solid var(--muted);
  box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  flex-shrink:0;
}

/* details */
.cart-item-details { flex:1; display:flex; flex-direction:column; color:var(--text); min-width:0; }
.cart-item-details h3 { font-family:"Playfair Display", serif; margin-bottom:6px; font-size:1.05rem; color:var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.variant-summary { font-size:0.95rem; color:var(--subtext); margin-bottom:6px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.price { font-weight:700; margin-bottom:8px; color:var(--accent); font-size:1rem; }

/* quantity controls */
.quantity-controls { display:flex; align-items:center; gap:8px; margin-bottom:8px; flex-wrap:wrap; }
.quantity-controls button {
  background: transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06);
  border-radius:8px; padding:8px 12px; cursor:pointer; font-weight:700; transition: all var(--transition);
}
.quantity-controls button:hover { transform:translateY(-3px); border-color:var(--accent); color:var(--accent); box-shadow: 0 8px 20px rgba(182,110,65,0.08); }
.quantity-controls input { width:64px; text-align:center; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--text); }

/* show choices button — small like Fleur De Vie */
.show-variants-btn {
  background: transparent; color:var(--text); border: 1px solid rgba(255,255,255,0.05);
  border-radius: 8px; padding: 6px 8px; cursor: pointer; font-weight: 700; margin-top: 6px; display: inline-block; font-size: 13px; transition: all var(--transition);
}
.show-variants-btn:hover { background: rgba(182,110,65,0.06); border-color: var(--accent); color: var(--accent); transform:translateY(-3px); }

/* variants container starts hidden */
.variants-container { display:none; flex-direction:column; gap:8px; margin-top:8px; padding-left:8px; border-left:2px dashed rgba(255,255,255,0.03); }

/* per-variant controls */
.variant-row { display:flex; align-items:center; gap:8px; justify-content:space-between; flex-wrap:wrap; padding:8px 6px; border-radius:8px; background: rgba(255,255,255,0.01); border:1px solid rgba(255,255,255,0.02); }
.variant-meta { color:var(--subtext); font-size:0.95rem; flex:1; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

/* Cart subtotal / buttons */
.cart-subtotal { text-align:right; font-weight:700; margin-top:10px; color:var(--text); font-size:1.05rem; }
.cart-empty { text-align:center; font-size:18px; margin-top:20px; color:var(--subtext); display:none; }
.cart-buttons { margin-top:20px; display:flex; justify-content:flex-end; gap:12px; flex-wrap:wrap; }
.cart-buttons a { padding:12px 20px; border-radius:10px; font-weight:700; text-decoration:none; transition: all var(--transition); display:inline-block; }
.cart-buttons a:hover { transform:translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
.cart-buttons .continue-btn { background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.04); }
.cart-buttons .checkout-btn { background: linear-gradient(180deg, var(--accent), #a55a36); color:#fff; border:none; }

footer { text-align:center; padding:22px; background: transparent; color:var(--subtext); margin-top:60px; border-top:1px solid rgba(255,255,255,0.02); }

/* MOBILE */
@media (max-width:900px){
  .header-right { display:none; flex-direction:column; background: rgba(0,0,0,0.45); position:absolute; top:80px; right:16px; width:220px; padding:16px; border-radius:10px; }
  .header-right.open { display:flex; }
  .hamburger { display:block; }
  .cart-item-header img { width:90px; height:90px; }
  .quantity-controls input { width:56px; }
  .hero { height:44vh; }
  .hero-text h1 { font-size: clamp(26px,6vw,40px); }
  .hero-text p { font-size: clamp(13px,2vw,16px); max-width:90%; }
}
@media (max-width:480px){
  .brand-title{ font-size:18px; }
  .brand-logo{ height:48px; }
  .cart-buttons{ justify-content:center; }
}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <img src="asset/logo.png" alt="Sérac Logo" class="brand-logo">
    <div class="brand-title">Sérac</div>
  </div>
  <nav class="header-right">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <!-- Now shows the word "Cart" with the bubble beside it (mirrors Fleur De Vie) -->
    <a href="cart.html" class="cart-link">
      <i class="fa-solid fa-shopping-cart"></i>
      <span>Cart</span>
      <span class="cart-bubble hidden" id="cartCount">0</span>
    </a>
    <a href="customization.html">Customize</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Your Cart</h1>
    <p>Review your items before checkout</p>
  </div>
</section>

<section class="cart">
  <div class="container">
    <h2>Shopping Cart</h2>
    <div class="currency-selector">
      <label for="currency">Currency: </label>
      <div class="select-wrapper" id="currencyWrapper">
        <select id="currency">
          <option value="NGN">NGN</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
    </div>
    <div class="cart-grid" id="cartGrid"></div>
    <div class="cart-empty" id="cartEmpty">Your cart is empty.</div>
    <div class="cart-subtotal" id="cartSubtotal"></div>
    <div class="cart-buttons">
      <a href="shop.html" class="continue-btn">Continue Shopping</a>
      <a href="checkout/index.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 Sérac</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
  authDomain: "brandisby.firebaseapp.com",
  projectId: "brandisby",
  storageBucket: "brandisby.firebasestorage.app",
  messagingSenderId: "87213267039",
  appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* DOM */
const cartGrid = document.getElementById('cartGrid');
const cartEmpty = document.getElementById('cartEmpty');
const cartCountElem = document.getElementById('cartCount');
const cartSubtotalElem = document.getElementById('cartSubtotal');
const checkoutBtn = document.getElementById('checkoutBtn');
const currencySelect = document.getElementById('currency');
const currencyWrapper = document.getElementById('currencyWrapper');

const STORAGE_KEY = 'seracCart';
const CURRENCY_KEY = 'seracCurrency';

let cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
if(localStorage.getItem(CURRENCY_KEY)) currencySelect.value = localStorage.getItem(CURRENCY_KEY);

/* Utilities */
function formatPrice(value, currency){
  const localeMap = { USD:'en-US', EUR:'de-DE', GBP:'en-GB', NGN:'en-NG' };
  const minFrac = currency === 'NGN' ? 0 : 2;
  return new Intl.NumberFormat(localeMap[currency] || 'en-US', { style:'currency', currency, minimumFractionDigits:minFrac }).format(Number(value||0));
}

function mergeCartItems(cartArray){
  const merged = [];
  cartArray.forEach(item=>{
    const idx = merged.findIndex(i => i.id === item.id && (i.color||'')=== (item.color||'') && (i.size||'')=== (item.size||''));
    if(idx===-1) merged.push({...item});
    else merged[idx].quantity = (merged[idx].quantity||0) + (item.quantity||0);
  });
  return merged;
}

function totalQuantityByProduct(productId){
  return cart.filter(i=>i.id===productId).reduce((sum,i)=>sum+(i.quantity||0),0);
}

function groupVariants(productId){
  return cart.filter(i=>i.id===productId);
}

async function fetchProductData(productId){
  try{
    const dref = doc(db,"brands","serac","products",productId);
    const snap = await getDoc(dref);
    if(snap.exists()) return snap.data();
  }catch(e){ console.warn("Fetch product failed", productId, e); }
  return null;
}

/* Render logic — mirrors Fleur De Vie behaviors for variants + controls */
async function renderCart(){
  cartGrid.innerHTML = '';
  if(!cart.length){ cartEmpty.style.display='block'; cartSubtotalElem.textContent=''; checkoutBtn.style.display='none'; updateCartCount(); return; }
  cartEmpty.style.display='none'; checkoutBtn.style.display='inline-block';

  const currency = currencySelect.value || 'NGN';
  let subtotal = 0;
  const productIds = [...new Set(cart.map(i=>i.id))];

  for(const pid of productIds){
    const product = await fetchProductData(pid);
    const variants = groupVariants(pid);
    const totalQty = totalQuantityByProduct(pid);
    let thumbnail = product?.images?.[0] || product?.imageUrl || 'asset/placeholder.jpg';
    let lineTotal = variants.reduce((sum,v)=>sum+v.quantity*((product && product[`price${currency}`])||v.price||0),0);
    subtotal+=lineTotal;

    // Determine if "Show Choices" should appear:
    const hasVariantMeta = variants.length > 1 || variants.some(v=> (v.color && v.color.trim()!=='') || (v.size && v.size.trim()!=='' ));
    const showButton = hasVariantMeta;

    const itemDiv = document.createElement('div'); itemDiv.className = 'cart-item';
    // Build variant summary (compact)
    const variantSummaryText = hasVariantMeta ? variants.map(v=>`${v.color?v.color+' / ':''}${v.size? v.size+' x ':''}${v.quantity}`).join(', ') : `Quantity: ${totalQty}`;

    itemDiv.innerHTML = `
      <div class="cart-item-header">
        <img src="${thumbnail}" alt="${product?.name||'Product'}">
        <div class="cart-item-details">
          <h3 title="${product?.name||'Product'}">${product?.name||'Product'}</h3>
          <div class="variant-summary">${variantSummaryText}</div>
          <div class="price">${formatPrice(lineTotal, currency)}</div>
          <!-- If no variant meta we render product-level qty controls (just like Fleur) -->
          <div class="quantity-controls main-quantity" ${hasVariantMeta ? 'style="display:flex;"' : ''}>
            <button class="qty-minus" data-id="${pid}">-</button>
            <input type="number" min="0" value="${totalQty}" data-id="${pid}">
            <button class="qty-plus" data-id="${pid}">+</button>
          </div>
          ${showButton ? '<button class="show-variants-btn">Show Choices</button>' : ''}
          <div class="variants-container">${variants.map(v=>`<div class="variant-row" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
                <div class="variant-meta">${v.color? v.color+' / ':''}${v.size? v.size+' x ':''}${v.quantity}</div>
                <div class="quantity-controls variant-controls">
                  <button class="v-minus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">-</button>
                  <input type="number" min="0" value="${v.quantity}" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
                  <button class="v-plus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">+</button>
                </div>
              </div>`).join('')}</div>
        </div>
      </div>
    `;
    cartGrid.appendChild(itemDiv);

    // Hide main-quantity controls when there are variant rows (we keep it visible but functional — Fleur shows per-variant when variants exist)
    if(hasVariantMeta){
      const mainQtyEl = itemDiv.querySelector('.main-quantity');
      // We keep the main-quantity for quick adjustments but hide visually (small) so per-variant is primary:
      mainQtyEl.style.display = 'none';
    }
  }

  cartSubtotalElem.textContent = 'Subtotal: ' + formatPrice(subtotal, currency);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  updateCartCount();
}

/* Update header bubble */
function updateCartCount(){
  const totalItems = cart.reduce((sum,i)=>sum+(i.quantity||0),0);
  cartCountElem.textContent = totalItems;
  if(totalItems > 0){
    cartCountElem.classList.remove('hidden');
    cartCountElem.classList.add('pulse');
    setTimeout(()=>cartCountElem.classList.remove('pulse'),160);
  } else {
    cartCountElem.classList.add('hidden');
  }
}

/* Event delegation for cartGrid — handles all +, -, inputs, and show choices toggles */
cartGrid.addEventListener('click', e=>{
  const target = e.target;
  const pid = target.dataset.id;

  // product-level plus
  if(target.classList.contains('qty-plus')){
    // increment all variants of product proportionally (default to first variant if present)
    const productVariants = cart.filter(i=>i.id===pid);
    if(productVariants.length===0) return;
    // prefer to bump the first matching variant
    productVariants[0].quantity = (productVariants[0].quantity||0) + 1;
    saveRender();
  }

  // product-level minus
  if(target.classList.contains('qty-minus')){
    const productVariants = cart.filter(i=>i.id===pid);
    if(productVariants.length===0) return;
    // decrement last non-zero variant (try first)
    const idx = cart.findIndex(i => i.id===pid && (i.quantity||0)>0);
    if(idx!==-1){
      cart[idx].quantity = (cart[idx].quantity||0) - 1;
      if(cart[idx].quantity <= 0) cart.splice(idx,1);
      saveRender();
    }
  }

  // variant plus
  if(target.classList.contains('v-plus')){
    const id = target.dataset.id;
    const color = target.dataset.color||'';
    const size = target.dataset.size||'';
    const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
    if(idx!==-1){ cart[idx].quantity = (cart[idx].quantity||0) + 1; saveRender(); }
  }

  // variant minus
  if(target.classList.contains('v-minus')){
    const id = target.dataset.id;
    const color = target.dataset.color||'';
    const size = target.dataset.size||'';
    const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
    if(idx!==-1){
      cart[idx].quantity = (cart[idx].quantity||0) - 1;
      if(cart[idx].quantity <= 0) cart.splice(idx,1);
      saveRender();
    }
  }

  // show variants toggle
  if(target.classList.contains('show-variants-btn')){
    const container = target.nextElementSibling;
    if(!container) return;
    const isOpen = container.style.display === 'flex';
    container.style.display = isOpen ? 'none' : 'flex';
    // animate small shift
    target.textContent = isOpen ? 'Show Choices' : 'Hide Choices';
  }
});

/* input & change handling (delegated) */
cartGrid.addEventListener('input', e=>{
  const target = e.target;
  if(target.tagName !== 'INPUT') return;
  const id = target.dataset.id;
  const color = target.dataset.color||'';
  const size = target.dataset.size||'';
  const val = parseInt(target.value, 10);
  if(isNaN(val) || val < 0) return;
  if(color || size){ // variant-level input
    const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
    if(idx!==-1){
      cart[idx].quantity = val;
      if(cart[idx].quantity === 0) cart.splice(idx,1);
      saveRender();
    }
  } else { // product-level input (applies across variants proportionally or first variant)
    const productVariants = cart.filter(i=>i.id===id);
    if(productVariants.length === 1){
      const idx = cart.findIndex(i=>i.id===id);
      if(idx!==-1){
        cart[idx].quantity = val;
        if(cart[idx].quantity === 0) cart.splice(idx,1);
        saveRender();
      }
    } else if(productVariants.length > 1){
      // if multiple variants exist, distribute the value proportionally into first variant to keep action explicit for user
      // (This keeps behaviour deterministic; per-variant controls are primary for multi-variant items.)
      const idx = cart.findIndex(i=>i.id===id);
      if(idx!==-1){
        cart[idx].quantity = val;
        if(cart[idx].quantity === 0) cart.splice(idx,1);
        saveRender();
      }
    }
  }
});

/* helper to persist cart and re-render consistently */
function saveRender(){
  // remove zero-quantity items if any
  cart = cart.filter(i => (i.quantity||0) > 0);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  renderCart();
}

/* currency change with a short "loading" shimmer to make transition look seamless */
currencySelect.addEventListener('change', ()=>{
  // visual loading wrapper
  currencyWrapper.classList.add('loading');
  localStorage.setItem(CURRENCY_KEY, currencySelect.value);
  // small delay to mimic fetch/compute time so transition appears polished
  setTimeout(()=>{
    currencyWrapper.classList.remove('loading');
    renderCart();
  }, 260);
});

/* hamburger toggle */
const hamburger = document.getElementById('hamburger');
const headerRight = document.querySelector('.header-right');
hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('open');
  headerRight.classList.toggle('open');
});

/* storage listener (sync across tabs) */
window.addEventListener('storage', ()=>{
  cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  cart = mergeCartItems(cart);
  renderCart();
});

/* init */
(async function init(){
  cart = mergeCartItems(cart);
  await renderCart();
  updateCartCount();
})();

</script>

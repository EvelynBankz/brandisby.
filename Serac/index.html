<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sérac</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">
  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="Sérac Logo">
    </div>
    <div class="brand-name">Sérac</div>
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="mailto:info@serac.com" class="social"><i class="fas fa-envelope"></i></a>
      <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
      <a href="#" class="social"><i class="fab fa-instagram"></i></a>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </nav>
  </header>

  <!-- Fullscreen Nav (mobile menu) -->
  <nav class="overlay-nav" id="overlay-nav">
    <a href="#">About Us</a>
    <a href="#">Shop</a>
    <a href="#">Contact Us</a>
  </nav>

  <!-- Landing Page -->
  <main class="landing">
    <div class="center-links">
      <a href="#">ABOUT US</a>
      <a href="#">SHOP</a>
      <a href="#">CONTACT US</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="tagline">Stone Cold</div>
    <p>© 2025 Sérac</p>
  </footer>

  <script>
    // Toggle hamburger menu
    const hamburger = document.getElementById('hamburger');
    const overlayNav = document.getElementById('overlay-nav');

    hamburger.addEventListener('click', () => {
      overlayNav.classList.toggle('open');
    });
  </script>
</body>
</html>

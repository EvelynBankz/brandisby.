<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #444;
    }
    .message {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin - Add Product</h1>
  </header>

  <div class="container">
    <form id="productForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="price">Price (USD)</label>
      <input type="number" id="price" step="0.01" required>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required>

      <label for="published">Published</label>
      <select id="published">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Save Product</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>

  <script>
    // ‚úÖ Your Firebase configuration (replace if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ‚úÖ Temporary sign-in (replace with real admin login later)
    auth.signInAnonymously().catch(err => console.error(err));

    const form = document.getElementById('productForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);
      const imageUrl = document.getElementById('imageUrl').value;
      const published = document.getElementById('published').value === "true";

      try {
        await db.collection("brands").doc("serac") // üëà brand name
          .collection("products")
          .add({
            name,
            description,
            price,
            imageUrl,
            published,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

        message.textContent = "‚úÖ Product saved successfully!";
        message.style.color = "green";
        form.reset();
      } catch (error) {
        console.error("Error saving product:", error);
        message.textContent = "‚ùå Error saving product. Check console.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>

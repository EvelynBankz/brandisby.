<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #4a2c2a; color: #fff; padding: 1rem; text-align: center; }
    .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1rem; padding: 0.75rem; background: #4a2c2a; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    button:hover { background: #6d3d39; }
    .message { margin-top: 1rem; font-weight: 500; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 0.75rem; border: 1px solid #ddd; text-align: left; }
    th { background: #f4f4f4; }
    img { width: 60px; border-radius: 4px; }
    .actions button { margin-right: 0.5rem; padding: 0.4rem 0.6rem; font-size: 0.9rem; }
    #loginForm { max-width: 400px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Fleur De Vie Admin Dashboard</h1>
  </header>

  <!-- üîê Login Form -->
  <div id="loginForm">
    <h2>Admin Login</h2>
    <label for="email">Email</label>
    <input type="email" id="loginEmail" required>
    <label for="password">Password</label>
    <input type="password" id="loginPassword" required>
    <button onclick="login()">Login</button>
    <div class="message" id="loginMessage"></div>
  </div>

  <!-- üì¶ Dashboard -->
  <div class="container" id="dashboard">
    <form id="productForm">
      <input type="hidden" id="productId">

      <label for="name">Product Name</label>
      <input type="text" id="name" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="price">Price (NGN)</label>
      <input type="number" id="price" step="0.01" required>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required>

      <label for="published">Published</label>
      <select id="published">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Save Product</button>
      <div class="message" id="message"></div>
    </form>

    <h2>All Products</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th><th>Name</th><th>Price</th><th>Description</th><th>Published</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ‚úÖ Only this email can log in
    const allowedAdmins = ["yourstruly.fleurdevie@gmail.com"];

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (!allowedAdmins.includes(userCredential.user.email)) {
            auth.signOut();
            document.getElementById("loginMessage").textContent = "‚ùå Not authorized!";
            document.getElementById("loginMessage").style.color = "red";
          } else {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
          }
        })
        .catch(error => {
          document.getElementById("loginMessage").textContent = "‚ùå " + error.message;
          document.getElementById("loginMessage").style.color = "red";
        });
    }
  </script>
</body>
</html>

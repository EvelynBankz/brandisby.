<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sérac</title>

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <header class="brand-header">
    <div class="left-controls">
      <img src="logo.png" alt="Sérac" class="logo">
      <a href="index.html" class="home-link">Home</a>

      <!-- socials (top-left) -->
      <div class="socials">
        <a href="https://www.instagram.com/serac_com/" target="_blank" rel="noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@serac.com" target="_blank" rel="noreferrer"><i class="fab fa-tiktok"></i></a>
        <a href="mailto:stonecold.serac@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>

      <!-- hamburger for mobile (shows mobile menu) -->
      <button class="menu-toggle" aria-label="Menu"><i class="fas fa-bars"></i></button>
    </div>

    <div class="brand-site-title">Sérac</div>
  </header>

  <!-- mobile menu (hidden on desktop) -->
  <nav class="mobile-menu" aria-hidden="true">
    <a href="about.html">ABOUT US</a>
    <a href="shop.html">SHOP</a>
    <a href="contact.html">CONTACT US</a>
  </nav>

  <main class="hero serac-hero">
    <div class="hero-inner">
      <nav class="landing-links" aria-label="Primary landing links">
        <a class="big-link" href="about.html">ABOUT US</a>
        <a class="big-link" href="shop.html">SHOP</a>
        <a class="big-link" href="contact.html">CONTACT US</a>
      </nav>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="tagline">“Stone Cold”</div>
  </footer>

  <script>
    (function(){
      const toggle = document.querySelector('.menu-toggle');
      const mobileMenu = document.querySelector('.mobile-menu');
      if (!toggle || !mobileMenu) return;
      toggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        document.body.classList.toggle('menu-open', mobileMenu.classList.contains('active'));
      });
    })();
  </script>
</body>
</html>

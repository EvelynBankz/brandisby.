<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-left">
        <img src="logo.png" alt="Fleur De Vie Logo" class="logo">
        <h1 class="brand">Fleur De Vie</h1>
      </div>
      <div class="header-center">
        <h2 class="page-title">Your Cart</h2>
      </div>
      <div class="header-right">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      </div>
    </div>
  </header>

  <!-- DROPDOWN MENU -->
  <div class="dropdown-menu" id="dropdown-menu">
    <span class="close" onclick="toggleMenu()">&times;</span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="checkout.html">Checkout</a></li>
    </ul>
  </div>

  <!-- CART SECTION -->
  <section class="cart">
    <div class="container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Example row -->
          <!-- Cart content dynamically inserted here -->
        </tbody>
      </table>

      <p id="empty-cart-message">Your Cart is empty</p>

      <div class="cart-summary">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <div class="cart-actions">
          <button class="continue-btn">Continue Shopping</button>
          <button class="checkout-btn">Proceed to Checkout</button>
          <select id="currency-selector" class="currency-selector">
            <option value="USD" selected>USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="NGN">NGN (₦)</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("dropdown-menu").classList.toggle("active");
    }
  </script>
</body>
</html>

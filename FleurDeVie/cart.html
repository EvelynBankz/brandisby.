<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Shop</title>
  <link rel="stylesheet" href="shop.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    /* Header */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 1000;
    }

    .header-left {
      flex: 1;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .header-center {
      flex: 2;
      text-align: center;
    }

    .header-right {
      flex: 1;
      text-align: right;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      width: 35px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2000;
    }

    .hamburger span {
      display: block;
      width: 28px;
      height: 3px;
      background: #000; /* solid black bars */
      border-radius: 2px;
    }

    /* Dropdown menu */
    .dropdown-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      z-index: 1500;
      flex-direction: column;
    }

    .dropdown-menu.active {
      display: flex;
    }

    /* Close button inside dropdown */
    .dropdown-menu .close-btn {
      align-self: flex-end;
      font-size: 26px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: #000;
      margin-bottom: 20px;
    }

    /* Responsive header */
    @media (max-width: 768px) {
      .site-header {
        flex-wrap: wrap;
        align-items: flex-start;
        padding: 15px 20px;
        min-height: 120px;
      }

      .header-right {
        display: none;
      }

      .hamburger {
        display: flex;
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .header-center {
        width: 100%;
        text-align: center;
        margin-top: 50px;
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="logo">Serac</div>
    </div>

    <div class="header-center">Your Cart</div>

    <div class="header-right">
      <span>Profile</span>
    </div>

    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Dropdown Menu -->
  <nav class="dropdown-menu" id="dropdownMenu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      dropdownMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      dropdownMenu.classList.remove('active');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="fleurdevie">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="FleurDeVie Logo" class="brand-logo">
      <div class="brand-title">Fleur De Vie</div>
    </div>
   <nav class="header-right">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
  <a href="cart.html" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
  </a>
</nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- HERO -->
  <section class="hero-shop">
    <div class="hero-text">
      <h1>Shop Our Collection</h1>
      <p>Browse our curated selection of premium products.</p>
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section class="products">
    <div class="container">
      <div class="product-grid" id="product-grid">
        <!-- Products will be loaded here from Firestore -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2025 Fleur De Vie</p>
  </footer>

  <!-- HAMBURGER SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');

    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });
  </script>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("product-grid");

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "fleurdevie")); // Fleur de Vie collection
      productGrid.innerHTML = '';

      querySnapshot.forEach((doc) => {
        const product = doc.data();

        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.imageUrl || 'placeholder.jpg'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <a href="product.html?id=${doc.id}&brand=fleurdevie">
            <button>View Details</button>
          </a>
        `;
        productGrid.appendChild(card);
      });
    }

    loadProducts();
  </script>

</body>
</html>

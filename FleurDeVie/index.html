<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Montserrat",sans-serif;
      background:#000;
      color:#112e1f;
      overflow:hidden;
    }

    /* HEADER */
    .site-header {
      position:absolute;
      top:0; left:0; right:0;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 24px;
      z-index:1000;
    }
    .brand-logo { height:clamp(60px,10vw,140px); }
    .brand-title {
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:clamp(22px,3vw,42px);
      color:#112e1f;
      letter-spacing:1px;
      text-shadow:0 2px 6px rgba(0,0,0,0.45);
    }
    .header-right { display:flex; align-items:center; gap:18px; }
    .header-right a {
      color:#112e1f;
      font-size:14px;
      text-decoration:none;
      position:relative;
      transition:color .3s ease;
    }
    .header-right a::after {
      content:"";
      position:absolute;
      left:0; bottom:-3px;
      width:0; height:1px;
      background:#c9a45c; /* gold accent */
      transition:width .3s ease;
    }
    .header-right a:hover { color:#c9a45c; }
    .header-right a:hover::after { width:100%; }
    .header-right i { font-size:18px; }

    /* HAMBURGER */
    .hamburger {
      display:none; background:none; border:none; cursor:pointer;
      width:36px; height:28px; position:relative;
    }
    .hamburger span {
      display:block; width:100%; height:3px; background:#112e1f;
      border-radius:2px; position:absolute; left:0;
      transition:0.3s;
    }
    .hamburger span:nth-child(1){top:0;}
    .hamburger span:nth-child(2){top:10px;}
    .hamburger span:nth-child(3){top:20px;}
    .hamburger.is-active span:nth-child(1){transform:rotate(45deg);top:10px;}
    .hamburger.is-active span:nth-child(2){opacity:0;}
    .hamburger.is-active span:nth-child(3){transform:rotate(-45deg);top:10px;}

    /* HERO */
    .hero {
      height:100vh;
      display:flex; justify-content:center; align-items:center;
      background:url("bg.jpg") center/cover no-repeat;
      position:relative;
    }
    .hero::after {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.25); /* slightly stronger overlay for elegance */
    }

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - FleurDeVie</title>
<link rel="stylesheet" href="contact.css">
</head>
<body class="fleur-body">

<header class="site-header">
  <div class="header-left">
    <img src="fleur-logo.png" alt="FleurDeVie Logo" class="brand-logo">
    <span class="brand-title">FleurDeVie</span>
  </div>
  <nav class="header-right">
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>

  <button class="hamburger" aria-label="Menu">

    <span></span>

  </button>
</header>

<main>
  <!-- HERO -->
  <section class="hero-contact">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you. Reach out with any questions or feedback.</p>

</footer>

<script>
const hamburger = document.querySelector('.hamburger');
const mobileNav = document.createElement('div');
mobileNav.className = 'mobile-nav';
mobileNav.innerHTML = `
  <a href="about.html">About</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
`;
document.body.appendChild(mobileNav);

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('is-active');
  mobileNav.classList.toggle('open');
});
</script>

</body>
</html>

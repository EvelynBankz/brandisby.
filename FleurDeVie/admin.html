<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4a2c2a;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #4a2c2a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #6d3d39;
    }
    .message {
      margin-top: 1rem;
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    img {
      width: 60px;
      border-radius: 4px;
    }
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fleur De Vie Admin Dashboard</h1>
  </header>

  <!-- LOGIN FORM -->
  <div class="container" id="loginContainer">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>

      <button type="submit">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div class="container" id="dashboardContainer" style="display:none;">
    <!-- Product Form -->
    <form id="productForm">
      <input type="hidden" id="productId">

      <label for="name">Product Name</label>
      <input type="text" id="name" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="price">Price (NGN)</label>
      <input type="number" id="price" step="0.01" required>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required>

      <label for="published">Published</label>
      <select id="published">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Save Product</button>
      <div class="message" id="message"></div>
    </form>

    <!-- Products Table -->
    <h2>All Products</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Published</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config (Fleur de Vie)
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allowedAdmins = ["yourstruly.fleurdevie@gmail.com"];
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");
    const loginContainer = document.getElementById("loginContainer");
    const dashboardContainer = document.getElementById("dashboardContainer");

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (allowedAdmins.includes(user.email)) {
          loginMessage.textContent = "✅ Login successful!";
          loginMessage.style.color = "green";
          loginContainer.style.display = "none";
          dashboardContainer.style.display = "block";
          loadProducts();
        } else {
          loginMessage.textContent = "❌ Not authorized.";
          loginMessage.style.color = "red";
          await signOut(auth);
        }
      } catch (err) {
        console.error(err);
        loginMessage.textContent = `❌ ${err.code}: ${err.message}`;
        loginMessage.style.color = "red";
      }
    });

    onAuthStateChanged(auth, user => {
      if (user && allowedAdmins.includes(user.email)) {
        loginContainer.style.display = "none";
        dashboardContainer.style.display = "block";
        loadProducts();
      } else {
        loginContainer.style.display = "block";
        dashboardContainer.style.display = "none";
      }
    });

    // Dashboard elements
    const form = document.getElementById('productForm');
    const message = document.getElementById('message');
    const productsBody = document.getElementById('productsBody');
    const productIdInput = document.getElementById('productId');

    // Save Product
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = productIdInput.value;
      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        imageUrl: document.getElementById('imageUrl').value,
        published: document.getElementById('published').value === "true",
        updatedAt: serverTimestamp()
      };

      try {
        if (id) {
          const docRef = doc(db, "brands", "fleurdevie", "products", id);
          await updateDoc(docRef, product);
          message.textContent = "✅ Product updated!";
        } else {
          const productsCol = collection(db, "brands", "fleurdevie", "products");
          product.createdAt = serverTimestamp();
          await addDoc(productsCol, product);
          message.textContent = "✅ Product added!";
        }
        message.style.color = "green";
        form.reset();
        productIdInput.value = "";
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Error saving product.";
        message.style.color = "red";
      }
    });

    // Load products
    async function loadProducts() {
      const productsCol = collection(db, "brands", "fleurdevie", "products");
      const q = query(productsCol, orderBy("createdAt", "desc"));

      onSnapshot(q, snapshot => {
        productsBody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const p = docSnap.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${p.imageUrl}" alt="${p.name}"></td>
            <td>${p.name}</td>
            <td>₦${p.price.toFixed(2)}</td>
            <td>${p.description}</td>
            <td>${p.published ? "Yes" : "No"}</td>
            <td class="actions">
              <button onclick="editProduct('${docSnap.id}', '${p.name}', '${p.description}', ${p.price}, '${p.imageUrl}', ${p.published})">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
            </td>
          `;
          productsBody.appendChild(tr);
        });
      });
    }

    window.editProduct = (id, name, description, price, imageUrl, published) => {
      productIdInput.value = id;
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;
      document.getElementById('price').value = price;
      document.getElementById('imageUrl').value = imageUrl;
      document.getElementById('published').value = published ? "true" : "false";
      message.textContent = "✏️ Editing product...";
      message.style.color = "blue";
    };

    window.deleteProduct = async (id) => {
      if (confirm("Are you sure you want to delete this product?")) {
        const docRef = doc(db, "brands", "fleurdevie", "products", id);
        await deleteDoc(docRef);
      }
    };
  </script>
</body>
</html>

  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", sans-serif;

      position: fixed; top:0; left:0; right:0;
      display:flex; align-items:center; justify-content:space-between;

      font-size: 20px;
    }
    .order-details ul {
      list-style: none;
      padding: 0;

    .order-details li {

      font-size: 16px;

    .btn {

<html lang="en">
<head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="SÃ©rac Logo" class="brand-logo">
      <div class="brand-title">SÃ©rac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>

    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Thank You</h1>
      <div id="trackingRefDisplay" style="margin-top:12px;font-weight:600;color:#B66E41;"></div>
    </div>
  </section>

  <!-- THANK YOU SECTION -->
  <section class="thankyou-section">
    <div class="thankyou-box">
      <h2>Weâ€™ve received your order ðŸŽ‰</h2>
      <p>Thank you for shopping with <strong>SÃ©rac</strong>.  
      Your order is being processed and youâ€™ll receive a confirmation email shortly.</p>

      <!-- ORDER DETAILS -->
      <div class="order-details" id="orderDetails"></div>

      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
      <a href="index.html" class="btn btn-secondary">Return Home</a>
    </div>

  <script type="module">
    // Hamburger toggle
    document.getElementById('hamburger').addEventListener('click',()=>{
      document.querySelector('.header-right').classList.toggle('open');
      document.getElementById('hamburger').classList.toggle('open');
    });

    // -------------------- FIRESTORE SETUP --------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // -------------------- DISPLAY ORDER --------------------
    async function displayOrder() {
      const orderDetailsDiv = document.getElementById('orderDetails');
      const trackingDiv = document.getElementById('trackingRefDisplay');

      // First, try lastOrder from localStorage (immediate)
      const localOrder = JSON.parse(localStorage.getItem('lastOrder_serac'));
      if (localOrder) {
        renderOrder(localOrder, orderDetailsDiv, trackingDiv);
        localStorage.removeItem('lastOrder_serac'); // clear after display
      }

      // Check URL query for orderId
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('orderId');
      if (orderId) {
        try {
          const docRef = doc(db, "brands", "serac", "orders", orderId);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const orderData = docSnap.data();
            orderData.orderId = orderId;
            renderOrder(orderData, orderDetailsDiv, trackingDiv);
          }
        } catch(err) {
          console.error("Failed to fetch order from Firestore:", err);
        }
      }
    }

    // -------------------- RENDER ORDER --------------------
    function renderOrder(order, detailsDiv, trackingDiv){
      // Show tracking/order reference
      if (order.trackingRef) {
        trackingDiv.textContent = "Order Reference: " + order.trackingRef;
      } else if (order.orderId) {
        trackingDiv.textContent = "Order ID: " + order.orderId;
      }

      // Show order details
      let html = `
        <h3>Order Details</h3>
        <ul>
          <li><strong>Name:</strong> ${order.name}</li>
          <li><strong>Email:</strong> ${order.email}</li>
          <li><strong>Phone:</strong> ${order.phone}</li>
          <li><strong>Address:</strong> ${order.address}</li>
          <li><strong>Currency:</strong> ${order.currency}</li>
          <li><strong>Total Paid:</strong> ${order.currency} ${order.total}</li>
        </ul>
        <h3>Items</h3>
        <ul>`;
      (order.items || []).forEach(item=>{
        html+=`<li>${item.name} (x${item.quantity || 1})</li>`;
      });
      html+=`</ul>`;
      detailsDiv.innerHTML = html;
    }

    // Call on page load
    document.addEventListener('DOMContentLoaded', displayOrder);
  </script>

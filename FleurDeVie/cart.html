<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    
    /* HEADER */
    .site-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: #FFD6BA; position: relative;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .brand-logo { width: 80px; height: auto; }
    .brand-title { font-size: 1.8rem; font-weight: 700; color: #000; }
    .header-right a { margin-left: 15px; color: #000; font-weight: 500; text-decoration: none; }
    .hamburger { display: none; background: none; border: none; cursor: pointer; flex-direction: column; gap: 4px; }
    .hamburger span { display: block; width: 25px; height: 3px; background: #000; border-radius: 2px; }

    /* PAGE TITLE */
    .page-title {
      text-align: center; font-size: 2rem; font-weight: 700; margin: 30px 0; color: #000;
    }

    /* CART */
    .cart-container { max-width: 1100px; margin: 0 auto 50px; padding: 0 20px; }
    .cart-header { display: flex; justify-content: flex-end; margin-bottom: 15px; }
    .currency-select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; color: #000; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    img { width: 80px; border-radius: 6px; }

    input.qty-input { width: 60px; padding: 5px; border-radius: 4px; border: 1px solid #ccc; text-align: center; }

    button { padding: 10px 20px; border: none; border-radius: 6px; background: #FFD6BA; color: #000; font-weight: 500; cursor: pointer; transition: 0.3s; }
    button:hover { opacity: 0.85; }

    .cart-buttons { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .empty-cart { text-align: center; font-size: 1.2rem; margin: 20px 0; color: #000; }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { display: none; }
      td { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
      td:before { content: attr(data-label); font-weight: bold; flex: 1; }
      td img { margin-right: 10px; }
      .cart-buttons { flex-direction: column; }
      .cart-header { justify-content: center; margin-bottom: 10px; }
    }
  </style>
</head>
<body class="fleurdevie">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="FleurDeVie Logo" class="brand-logo">
      <div class="brand-title">Fleur De Vie</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- PAGE TITLE -->
  <div class="page-title">Your Cart</div>

  <!-- CART CONTENT -->
  <div class="cart-container">
    <div class="cart-header">
      <select class="currency-select" id="currency">
        <option value="USD" selected>USD $</option>
        <option value="EUR">EUR €</option>
        <option value="NGN">NGN ₦</option>
      </select>
    </div>

    <div class="cart-buttons">
      <a href="shop.html"><button>Continue Shopping</button></a>
      <a href="checkout.html"><button id="checkout-btn">Proceed to Checkout</button></a>
    </div>

    <div id="cart-empty" class="empty-cart">Your cart is empty.</div>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <h2 id="cart-total">Total: $0.00</h2>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');
    hamburger.addEventListener('click', () => { headerRight.classList.toggle('open'); });

    // ===== Fleur De Vie Cart Logic =====
    let cart = JSON.parse(localStorage.getItem('fleurdevie-cart')) || [];
    const cartBody = document.getElementById('cart-body');
    const cartTotalEl = document.getElementById('cart-total');
    const cartEmpty = document.getElementById('cart-empty');

    function renderCart() {
      cartBody.innerHTML = '';
      let total = 0;

      if(cart.length === 0) {
        cartEmpty.style.display = 'block';
        document.getElementById('cart-table').style.display = 'none';
        cartTotalEl.style.display = 'none';
        document.getElementById('checkout-btn').disabled = true;
        return;
      } else {
        cartEmpty.style.display = 'none';
        document.getElementById('cart-table').style.display = 'table';
        cartTotalEl.style.display = 'block';
        document.getElementById('checkout-btn').disabled = false;
      }

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td data-label="Image"><img src="${item.imageUrl}" alt="${item.name}"></td>
          <td data-label="Name">${item.name}</td>
          <td data-label="Price">$${item.price.toFixed(2)}</td>
          <td data-label="Quantity"><input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input"></td>
          <td data-label="Total">$${itemTotal.toFixed(2)}</td>
          <td data-label="Action"><button data-index="${index}" class="remove-btn">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });

      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
      attachCartEvents();
    }

    function attachCartEvents() {
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem('fleurdevie-cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          const qty = parseInt(e.target.value);
          cart[index].quantity = qty;
          localStorage.setItem('fleurdevie-cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    document.getElementById('currency').addEventListener('change', () => {
      // Future: implement currency conversion
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>

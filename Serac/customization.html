<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Customization</title>
  <!-- Becko-style Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ================= RESET & BASE ================= */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height: 100%; font-family: "Montserrat", Arial, sans-serif; color:#F5F5F3; background:#141517; scroll-behavior:smooth; }
    a { text-decoration:none; color: inherit; transition: color 0.3s ease; }
    a:hover { color:#B66E41; }

    /* ================= HEADER ================= */
    .site-header {
      position: fixed; top: 0; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px; z-index: 1200;
      background: transparent;
      border-bottom: 1px solid rgba(245,245,243,0.1);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      height: 80px;
    }
    .site-header.scrolled { background: rgba(20,21,23,0.95); box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
    .header-left { display: flex; align-items: center; gap: 18px; }
    .brand-logo { height: 80px; width: auto; }
    .brand-title { font-family: "Playfair Display", serif; font-weight: 700; font-size: 1.9rem; color: #B66E41; letter-spacing: 1px; }
    .header-right { display: flex; gap: 24px; font-weight:500; }
    .header-right a { color: #F5F5F3; position: relative; padding: 6px 0; font-size: 1rem; }
    .header-right a::after {
      content: ""; position: absolute; bottom: -4px; left: 0;
      width: 0; height: 2px; background: #B66E41;
      transition: width 0.3s ease;
    }
    .header-right a:hover::after { width: 100%; }

    /* ================= HAMBURGER ================= */
    .hamburger { display:none; background:none; border:none; width:44px; height:40px; cursor:pointer; position: relative; z-index:1300; }
    .hamburger span { display:block; height:3px; width:26px; background:#B66E41; margin:6px auto; border-radius:2px; transition: all 0.3s ease; }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    /* ================= HERO ================= */
    .hero-custom {
      height: 80vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      background: url("asset/custom-bg.jpg") center center / cover no-repeat;
      position:relative;
    }
    .hero-custom::after {
      content:""; position:absolute; top:0;left:0;right:0;bottom:0;
      background:rgba(20,21,23,0.6);
    }
    .hero-custom .hero-text { position:relative; z-index:2; max-width:800px; padding:0 15px; }
    .hero-custom .hero-text h1 { font-family:"Playfair Display", serif; font-size: clamp(42px,6vw,72px); margin-bottom:18px; color:#B66E41; }
    .hero-custom .hero-text p { font-size: clamp(18px,2vw,26px); color:#F5F5F3; }

    /* ================= CUSTOMIZATION FORM ================= */
    section { padding:100px 20px; position:relative; }
    .container { max-width:1000px; margin:0 auto; text-align:center; }
    section h2 { font-family:"Playfair Display", serif; font-size: clamp(28px,3vw,42px); margin-bottom:20px; color:#B66E41; }
    form { background:#1C1C1C; padding:40px; border-radius:14px; box-shadow:0 8px 22px rgba(0,0,0,0.6); text-align:left; }
    label { display:block; margin-bottom:8px; font-weight:500; color:#EDEDED; }
    input, select, textarea {
      width:100%; padding:14px; margin-bottom:20px;
      border:1px solid rgba(245,245,243,0.1); border-radius:8px;
      background:#141517; color:#F5F5F3; font-size:1rem;
    }
    input:focus, select:focus, textarea:focus { outline:none; border-color:#B66E41; }
    button {
      background:#B66E41; color:#141517; border:none;
      padding:14px 28px; border-radius:30px; cursor:pointer;
      font-weight:600; transition: all 0.3s ease;
    }
    button:hover { background:#F5F5F3; color:#141517; }

    /* ================= FOOTER ================= */
    .site-footer { text-align:center; padding:30px 20px; background: #141517; color:#aaa; font-size:0.95rem; border-top:1px solid rgba(245,245,243,0.08); }

    /* ================= RESPONSIVE ================= */
    @media(max-width:600px){
      .header-right { 
        position: absolute; top: 80px; right: 0; background: rgba(20,21,23,0.95); flex-direction: column; width: 220px; padding: 24px; display: none; border-radius: 0 0 0 12px;
      }
      .header-right.open { display: flex; }
      .hamburger { display:block; }
      section{ padding:70px 20px; }
    }
    @media(max-width:420px){
      .brand-logo { height:clamp(60px,15vw,110px); }
      .brand-title{ font-size: clamp(18px,7vw,26px); }
    }
  </style>
</head>
<body class="serac">

  <!-- HEADER -->
  <header class="site-header" id="siteHeader">
    <div class="header-left">
      <img src="asset/logo.png" alt="Serac Logo" class="brand-logo">
      <div class="brand-title">Serac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <!-- HERO -->
  <section class="hero-custom">
    <div class="hero-text">
      <h1>Product Customization</h1>
      <p>Personalize your Serac experience with unique design and detail options.</p>
    </div>
  </section>

  <!-- CUSTOMIZATION FORM -->
  <section id="custom-form">
    <div class="container">
      <h2>Customize Your Order</h2>
      <form>
        <label for="product">Select Product</label>
        <select id="product" name="product">
          <option value="hoodie">Hoodie</option>
          <option value="tshirt">T-Shirt</option>
          <option value="cap">Cap</option>
        </select>

        <label for="size">Size</label>
        <select id="size" name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="color">Preferred Color</label>
        <input type="text" id="color" name="color" placeholder="e.g. Black with gold accents">

        <label for="notes">Special Instructions</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any details for your custom order"></textarea>

        <button type="submit">Submit Custom Request</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2025 Serac</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // HEADER SCROLL EFFECT
    const siteHeader = document.getElementById('siteHeader');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){ siteHeader.classList.add('scrolled'); }
      else { siteHeader.classList.remove('scrolled'); }
    });

    // HAMBURGER TOGGLE
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');
    if (hamburger && headerRight) {
      hamburger.addEventListener('click', () => {
        headerRight.classList.toggle('open');
        hamburger.classList.toggle('open');
      });
    }
  </script>
</body>
</html>

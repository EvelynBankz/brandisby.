<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sérac Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  body { font-family:"Be Vietnam Pro", sans-serif; background:#0a0a0a; color:#fff; line-height:1.6; }
  a { text-decoration:none; color:inherit; }

  header {
    top:0;
    z-index:1000;
    background:transparent;
    transition: background 0.3s ease;
    color:#fff;
    padding:1rem 2rem;
    font-size:1.8rem;
    font-weight:700;
    letter-spacing:1px;
    text-align:center;
  }
  header.scrolled { background:#000; }

  .container {
    max-width:1000px;
    margin:2rem auto;
    padding:2rem;
    background:#1a1a1a; /* same as customization.html form background */
    border-radius:12px;
    box-shadow:0 4px 16px rgba(0,0,0,0.7);
  }

  h2 { font-weight:700; margin-bottom:1rem; color:#fff; letter-spacing:0.5px; }
  h3 { font-weight:600; color:#fff; margin-top:1rem; }

  label { display:block; margin-top:1rem; font-weight:600; }
  input, textarea, select { width:100%; padding:0.6rem; margin-top:0.5rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#0a0a0a; color:#fff; }
  button { margin-top:1rem; padding:0.75rem 1.2rem; background:#8A4D2B; color:#fff; border:none; border-radius:6px; cursor:pointer; font-weight:700; transition:0.3s; } /* button color same as customization */
  button:hover { background:#a35d39; }

  .message { margin-top:1rem; font-weight:500; font-size:1rem; text-align:center; }

  table { width:100%; border-collapse:collapse; margin-top:1.5rem; background:#111; border:1px solid #333; border-radius:12px; overflow:hidden; }
  th, td { padding:0.75rem; border-bottom:1px solid #222; text-align:left; font-size:0.95rem; vertical-align:top; }
  th { background:#222; color:#fff; font-weight:700; }
  td img { width:60px; border-radius:6px; }

  .actions button { margin-right:0.5rem; padding:0.4rem 0.6rem; font-size:0.9rem; background:#8A4D2B; color:#fff; }
  .actions button:hover { background:#a35d39; }

  .small-note { font-size:0.9rem; color:#bbb; margin-top:8px; }

  .dashboard-nav { display:flex; gap:10px; margin-bottom:1.5rem; }
  .dashboard-nav button { flex:1; background:#8A4D2B; color:#fff; border:1px solid #8A4D2B; transition:0.3s; }
  .dashboard-nav button:hover { background:#a35d39; }

  .section { display:none; margin-top:1rem; }
  .section.active { display:block; }

  .details-row { background:#111; }
  .details-row td { padding:12px; }

  .order-filters { display:flex; gap:10px; margin-bottom:1rem; flex-wrap:wrap; }
  .order-filters input, .order-filters select { flex:1; max-width:320px; }

  .quote-item { border:1px solid #444; padding:8px; margin-top:8px; background:#111; border-radius:6px; }

  .copy-btn { background:none; border:none; cursor:pointer; margin-left:6px; font-size:1rem; color:#fff; }
  .copy-btn:hover { opacity:0.7; }

  .add-item-panel { border:1px dashed #444; padding:12px; margin-top:8px; background:#1a1a1a; border-radius:8px; } /* form panel same as customization */
  .inline-grid { display:grid; grid-template-columns: repeat(4,1fr); gap:8px; }
  .repeatable { margin-top:8px; }
  .repeatable .row { display:flex; gap:8px; margin-top:8px; }
  .repeatable .row input { flex:1; }
  .repeatable .row button { flex-shrink:0; padding:0.4rem 0.6rem; background:#8A4D2B; color:#fff; border:none; border-radius:6px; }
  .repeatable .row button:hover { background:#a35d39; }

  .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:9999; }
  .modal { background:#1a1a1a; color:#fff; padding:16px; border-radius:10px; max-width:800px; width:95%; max-height:90vh; overflow:auto; } /* modal bg same as customization */
  .modal .modal-header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
  .modal .modal-body { margin-top:12px; }
  .modal .close { background:#8A4D2B; border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
  .modal .close:hover { background:#a35d39; }

  @media(max-width:600px){
    .container { padding:1rem; }
    table, th, td { font-size:0.85rem; }
    th, td { padding:0.5rem; }
    .dashboard-nav { flex-direction:column; }
    .order-filters { flex-direction:column; }
    .inline-grid { grid-template-columns:1fr; }
  }
</style>
</head>
<body>

<header>Sérac Admin Dashboard</header>

<!-- LOGIN FORM -->
<div class="container" id="loginContainer">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" required>
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" required>
    <button type="submit">Login</button>
    <div class="message" id="loginMessage"></div>
  </form>
</div>

<!-- DASHBOARD -->
<div class="container" id="dashboardContainer" style="display:none;">
  <div class="dashboard-nav">
    <button type="button" data-target="productsSection">📦 Products</button>
    <button type="button" data-target="quotesSection">💳 Quotes</button>
    <button type="button" data-target="ordersSection">🧾 Orders</button>
  </div>

  <!-- PRODUCTS SECTION -->
  <div class="section" id="productsSection">
    <h2>Manage Products</h2>
    <form id="productForm">
      <label>Name</label><input type="text" id="productName" required>
      <label>Price (NGN)</label><input type="number" id="productPriceNGN" step="0.01">
      <label>Price (USD)</label><input type="number" id="productPriceUSD" step="0.01">
      <label>Price (EUR)</label><input type="number" id="productPriceEUR" step="0.01">
      <label>Price (GBP)</label><input type="number" id="productPriceGBP" step="0.01">
      <label>Description</label><textarea id="productDesc"></textarea>

      <label>Sizes</label>
      <div id="sizesRepeat" class="repeatable"></div>
      <button type="button" id="addSizeBtn">+ Add Size</button>

      <label>Colors</label>
      <div id="colorsRepeat" class="repeatable"></div>
      <button type="button" id="addColorBtn">+ Add Color</button>

      <label>Images (URLs)</label>
      <div id="imagesRepeat" class="repeatable"></div>
      <button type="button" id="addImageBtn">+ Add Image</button>
      <div class="small-note">First image will be used as thumbnail.</div>

      <label>Customization Available</label>
      <select id="productCustom"><option value="false">No</option><option value="true">Yes</option></select>

      <label>Published</label>
      <select id="productPublished"><option value="false">No</option><option value="true">Yes</option></select>

      <button type="submit">Add Product</button>
    </form>
    <div id="productMessage" class="message"></div>

   
  <!-- Table Currency Selector -->
  <label>Table Price Currency:
    <select id="productCurrencySelect">
      <option value="NGN">NGN</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
  </label>

  <!-- Products Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Customization</th>
        <th>Published</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productsTableBody"></tbody>
  </table>
</div>

  <!-- QUOTES SECTION -->
  <div class="section" id="quotesSection">
    <h2>Manage Quotes</h2>
    <form id="quoteForm">
      <label>Customer Name</label><input type="text" id="quoteCustomerName" required>
      <label>Customer Email</label><input type="email" id="quoteCustomerEmail" required>
      
      <h3>Quote Items</h3>
      <div id="quoteItems"></div>
      <button type="button" id="addQuoteItem">+ Add Item</button>

      <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
        <button type="button" id="generateQuoteLinkBtn">Generate Link</button>
        <div id="generatedQuoteLink" style="margin-left:8px;"></div>
      </div>
    </form>
    <div id="quoteMessage" class="message"></div>

    <label>Display Currency for Quotes</label>
    <select id="quotesDisplayCurrency">
      <option value="NGN">NGN</option><option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
    </select>

    <table id="quotesTable">
      <thead><tr><th>Customer</th><th>Email</th><th>Status</th><th>Total</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- QUOTE MODAL -->
  <div id="quoteModalBackdrop" class="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="quoteModalTitle">
      <div class="modal-header">
        <h3 id="quoteModalTitle">Quote Details</h3>
        <div>
          <button id="openCheckoutBtn" class="close">Open Checkout</button>
          <button id="closeModalBtn" class="close">Close</button>
        </div>
      </div>
      <div class="modal-body" id="quoteModalBody"></div>
    </div>
  </div>

  <!-- ORDERS SECTION -->
  <div class="section" id="ordersSection">
    <h2>Manage Orders</h2>
    <div class="order-filters">
      <input type="text" id="orderSearch" placeholder="Search by customer or email...">
      <select id="orderStatusFilter">
        <option value="">All Status</option>
        <option>Pending</option><option>Paid</option><option>Processing</option><option>Shipped</option><option>Completed</option><option>Cancelled</option>
      </select>
      <label>Export Currency</label>
      <select id="exportCurrency"><option value="NGN">NGN</option><option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option></select>
      <input type="date" id="exportFrom"><input type="date" id="exportTo">
      <button id="exportOrders">Export Orders CSV</button>
    </div>

    <table id="ordersTable">
      <thead><tr><th>Customer</th><th>Email</th><th>Status</th><th>Total</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
  authDomain: "brandisby.firebaseapp.com",
  projectId: "brandisby",
  storageBucket: "brandisby.firebasestorage.app",
  messagingSenderId: "87213267039",
  appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------------- ALLOWED ADMINS ---------------- */
const allowedAdmins = ["stonecold.serac@gmail.com"].map(e => e.toLowerCase().trim());

/* ---------------- COLLECTION HELPERS ---------------- */
function productsCollection() { return collection(db, "brands", "serac", "products"); }
function quotesCollection() { return collection(db, "brands", "serac", "quotes"); }
function ordersCollection() { return collection(db, "brands", "serac", "orders"); }

/* ---------------- UTILS ---------------- */
function formatCurrency(value, currency){
  const localeMap = { NGN:'en-NG', USD:'en-US', EUR:'de-DE', GBP:'en-GB' };
  const minFrac = currency==='NGN'?0:2;
  try { return new Intl.NumberFormat(localeMap[currency]||'en-US',{style:'currency',currency,minimumFractionDigits:minFrac}).format(value); }
  catch(e){return `${value} ${currency}`;}
}
function escapeHtml(str){ if (!str && str!==0) return ""; return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[s])); }

/* ---------------- UI ELEMENTS ---------------- */
const loginForm = document.getElementById("loginForm");
const loginMessage = document.getElementById("loginMessage");
const loginContainer = document.getElementById("loginContainer");
const dashboardContainer = document.getElementById("dashboardContainer");

/* Products */
const productForm = document.getElementById("productForm");
const productMessage = document.getElementById("productMessage");
const productsTableBody = document.querySelector("#productsTable tbody");
const tableCurrencySelect = document.getElementById("tableCurrency");
const sizesRepeat = document.getElementById("sizesRepeat");
const colorsRepeat = document.getElementById("colorsRepeat");
const imagesRepeat = document.getElementById("imagesRepeat");
const addSizeBtn = document.getElementById("addSizeBtn");
const addColorBtn = document.getElementById("addColorBtn");
const addImageBtn = document.getElementById("addImageBtn");

/* Quotes */
const quoteForm = document.getElementById("quoteForm");
const quoteItemsDiv = document.getElementById("quoteItems");
const addQuoteItemBtn = document.getElementById("addQuoteItem");
const quotesTableBody = document.querySelector("#quotesTable tbody");
const quoteMessage = document.getElementById("quoteMessage");
const generateQuoteLinkBtn = document.getElementById("generateQuoteLinkBtn");
const generatedQuoteLink = document.getElementById("generatedQuoteLink");
const quotesDisplayCurrency = document.getElementById("quotesDisplayCurrency");
const addItemPanel = document.getElementById("addItemPanel");
const ai_add = document.getElementById("ai_add");
const ai_cancel = document.getElementById("ai_cancel");

/* Orders */
const ordersTableBody = document.querySelector("#ordersTable tbody");
const orderSearch = document.getElementById("orderSearch");
const orderStatusFilter = document.getElementById("orderStatusFilter");
const exportBtn = document.getElementById("exportOrders");
const exportCurrency = document.getElementById("exportCurrency");
const exportFrom = document.getElementById("exportFrom");
const exportTo = document.getElementById("exportTo");

/* Quote Modal */
const quoteModalBackdrop = document.getElementById('quoteModalBackdrop');
const quoteModalBody = document.getElementById('quoteModalBody');
const closeModalBtn = document.getElementById('closeModalBtn');
const openCheckoutBtn = document.getElementById('openCheckoutBtn');

/* ---------------- STATE ---------------- */
let currentEditingProductId = null;
let productsCache = [];
let quotesCache = [];
let allOrders = [];
let quoteDraftItems = [];

/* ---------------- AUTH ---------------- */
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginMessage.textContent = "";
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const userEmail = (userCred.user.email||"").toLowerCase().trim();
    if (allowedAdmins.includes(userEmail)) {
      loginContainer.style.display = "none";
      dashboardContainer.style.display = "block";
      subscribeProducts();
      subscribeQuotes();
      subscribeOrders();
      showSection("productsSection");
    } else {
      loginMessage.textContent = "❌ Not authorized.";
      loginMessage.style.color = "red";
      await signOut(auth);
    }
  } catch(err){
    console.error(err);
    loginMessage.textContent = `❌ ${err.code||""}: ${err.message||err}`;
    loginMessage.style.color = "red";
  }
});

onAuthStateChanged(auth, user => {
  if (user && allowedAdmins.includes((user.email||"").toLowerCase().trim())) {
    loginContainer.style.display = "none";
    dashboardContainer.style.display = "block";
    subscribeProducts();
    subscribeQuotes();
    subscribeOrders();
    showSection("productsSection");
  } else {
    loginContainer.style.display = "block";
    dashboardContainer.style.display = "none";
  }
});

/* ---------------- NAVIGATION ---------------- */
document.querySelectorAll(".dashboard-nav button").forEach(btn => {
  btn.addEventListener("click", () => showSection(btn.dataset.target));
});
function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ---------------- REPEATABLE INPUTS ---------------- */
function createRepeatRow(value='', placeholder=''){
  const row = document.createElement('div');
  row.className='row';
  row.innerHTML = `<input type="text" value="${escapeHtml(value)}" placeholder="${escapeHtml(placeholder)}">
                   <button type="button" class="remove-row">Remove</button>`;
  row.querySelector(".remove-row").addEventListener("click", ()=>row.remove());
  return row;
}
function addSizeInput(v=''){ sizesRepeat.appendChild(createRepeatRow(v,'Size e.g. S,M,L')); }
function addColorInput(v=''){ colorsRepeat.appendChild(createRepeatRow(v,'Color e.g. Olive')); }
function addImageInput(v=''){ imagesRepeat.appendChild(createRepeatRow(v,'https://.../image.jpg')); }

addSizeBtn.addEventListener('click',()=>addSizeInput());
addColorBtn.addEventListener('click',()=>addColorInput());
addImageBtn.addEventListener('click',()=>addImageInput());

addSizeInput(); addColorInput(); addImageInput();

/* ---------------- PRODUCTS ---------------- */
/* ---------------- PRODUCTS ---------------- */
productForm.addEventListener("submit", async e => {
  e.preventDefault();

  const data = {
    name: document.getElementById("productName").value.trim(),
    priceNGN: parseFloat(document.getElementById("productPriceNGN").value) || 0,
    priceUSD: parseFloat(document.getElementById("productPriceUSD").value) || 0,
    priceEUR: parseFloat(document.getElementById("productPriceEUR").value) || 0,
    priceGBP: parseFloat(document.getElementById("productPriceGBP").value) || 0,
    description: document.getElementById("productDesc").value.trim() || "",
    customizationAvailable: document.getElementById("productCustom").value === "true",
    published: document.getElementById("productPublished").value === "true",
    updatedAt: new Date().toISOString()
  };

  // Save sizes and colors
  data.sizes = Array.from(sizesRepeat.querySelectorAll('input'))
                    .map(i => i.value.trim())
                    .filter(Boolean);
  data.colors = Array.from(colorsRepeat.querySelectorAll('input'))
                     .map(i => i.value.trim())
                     .filter(Boolean);

  // Save images and first image as imageUrl
  data.images = Array.from(imagesRepeat.querySelectorAll('input'))
                     .map(i => i.value.trim())
                     .filter(Boolean);
  data.imageUrl = data.images[0] || "";

  try {
    if(currentEditingProductId){
      // Update existing product
      await updateDoc(doc(db, "brands", "serac", "products", currentEditingProductId), data);
      productMessage.textContent = "✅ Product updated.";
      currentEditingProductId = null;
      productForm.reset();
    } else {
      // Add new product
      await addDoc(collection(db, "brands", "serac", "products"), data);
      productMessage.textContent = "✅ Product added.";
      productForm.reset();
    }
  } catch(err) {
    console.error(err);
    productMessage.textContent = "❌ " + err.message;
  }
});

/* ---------------- SUBSCRIBE PRODUCTS ---------------- */
function subscribeProducts(){
  try {
    onSnapshot(collection(db, "brands", "serac", "products"), snap => {
      productsCache = [];
      productsTableBody.innerHTML = "";

      snap.forEach(docSnap => {
        const p = { id: docSnap.id, ...docSnap.data() };
        productsCache.push(p);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(p.name)}</td>
          <td>${formatCurrency(p.priceNGN,'NGN')}</td>
          <td>${formatCurrency(p.priceUSD,'USD')}</td>
          <td>${formatCurrency(p.priceEUR,'EUR')}</td>
          <td>${formatCurrency(p.priceGBP,'GBP')}</td>
          <td>${p.published ? '✅' : '❌'}</td>
          <td>
            <button data-id="${p.id}" class="edit-product">Edit</button>
            <button data-id="${p.id}" class="delete-product">Delete</button>
          </td>`;
        productsTableBody.appendChild(tr);

        tr.querySelector(".edit-product").addEventListener("click", () => populateProductForm(p));
        tr.querySelector(".delete-product").addEventListener("click", async () => {
          if(confirm("Delete this product?")) 
            await deleteDoc(doc(db, "brands", "serac", "products", p.id));
        });
      });
    });
  } catch(err){
    console.error("Products subscription failed:", err);
  }
}
 
/* ---------------- QUOTES ---------------- */
function subscribeQuotes(){
  try {
    onSnapshot(quotesCollection(), snap=>{
      quotesCache=[];
      quotesTableBody.innerHTML="";
      snap.forEach(docSnap=>{
        const q = {...docSnap.data(), id:docSnap.id};
        quotesCache.push(q);
        const tr = document.createElement('tr');
        tr.innerHTML=`
          <td>${escapeHtml(q.customerName||"")}</td>
          <td>${escapeHtml(q.customerEmail||"")}</td>
          <td>${q.status||"Pending"}</td>
          <td>${formatCurrency(q.total||0,q.currency||'NGN')}</td>
          <td>
            <button data-id="${q.id}" class="view-quote">View</button>
            <button data-id="${q.id}" class="delete-quote">Delete</button>
          </td>`;
        quotesTableBody.appendChild(tr);

        tr.querySelector(".view-quote").addEventListener("click",()=>openQuoteModal(q));
        tr.querySelector(".delete-quote").addEventListener("click", async ()=>{
          if(confirm("Delete this quote?")) await deleteDoc(doc(db,"brands","serac","quotes",q.id));
        });
      });
    });
  } catch(err){ console.error("Quotes subscription failed:",err); }
}

function openQuoteModal(q){
  quoteModalBody.innerHTML="";
  (q.items||[]).forEach(item=>{
    const div = document.createElement('div');
    div.textContent = `${item.name} - ${item.quantity} pcs - ${formatCurrency(item.price*item.quantity,q.currency||'NGN')}`;
    quoteModalBody.appendChild(div);
  });
  quoteModalBackdrop.style.display="block";
}
closeModalBtn.addEventListener('click',()=>quoteModalBackdrop.style.display='none');
quoteModalBackdrop.addEventListener('click',e=>{if(e.target===quoteModalBackdrop) quoteModalBackdrop.style.display='none';});

/* ---------------- ORDERS ---------------- */
function subscribeOrders(){
  try {
    onSnapshot(ordersCollection(), snap=>{
      allOrders=[];
      ordersTableBody.innerHTML="";
      snap.forEach(docSnap=>{
        const o={...docSnap.data(),id:docSnap.id};
        allOrders.push(o);
      });
      renderOrders(allOrders);
    });
  } catch(err){ console.error("Orders subscription failed:",err); }
}

function renderOrders(orders){
  const searchTerm = (orderSearch?.value||"").toLowerCase();
  const statusFilter = orderStatusFilter?.value;
  ordersTableBody.innerHTML="";
  orders.filter(o=>{
    const matchesSearch = o.customerName?.toLowerCase().includes(searchTerm)||o.customerEmail?.toLowerCase().includes(searchTerm);
    const matchesStatus = !statusFilter||o.status===statusFilter;
    return matchesSearch && matchesStatus;
  }).forEach(o=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${escapeHtml(o.customerName)}</td>
      <td>${escapeHtml(o.customerEmail)}</td>
      <td>${o.status||"Pending"}</td>
      <td>${formatCurrency(o.total||0,o.currency||'NGN')}</td>
      <td>${escapeHtml(o.paymentStatus||"")}</td>`;
    ordersTableBody.appendChild(tr);
  });
}

orderSearch?.addEventListener("input",()=>renderOrders(allOrders));
orderStatusFilter?.addEventListener("change",()=>renderOrders(allOrders));

exportBtn?.addEventListener("click",()=>{
  let csv="Customer Name,Email,Status,Total,Payment\n";
  allOrders.forEach(o=>{
    csv+=`${escapeHtml(o.customerName)},${escapeHtml(o.customerEmail)},${o.status||"Pending"},${o.total||0},${o.paymentStatus||""}\n`;
  });
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url;
  a.download="serac_orders.csv"; a.click(); URL.revokeObjectURL(url);
});

/* ---------------- QUOTE FORM ---------------- */
addQuoteItemBtn?.addEventListener("click",()=>{ 
  const div=document.createElement("div");
  div.className="quote-item";
  div.innerHTML=`<input type="text" placeholder="Product name"><input type="number" placeholder="Price"><input type="number" placeholder="Quantity"><button type="button" class="remove-row">Remove</button>`;
  div.querySelector(".remove-row").addEventListener("click",()=>div.remove());
  quoteItemsDiv.appendChild(div);
});

quoteForm?.addEventListener("submit",async e=>{
  e.preventDefault();
  const items = Array.from(quoteItemsDiv.querySelectorAll(".quote-item")).map(div=>{
    const inputs = div.querySelectorAll("input");
    return { name:inputs[0].value, price:parseFloat(inputs[1].value)||0, quantity:parseInt(inputs[2].value)||0 };
  }).filter(i=>i.name && i.quantity>0);

  const total = items.reduce((sum,i)=>sum+i.price*i.quantity,0);
  const data = {
    customerName: document.getElementById("quoteCustomerName").value,
    customerEmail: document.getElementById("quoteCustomerEmail").value,
    items, total, currency: document.getElementById("quoteCurrency").value, status:"Pending", createdAt:new Date().toISOString()
  };
  try { await addDoc(quotesCollection(), data); quoteForm.reset(); quoteItemsDiv.innerHTML=""; quoteMessage.textContent="✅ Quote added.";}
  catch(err){console.error(err); quoteMessage.textContent="❌ "+err.message;}
});


</script>

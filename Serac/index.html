<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sérac</title>
  <link rel="stylesheet" href="serac.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <!-- HEADER ELEMENTS (without header box) -->
  <div class="header-left">
    <img src="logo.png" alt="Sérac Logo" class="brand-logo">
  </div>

  <h1 class="brand-title">Sérac</h1>

  <div class="header-right">
    <a href="#" class="home-link">Home</a>
    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- FULLSCREEN OVERLAY MENU -->
  <nav class="nav-overlay" id="navOverlay">
    <button class="overlay-close" id="overlayClose">&times;</button>
    <a href="#" class="overlay-item">Home</a>
    <a href="#" class="overlay-item">About</a>
    <a href="#" class="overlay-item">Gallery</a>
    <a href="#" class="overlay-item">Contact</a>
    <div class="overlay-socials">
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
    </div>
  </nav>

  <!-- FOOTER ELEMENTS (without footer box) -->
  <div class="footer-elements">
    <p class="tagline">Elegance in Simplicity</p>
    <p class="copyright">© 2025 Sérac</p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navOverlay = document.getElementById('navOverlay');
    const overlayClose = document.getElementById('overlayClose');

    hamburger.addEventListener('click', () => {
      navOverlay.classList.add('open');
    });
    overlayClose.addEventListener('click', () => {
      navOverlay.classList.remove('open');
    });
  </script>

</body>
</html>

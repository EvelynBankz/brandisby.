<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleur De Vie - Cart</title>
  <style>
    body { font-family: 'Montserrat', sans-serif; margin:0; padding:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; border-bottom:1px solid #ddd; position:fixed; top:0; left:0; right:0; background:#fff; z-index:1000; }
    .header-left a { text-decoration:none; font-weight:bold; font-size:20px; color:#333; }
    .header-right { display:flex; gap:20px; align-items:center; }
    .header-right a { text-decoration:none; color:#333; font-weight:500; }
    .hamburger { display:none; cursor:pointer; flex-direction:column; gap:4px; }
    .hamburger div { width:25px; height:3px; background:#333; }
    .cart-count { background:#333; color:#fff; border-radius:50%; padding:2px 6px; font-size:12px; margin-left:4px; }
    main { margin-top:80px; padding:20px; }
    h1 { font-size:24px; margin-bottom:20px; text-align:center; }
    .cart-grid { display:grid; gap:20px; }
    .cart-item { display:flex; align-items:center; border:1px solid #ddd; padding:10px; border-radius:8px; }
    .cart-item img { width:80px; height:80px; object-fit:cover; border-radius:8px; margin-right:15px; }
    .cart-item-details { flex:1; }
    .cart-item-details h3 { margin:0 0 8px; font-size:18px; }
    .cart-item-details .price { font-weight:bold; margin-bottom:8px; }
    .quantity-controls { display:flex; align-items:center; gap:8px; }
    .quantity-controls button { border:none; background:#333; color:#fff; width:28px; height:28px; border-radius:50%; cursor:pointer; }
    .subtotal { margin-top:20px; font-size:18px; font-weight:bold; text-align:right; }
    .cart-buttons { margin-top:20px; display:flex; justify-content:space-between; }
    .cart-buttons a, .cart-buttons button { background:#333; color:#fff; text-decoration:none; padding:10px 20px; border-radius:6px; font-size:16px; border:none; cursor:pointer; }
    .empty-cart { text-align:center; margin-top:40px; font-size:18px; }
    .currency-select { margin-top:20px; text-align:right; }
    .currency-select select { padding:6px 10px; font-size:14px; }
    @media(max-width:768px){
      .header-right { display:none; flex-direction:column; gap:10px; position:absolute; top:60px; right:20px; background:#fff; border:1px solid #ddd; padding:10px; }
      .header-right.open { display:flex; }
      .hamburger { display:flex; }
      .cart-buttons { flex-direction:column; gap:10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html">Fleur De Vie</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <div class="header-right">
      <a href="about.html">About Us</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart <span class="cart-count" id="cartCount">0</span></a>
    </div>
  </header>

  <main>
    <h1>Your Cart</h1>
    <div class="cart-grid" id="cartGrid"></div>
    <div class="empty-cart" id="cartEmpty" style="display:none;">Your cart is empty.</div>
    <div class="subtotal" id="cartSubtotal"></div>
    <div class="currency-select">
      <label for="currency">Currency:</label>
      <select id="currency">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
    <div class="cart-buttons">
      <a href="shop.html" id="continueShoppingBtn">Continue Shopping</a>
      <button id="checkoutBtn" style="display:none;">Proceed to Checkout</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cartGrid = document.getElementById('cartGrid');
    const cartEmpty = document.getElementById('cartEmpty');
    const cartCountElem = document.getElementById('cartCount');
    const cartSubtotalElem = document.getElementById('cartSubtotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const currencySelect = document.getElementById('currency');

    const exchangeRates = { NGN:1, USD:450, EUR:500 };

    // ✅ Always store merged cart
    function normalizeCart(cart){
      const merged = [];
      cart.forEach(item => {
        const existing = merged.find(i => i.id === item.id);
        if(existing){
          existing.quantity += item.quantity;
        } else {
          merged.push({...item});
        }
      });
      return merged;
    }

    function getCart(){
      return normalizeCart(JSON.parse(localStorage.getItem('cart')) || []);
    }

    function saveCart(cart){
      const merged = normalizeCart(cart);
      localStorage.setItem('cart', JSON.stringify(merged));
      updateCartCount();
    }

    function updateCartCount(){
      const cart = getCart();
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountElem.textContent = total;
    }

    async function loadCart(){
      let cart = getCart(); // already normalized
      cartGrid.innerHTML = '';

      if(cart.length === 0){
        cartEmpty.style.display = 'block';
        cartSubtotalElem.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      cartEmpty.style.display = 'none';
      checkoutBtn.style.display = 'inline-block';
      let subtotal = 0;

      for(const item of cart){
        const docRef = doc(db, "brands","fleurdevie","products", item.id);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
          const data = docSnap.data();
          const priceConverted = data.price / exchangeRates.NGN * exchangeRates[currencySelect.value];
          subtotal += priceConverted * item.quantity;

          const div = document.createElement('div');
          div.className='cart-item';
          div.innerHTML=`
            <img src="${data.imageUrl}" alt="${data.name}">
            <div class="cart-item-details">
              <h3>${data.name}</h3>
              <div class="price">${currencySelect.value} ${priceConverted.toFixed(2)}</div>
              <div class="quantity-controls">
                <button class="minus-btn" aria-label="Decrease">−</button>
                <span class="qty" id="qty-${item.id}">${item.quantity}</span>
                <button class="plus-btn" aria-label="Increase">+</button>
              </div>
            </div>
          `;
          cartGrid.appendChild(div);

          div.querySelector('.minus-btn').addEventListener('click', () => {
            updateQuantity(item.id, item.quantity - 1);
          });

          div.querySelector('.plus-btn').addEventListener('click', () => {
            updateQuantity(item.id, item.quantity + 1);
          });
        }
      }
      cartSubtotalElem.textContent = `Subtotal: ${currencySelect.value} ${subtotal.toFixed(2)}`;
    }

    function updateQuantity(id, quantity){
      let cart = getCart();
      const index = cart.findIndex(i=>i.id===id);
      if(index > -1){
        if(quantity <= 0){
          cart.splice(index, 1);
        } else {
          cart[index].quantity = quantity;
        }
        saveCart(cart);
        loadCart();
        window.dispatchEvent(new Event('storage'));
      }
    }

    document.getElementById('hamburger').addEventListener('click', ()=>{
      document.querySelector('.header-right').classList.toggle('open');
      document.getElementById('hamburger').classList.toggle('open');
    });

    currencySelect.addEventListener('change', loadCart);

    window.addEventListener('storage', ()=>{
      updateCartCount();
      loadCart();
    });

    updateCartCount();
    loadCart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="Serac Logo" class="brand-logo">
      <div class="brand-title">Serac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- HERO -->
  <section class="hero-shop">
    <div class="hero-text">
      <h1>Shop Our Collection</h1>
      <p>Discover premium Serac products curated for you.</p>
    </div>
  </section>

 <!-- PRODUCTS GRID -->
<section class="products">
  <div class="container">
    <div class="product-grid" id="product-grid">
      <!-- Products will be loaded here from Firestore -->
    </div>
  </div>
</section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2025 Serac</p>
  </footer>

  <!-- HAMBURGER SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');

    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });
  </script>

  <!-- FIREBASE SCRIPT -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  // Your Firebase config (replace with yours from Firebase Console)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Reference the "products" collection
  const productGrid = document.getElementById("product-grid");

  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    querySnapshot.forEach((doc) => {
      const product = doc.data();

      // Create card dynamically
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        <a href="product.html?id=${doc.id}">
          <button>View Details</button>
        </a>
      `;
      productGrid.appendChild(card);
    });
  }

  loadProducts();
</script>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serac — Brandisby</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    :root{ --brand: #141517; --accentA:#4B4E54; --accentB:#B66E41; --accentC:#F5F5F3 }
    .brand-hero h1{ color:var(--brand) }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="/">Brandisby</a></div>
      <nav class="main-nav" id="mainNav">
        <a href="/">Home</a>
        <a href="/FleurDeVie/">Fleur De Vie</a>
        <a href="/Serac/">Store</a>
      </nav>
      <button id="navToggle" class="nav-toggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <main>
    <section class="hero brand-hero">
      <div class="container hero-inner">
        <h1>Sérac</h1>
        <p class="sub">Stone cold — explore the Sérac collection.</p>
      </div>
    </section>

    <section class="container">
      <h2>Featured Products</h2>
      <div class="product-grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; margin-top:1rem;">
        <article class="product-card" style="padding:1rem; border:1px solid #eee; border-radius:8px;">
          <img src="../assets/serac-tee.jpg" alt="Product" style="width:100%; height:160px; object-fit:cover; border-radius:6px; margin-bottom:0.5rem;">
          <strong>Serac Tee — Black</strong>
          <p>N7,500</p>
          <a class="btn btn-primary" href="#">View</a>
        </article>
      </div>
    </section>
  </main>

  <script src="../scripts/script.js"></script>
</body>
</html>

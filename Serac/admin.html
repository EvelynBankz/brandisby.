<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #34495e;
    }
    .message {
      margin-top: 1rem;
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    img {
      width: 60px;
      border-radius: 4px;
    }
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <header>
    <h1>Serac Admin Dashboard</h1>
  </header>

  <!-- ðŸ”’ LOGIN FORM -->
  <div class="container" id="loginContainer">
    <h2>Admin Login</h2>
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" required>
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" required>
    <button id="loginBtn">Login</button>
    <div class="message" id="loginMessage"></div>
  </div>

  <!-- âœ… DASHBOARD (hidden until login) -->
  <div class="container hidden" id="dashboardContainer">
    <form id="productForm">
      <input type="hidden" id="productId">

      <label for="name">Product Name</label>
      <input type="text" id="name" required>

      <label for="description">Description</label>
      <textarea id="description" required></textarea>

      <label for="price">Price (NGN)</label>
      <input type="number" id="price" step="0.01" required>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" required>

      <label for="published">Published</label>
      <select id="published">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <button type="submit">Save Product</button>
      <div class="message" id="message"></div>
    </form>

    <h2>All Products</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Published</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsBody"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>

  <script>
    // âœ… Firebase config (same project as Fleur De Vie)
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // âœ… Whitelisted admin emails (change to yours)
    const allowedAdmins = ["admin@serac.com", "owner@brandisby.com"];

    const loginContainer = document.getElementById("loginContainer");
    const dashboardContainer = document.getElementById("dashboardContainer");
    const loginBtn = document.getElementById("loginBtn");
    const loginMessage = document.getElementById("loginMessage");

    // ðŸ”’ Handle Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        loginMessage.textContent = "âŒ " + error.message;
        loginMessage.style.color = "red";
      }
    });

    // ðŸ”’ Auth State
    auth.onAuthStateChanged(user => {
      if (user && allowedAdmins.includes(user.email)) {
        loginContainer.classList.add("hidden");
        dashboardContainer.classList.remove("hidden");
        loadProducts();
      } else {
        loginContainer.classList.remove("hidden");
        dashboardContainer.classList.add("hidden");
        if (user && !allowedAdmins.includes(user.email)) {
          loginMessage.textContent = "âŒ Unauthorized account.";
          auth.signOut();
        }
      }
    });

    // âœ… Logout
    function logout() {
      auth.signOut();
    }

    // âœ… Product Form & Firestore Logic
    const form = document.getElementById('productForm');
    const message = document.getElementById('message');
    const productsBody = document.getElementById('productsBody');
    const productIdInput = document.getElementById('productId');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = productIdInput.value;
      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        imageUrl: document.getElementById('imageUrl').value,
        published: document.getElementById('published').value === "true",
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (id) {
          await db.collection("brands").doc("serac").collection("products").doc(id).update(product);
          message.textContent = "âœ… Product updated!";
        } else {
          product.createdAt = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection("brands").doc("serac").collection("products").add(product);
          message.textContent = "âœ… Product added!";
        }
        message.style.color = "green";
        form.reset();
        productIdInput.value = "";
      } catch (error) {
        console.error(error);
        message.textContent = "âŒ Error saving product.";
        message.style.color = "red";
      }
    });

    // âœ… Load Products
    function loadProducts() {
      db.collection("brands").doc("serac").collection("products")
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          productsBody.innerHTML = "";
          snapshot.forEach(doc => {
            const p = doc.data();
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><img src="${p.imageUrl}" alt="${p.name}"></td>
              <td>${p.name}</td>
              <td>â‚¦${p.price.toFixed(2)}</td>
              <td>${p.description}</td>
              <td>${p.published ? "Yes" : "No"}</td>
              <td class="actions">
                <button onclick="editProduct('${doc.id}', '${p.name}', '${p.description}', ${p.price}, '${p.imageUrl}', ${p.published})">Edit</button>
                <button onclick="deleteProduct('${doc.id}')">Delete</button>
              </td>
            `;
            productsBody.appendChild(tr);
          });
        });
    }

    // âœ… Edit
    window.editProduct = (id, name, description, price, imageUrl, published) => {
      productIdInput.value = id;
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;
      document.getElementById('price').value = price;
      document.getElementById('imageUrl').value = imageUrl;
      document.getElementById('published').value = published ? "true" : "false";
      message.textContent = "âœï¸ Editing product...";
      message.style.color = "blue";
    };

    // âœ… Delete
    window.deleteProduct = async (id) => {
      if (confirm("Are you sure you want to delete this product?")) {
        await db.collection("brands").doc("serac").collection("products").doc(id).delete();
      }
    };
  </script>
</body>
</html>

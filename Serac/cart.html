<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac - Cart</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="Serac Logo" class="brand-logo">
      <div class="brand-title">Serac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- CART CONTENT -->
  <section class="cart">
    <div class="container">
      <h1>Your Cart</h1>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
      <h2 id="cart-total">Total: $0.00</h2>
      <a href="checkout.html"><button>Proceed to Checkout</button></a>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const headerRight = document.querySelector('.header-right');

    hamburger.addEventListener('click', () => {
      headerRight.classList.toggle('open');
    });

    // ===== CART LOGIC =====
    let cart = JSON.parse(localStorage.getItem('serac-cart')) || [];

    const cartBody = document.getElementById('cart-body');
    const cartTotalEl = document.getElementById('cart-total');

    function renderCart() {
      cartBody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td><img src="${item.imageUrl}" alt="${item.name}" width="80"></td>
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input">
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button data-index="${index}" class="remove-btn">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });

      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
      attachCartEvents();
    }

    function attachCartEvents() {
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem('serac-cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          const qty = parseInt(e.target.value);
          cart[index].quantity = qty;
          localStorage.setItem('serac-cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleur De Vie</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --brand:#112e1f;
      --gold-1:#d4af37;
      --gold-2:#f7e7ce;
      --max-width:1200px;
    }

    /* RESET */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--brand);
      background:#000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}

    /* HEADER - TRANSPARENT */
    .site-header{
      position:absolute;
      top:0; left:0; right:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 22px;
      z-index:1200;
      background:transparent; /* intentionally transparent */
    }
    .header-left{display:flex;align-items:center;gap:12px}
    .brand-logo{height:clamp(56px,9vw,140px); width:auto; display:block}
    .brand-title{
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:clamp(20px,3.4vw,40px);
      color:var(--brand);
      pointer-events:none;
      text-shadow:0 4px 10px rgba(0,0,0,0.25);
      margin-left:6px;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .header-right .home-link,
    .header-right .social-link {
      font-size:14px; color:var(--brand);
    }
    /* small tasteful gold dot between links */
    .header-right a:not(:last-child)::after{
      content:"\2022";
      color:var(--gold-1);
      margin-left:10px;
      opacity:0.9;
      font-size:10px;
    }

    /* Hamburger */
    .hamburger{display:none;width:40px;height:34px;background:none;border:0;padding:6px;cursor:pointer}
    .hamburger span{display:block;height:3px;background:var(--brand);border-radius:3px;margin:5px 0;transition:transform .28s,opacity .28s}
    .hamburger.is-active span:nth-child(1){transform:translateY(8px) rotate(45deg)}
    .hamburger.is-active span:nth-child(2){opacity:0}
    .hamburger.is-active span:nth-child(3){transform:translateY(-8px) rotate(-45deg)}

    /* HERO */
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      background-image:url('bg.jpg');
      background-size:cover;
      background-position:center;
      overflow:hidden;
    }
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(17,46,31,0.06), rgba(17,46,31,0.14));
      z-index:0;
    }

    .center-links{
      position:relative; z-index:2;
      display:flex; gap:140px;
      align-items:center; justify-content:center;
      max-width:var(--max-width); padding:0 20px;
    }
    .center-link{
      font-family:"Playfair Display",serif;
      text-transform:uppercase;
      color:var(--brand);
      text-decoration:underline;
      text-underline-offset:.28em;
      text-decoration-thickness:1px;
      letter-spacing:.04em;
      font-size:clamp(22px, 3.4vw, 64px);
      transform-origin:center;
      line-height:1;
      display:inline-block;
      cursor:pointer;
      transition:color .25s, transform .25s;
    }
    .center-link:hover{ color:var(--gold-1); transform:translateY(-4px) }

    .hero-sub{
      position:relative; z-index:2; margin-top:28px; text-align:center; color:rgba(17,46,31,0.9);
      font-size:14px; max-width:720px; margin-left:auto;margin-right:auto;padding:0 18px;
    }

    /* RIGHT NAV OVERLAY */
    .right-nav-overlay{
      position:fixed; top:0; right:0; height:100%; width:300px;
      background: rgba(17,46,31,0.98); color:#fff;
      display:flex; flex-direction:column; align-items:flex-start; padding:60px 26px; gap:18px;
      transform: translateX(100%); transition:transform .28s ease; z-index:2000;
    }
    .right-nav-overlay.open{ transform: translateX(0); }
    .right-nav-overlay a{ color:#FFD6BA; font-size:18px; display:block; padding:8px 0; }
    .right-nav-overlay .overlay-close{ position:absolute; top:18px; right:18px; background:none; border:0; color:#FFD6BA; font-size:36px; cursor:pointer }

    /* FOOTER - TRANSPARENT */
    .site-footer{
      position:absolute; left:0; right:0; bottom:18px; text-align:center; z-index:1200; pointer-events:none;
    }
    .tagline{ font-family:"Playfair Display",serif; font-style:italic; font-size:16px; color:var(--brand); }
    .copyright{ font-size:13px; color:var(--brand); margin-top:6px }

    /* small luxury CTA button (optional) */
    .btn {
      padding:12px 26px;
      border-radius:8px;
      border:1px solid var(--gold-1);
      background:transparent;
      color:var(--brand);
      font-weight:600;
      cursor:pointer;
      transition:all .25s;
    }
    .btn:hover{ background:linear-gradient(45deg,var(--gold-1),var(--gold-2)); color:#111; box-shadow:0 6px 18px rgba(212,175,55,0.2) }

    /* subtle animation */
    @keyframes fadeUp { from { opacity:0; transform:translateY(12px) scaleY(1.6)} to{ opacity:1; transform:none } }
    @media (prefers-reduced-motion: no-preference){
      .center-link{ animation: fadeUp .6s ease forwards }
      .center-link:nth-child(1){ animation-delay:.12s }
      .center-link:nth-child(2){ animation-delay:.28s }
      .center-link:nth-child(3){ animation-delay:.44s }
      .hero-sub{ animation: fadeUp .6s ease forwards; animation-delay:.6s }
    }
    @media (prefers-reduced-motion: reduce){
      .center-link, .hero-sub{ animation:none; opacity:1; transform:none }
    }

    /* RESPONSIVE */
    @media (max-width: 900px){
      .center-links{ gap:72px }
      .hamburger{ display:inline-block }
      .header-right .home-link, .header-right .social-link{ display:none }
    }
    @media (max-width:600px){
      .center-links{ flex-direction:column; gap:36px; align-items:center; text-align:center; padding:0 26px }
      .center-link{ font-size:clamp(18px,7.8vw,36px); transform-origin:center }
      .right-nav-overlay{ width:100%; justify-content:center; align-items:center; text-align:center; padding:28px }
      .brand-title{ display:none }
      .brand-logo{ position:absolute; left:12px; top:10px; height:clamp(42px,12vw,90px) }
    }

    /* utility for hidden text */
    .visually-hidden{ position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="header-left">
      <img src="logo.png" alt="Fleur De Vie logo" class="brand-logo">
      <div class="brand-title" aria-hidden="true">Fleur De Vie</div>
    </div>

    <nav class="header-right" aria-label="Primary">
      <a class="home-link" href="index.html">Home</a>
      <a class="social-link" href="mailto:yourstruly.fleurdevie@gmail.com" aria-label="Email us"><i class="fas fa-envelope"></i></a>
      <a class="social-link" href="https://www.tiktok.com/@fleurdevie.com" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
      <a class="social-link" href="https://www.instagram.com/fleurdevie_com/" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>

      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="rightNav" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </header>

  <!-- RIGHT NAV -->
  <nav id="rightNav" class="right-nav-overlay" aria-hidden="true" aria-label="Mobile menu">
    <button class="overlay-close" id="close" aria-label="Close menu">&times;</button>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- HERO -->
  <main class="hero" role="main">
    <div class="center-links" role="navigation" aria-label="Primary links">
      <a href="about.html" class="center-link">About Us</a>
      <a href="shop.html" class="center-link">Shop</a>
      <a href="contact.html" class="center-link">Contact Us</a>
    </div>

    <div class="hero-sub" aria-hidden="true">
      Timeless luxury, handcrafted details — curated for those who appreciate the finer things.
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" role="contentinfo">
    <div class="tagline">Yours Truly</div>
    <div class="copyright">© 2025 Fleur De Vie</div>
  </footer>

  <!-- SCRIPT - hamburger / overlay handling -->
  <script>
    (function () {
      const ham = document.getElementById('hamburger');
      const overlay = document.getElementById('rightNav');
      const closeBtn = document.getElementById('close');

      function openMenu() {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
        ham.classList.add('is-active');
        ham.setAttribute('aria-expanded', 'true');
        // lock scroll
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
      }
      function closeMenu() {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        ham.classList.remove('is-active');
        ham.setAttribute('aria-expanded', 'false');
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
      }

      ham.addEventListener('click', () => {
        overlay.classList.contains('open') ? closeMenu() : openMenu();
      });
      closeBtn.addEventListener('click', closeMenu);

      // close when a nav link is clicked (mobile)
      overlay.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          // small delay to allow the navigation to start then close the menu
          setTimeout(closeMenu, 120);
        });
      });

      // close on Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('open')) closeMenu();
      });

      // keep experience respectful for reduced motion preferences
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.style.scrollBehavior = 'auto';
      }
    })();
  </script>
</body>
</html>

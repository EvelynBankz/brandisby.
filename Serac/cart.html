<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sérac - Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
html,body { height:100%; }

/* THEME COLOR PALETTE */
:root{
  --bg:#141517;
  --panel:#4B4E54;
  --accent:#B66E41;
  --muted:rgba(255,255,255,0.08);
  --text:#E7E7E7;
  --subtext:rgba(231,231,231,0.72);
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  --transition:250ms cubic-bezier(.2,.9,.3,1);
}

/* BASE */
body { font-family: "Montserrat", sans-serif; background: linear-gradient(180deg, var(--bg) 0%, #0f1011 100%); color:var(--text); line-height:1.6; -webkit-tap-highlight-color: transparent; }
a { text-decoration:none; color:inherit; }
img { display:block; max-width:100%; }

/* HEADER */
.site-header {
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
  color:var(--text);
  display:flex; justify-content:space-between; align-items:center;
  padding:18px 28px; position:fixed; top:0; left:0; right:0; z-index:1000;
  border-bottom:1px solid var(--muted);
  backdrop-filter: blur(6px);
}
.header-left { display:flex; align-items:center; gap:14px; }
.brand-logo { height:56px; width:auto; object-fit:contain; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.6)); }
.brand-title { font-family:"Playfair Display", serif; font-size:22px; font-weight:700; color:var(--text); letter-spacing:0.4px; }
.header-right { display:flex; gap:20px; align-items:center; }
.header-right a { font-weight:500; color:var(--subtext); padding:8px 10px; border-radius:8px; transition: all var(--transition); }
.header-right a:hover { color:var(--text); transform:translateY(-2px); }
.cart-count { background:var(--accent); color:#fff; font-size:12px; font-weight:700; border-radius:50%; padding:4px 7px; margin-left:6px; transition: transform var(--transition); box-shadow: 0 6px 18px rgba(182,110,65,0.18); }

/* HAMBURGER */
.hamburger { display:none; background:none; border:none; cursor:pointer; width:34px; height:26px; position:relative; }
.hamburger span { display:block; width:100%; height:3px; background:var(--text); border-radius:3px; position:absolute; left:0; transition: all 220ms ease; opacity:0.9; }
.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:11px; }
.hamburger span:nth-child(3){ top:22px; }
.hamburger.open span:nth-child(1){ transform:rotate(45deg); top:11px; }
.hamburger.open span:nth-child(2){ opacity:0; transform:scaleX(.2); }
.hamburger.open span:nth-child(3){ transform:rotate(-45deg); top:11px; }

/* HERO */
.hero { position: relative; height:86vh; display:flex; justify-content:center; align-items:center; text-align:center; margin-top:86px; overflow:hidden; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius); }
.hero::after {
  content:""; position:absolute; inset:0; background: url('asset/bg25.jpg') center/cover no-repeat; transform:scale(1.05); z-index:-2; filter:contrast(.88) saturate(.85) brightness(.5);
}
.hero::before{
  content:""; position:absolute; inset:0; background: linear-gradient(180deg, rgba(20,21,23,0.45), rgba(20,21,23,0.70)); z-index:-1;
}
.hero-text { position:relative; display:inline-block; color:var(--text); margin-bottom:12px; padding:24px; backdrop-filter: blur(4px); border-radius:10px; box-shadow: 0 10px 40px rgba(0,0,0,0.65); max-width:920px; }
.hero-text h1 { font-family:"Playfair Display", serif; font-size:clamp(36px,6vw,64px); margin-bottom:12px; letter-spacing:0.6px; color:var(--text); }
.hero-text p { font-size:clamp(15px,2vw,20px); color:var(--subtext); max-width:740px; }

/* CART SECTION */
section.cart { padding:56px 18px; background: transparent; }
.container { max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:26px; font-family:"Playfair Display", serif; margin-bottom:18px; color:var(--text); }

/* currency select */
.currency-selector { text-align:right; margin-bottom:12px; }
.currency-selector select {
  padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  color:var(--text); transition: all var(--transition);
}

/* Cart grid & items */
.cart-grid { display:flex; flex-direction:column; gap:18px; }
.cart-item {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  padding:18px; border-radius:12px; display:flex; flex-direction:column; gap:12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.03);
}
.cart-item-header { display:flex; align-items:center; gap:16px; }
.cart-item-header img { width:120px; height:120px; object-fit:cover; border-radius:10px; border:1px solid var(--muted); box-shadow: 0 8px 24px rgba(0,0,0,0.6); }
.cart-item-details { flex:1; display:flex; flex-direction:column; color:var(--text); }
.cart-item-details h3 { font-family:"Playfair Display", serif; margin-bottom:8px; font-size:20px; color:var(--text); }
.variant-summary { font-size:0.95rem; color:var(--subtext); margin-bottom:6px; }
.price { font-weight:700; margin-bottom:10px; color:var(--accent); font-size:1.05rem; }

/* quantity controls */
.quantity-controls { display:flex; align-items:center; gap:8px; margin-bottom:8px; flex-wrap:wrap; }
.quantity-controls button {
  background: transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06);
  border-radius:8px; padding:8px 12px; cursor:pointer; font-weight:700; transition: all var(--transition);
}
.quantity-controls button:hover { transform:translateY(-3px); border-color:var(--accent); color:var(--accent); box-shadow: 0 8px 20px rgba(182,110,65,0.08); }
.quantity-controls input { width:64px; text-align:center; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--text); }

/* Show Variants Button */
.show-variants-btn {
  background: transparent;
  color:var(--text);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 8px;
  padding: 8px 10px;
  cursor: pointer;
  font-weight: 700;
  margin-top: 6px;
  display: inline-block;
  font-size: 14px;
  transition: all var(--transition);
}
.show-variants-btn:hover { background: rgba(182,110,65,0.06); border-color: var(--accent); color: var(--accent); transform:translateY(-3px); }

.variants-container { display:none; flex-direction:column; gap:8px; margin-top:8px; padding-left:8px; border-left:2px dashed rgba(255,255,255,0.03); }

/* subtotal & buttons */
.cart-subtotal { text-align:right; font-weight:700; margin-top:10px; color:var(--text); font-size:1.05rem; }
.cart-empty { text-align:center; font-size:18px; margin-top:20px; color:var(--subtext); display:none; }
.cart-buttons { margin-top:20px; display:flex; justify-content:flex-end; gap:12px; flex-wrap:wrap; }
.cart-buttons a { padding:12px 20px; border-radius:10px; font-weight:700; text-decoration:none; transition: all var(--transition); display:inline-block; }
.cart-buttons a:hover { transform:translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
.cart-buttons .continue-btn { background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.04); }
.cart-buttons .checkout-btn { background: linear-gradient(180deg, var(--accent), #a55a36); color:#fff; border:none; }

/* FOOTER */
footer { text-align:center; padding:22px; background: transparent; color:var(--subtext); margin-top:60px; border-top:1px solid rgba(255,255,255,0.02); }

/* MOBILE */
@media (max-width:900px){
  .header-right { display:none; flex-direction:column; background: rgba(0,0,0,0.45); position:absolute; top:78px; right:16px; width:220px; padding:16px; border-radius:10px; }
  .header-right.open { display:flex; }
  .hamburger { display:block; }
  .cart-item-header img { width:90px; height:90px; }
  .quantity-controls input { width:56px; }
  .hero { height:44vh; margin-top:78px; }
  .hero-text h1 { font-size: clamp(26px,6vw,40px); }
  .hero-text p { font-size: clamp(13px,2vw,16px); max-width:90%; }
}

@media (max-width:480px){
  .brand-title{ font-size:18px; }
  .brand-logo{ height:48px; }
  .cart-buttons{ justify-content:center; }
}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <img src="assest/logo.png" alt="Sérac Logo" class="brand-logo">
    <div class="brand-title">Sérac</div>
  </div>
  <nav class="header-right">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="cart.html">Cart <span class="cart-count" id="cartCount">0</span></a>
    <a href="customization.html">Customize</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Your Cart</h1>
    <p>Review your items before checkout</p>
  </div>
</section>

<section class="cart">
  <div class="container">
    <h2>Shopping Cart</h2>
    <div class="currency-selector">
      <label for="currency">Currency: </label>
      <select id="currency">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <div class="cart-grid" id="cartGrid"></div>
    <div class="cart-empty" id="cartEmpty">Your cart is empty.</div>
    <div class="cart-subtotal" id="cartSubtotal"></div>
    <div class="cart-buttons">
      <a href="shop.html" class="continue-btn">Continue Shopping</a>
      <a href="checkout/index.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 Sérac</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
  authDomain: "brandisby.firebaseapp.com",
  projectId: "brandisby",
  storageBucket: "brandisby.firebasestorage.app",
  messagingSenderId: "87213267039",
  appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const cartGrid = document.getElementById('cartGrid');
const cartEmpty = document.getElementById('cartEmpty');
const cartCountElem = document.getElementById('cartCount');
const cartSubtotalElem = document.getElementById('cartSubtotal');
const checkoutBtn = document.getElementById('checkoutBtn');
const currencySelect = document.getElementById('currency');

const STORAGE_KEY = 'seracCart';
const CURRENCY_KEY = 'seracCurrency';

let cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
if(localStorage.getItem(CURRENCY_KEY)) currencySelect.value = localStorage.getItem(CURRENCY_KEY);

function formatPrice(value, currency){
  const localeMap = { USD:'en-US', EUR:'de-DE', GBP:'en-GB', NGN:'en-NG' };
  const minFrac = currency === 'NGN' ? 0 : 2;
  return new Intl.NumberFormat(localeMap[currency] || 'en-US', { style:'currency', currency, minimumFractionDigits:minFrac }).format(Number(value||0));
}

function mergeCartItems(cartArray){
  const merged = [];
  cartArray.forEach(item=>{
    const idx = merged.findIndex(i => i.id === item.id && (i.color||'')=== (item.color||'') && (i.size||'')=== (item.size||''));
    if(idx===-1) merged.push({...item});
    else merged[idx].quantity = (merged[idx].quantity||0) + (item.quantity||0);
  });
  return merged;
}

function totalQuantityByProduct(productId){
  return cart.filter(i=>i.id===productId).reduce((sum,i)=>sum+(i.quantity||0),0);
}

function groupVariants(productId){
  return cart.filter(i=>i.id===productId);
}

async function fetchProductData(productId){
  try{
    const dref = doc(db,"brands","serac","products",productId);
    const snap = await getDoc(dref);
    if(snap.exists()) return snap.data();
  }catch(e){ console.warn("Fetch product failed", productId, e); }
  return null;
}

async function renderCart(){
  cartGrid.innerHTML = '';
  if(!cart.length){ cartEmpty.style.display='block'; cartSubtotalElem.textContent=''; checkoutBtn.style.display='none'; return; }
  cartEmpty.style.display='none'; checkoutBtn.style.display='inline-block';

  const currency = currencySelect.value || 'NGN';
  let subtotal = 0;
  const productIds = [...new Set(cart.map(i=>i.id))];

  for(const pid of productIds){
    const product = await fetchProductData(pid);
    const variants = groupVariants(pid);
    const totalQty = totalQuantityByProduct(pid);
    let thumbnail = product?.images?.[0] || product?.imageUrl || 'placeholder.jpg';
    let lineTotal = variants.reduce((sum,v)=>sum+v.quantity*((product && product[`price${currency}`])||v.price||0),0);
    subtotal+=lineTotal;

    const div = document.createElement('div'); div.className='cart-item';
    div.innerHTML=`
      <div class="cart-item-header">
        <img src="${thumbnail}" alt="${product?.name||''}">
        <div class="cart-item-details">
          <h3>${product?.name||''}</h3>
          <div class="variant-summary">Total Quantity: ${totalQty}</div>
          <div class="price">${formatPrice(lineTotal, currency)}</div>
          ${variants.length>1?'<button class="show-variants-btn">Show Choices</button>':''}
          <div class="variants-container"></div>
        </div>
      </div>
    `;

    const variantsContainer = div.querySelector('.variants-container');
    if(variants.length>1){
      variants.forEach(v=>{
        const vDiv = document.createElement('div'); 
        vDiv.className='quantity-controls';
        vDiv.style.flexWrap='wrap';
        vDiv.innerHTML=`
          ${v.color?`<span>Color:${v.color}</span>`:''}
          ${v.size?`<span>Size:${v.size}</span>`:''}
          <button class="minus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">–</button>
          <input type="number" value="${v.quantity}" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
          <button class="plus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">+</button>
        `;
        variantsContainer.appendChild(vDiv);
      });
    } else if(variants.length===1){
      const v = variants[0];
      const qDiv = div.querySelector('.cart-item-details');
      qDiv.innerHTML+=`
        <div class="quantity-controls">
          <button class="minus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">–</button>
          <input type="number" value="${v.quantity}" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">
          <button class="plus" data-id="${v.id}" data-color="${v.color||''}" data-size="${v.size||''}">+</button>
        </div>
      `;
    }

    cartGrid.appendChild(div);
  }
  cartSubtotalElem.textContent = `Subtotal: ${formatPrice(subtotal, currency)}`;

  cartGrid.querySelectorAll('.show-variants-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{ btn.nextElementSibling.style.display=btn.nextElementSibling.style.display==='flex'?'none':'flex'; });
  });

  cartGrid.querySelectorAll('.plus').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const id=btn.dataset.id, color=btn.dataset.color||'', size=btn.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){ cart[idx].quantity+=1; localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); renderCart(); updateCartCount(); }
    });
  });
  cartGrid.querySelectorAll('.minus').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const id=btn.dataset.id, color=btn.dataset.color||'', size=btn.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){
        cart[idx].quantity-=1;
        if(cart[idx].quantity<=0) cart.splice(idx,1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); renderCart(); updateCartCount();
      }
    });
  });
  cartGrid.querySelectorAll('input[type=number]').forEach(input=>{
    input.addEventListener('input', ()=>{ 
      let val=parseInt(input.value,10); if(isNaN(val)||val<0) val=0;
      const id=input.dataset.id, color=input.dataset.color||'', size=input.dataset.size||'';
      const idx = cart.findIndex(i=>i.id===id && (i.color||'')===color && (i.size||'')===size);
      if(idx!==-1){ cart[idx].quantity=val; if(val===0) cart.splice(idx,1); localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); renderCart(); updateCartCount();}
    });
  });
}

function updateCartCount(){
  const total = cart.reduce((sum,i)=>sum+(i.quantity||0),0);
  cartCountElem.textContent=total;
}

currencySelect.addEventListener('change', ()=>{
  localStorage.setItem(CURRENCY_KEY, currencySelect.value);
  renderCart();
});

document.getElementById('hamburger').addEventListener('click', ()=>{
  document.querySelector('.header-right').classList.toggle('open');
  document.getElementById('hamburger').classList.toggle('open');
});

(async function init(){ cart=mergeCartItems(cart); await renderCart(); updateCartCount(); })();

window.addEventListener('storage', (e)=>{
  if(e.key === STORAGE_KEY || e.key === CURRENCY_KEY){
    cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    cart = mergeCartItems(cart);
    renderCart();
    updateCartCount();
  }
});
</script>
</body>
</html>

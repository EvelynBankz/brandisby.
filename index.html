<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brandisby — Create your store</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="brandisby">

  <header class="brand-header">
    <div class="logo-wrap">
      <!-- Optional: replace with your actual brandisby logo -->
      <a href="index.html">
        <img src="assets/brandisby-logo.png" alt="Brandisby" class="logo logo-small">
      </a>
    </div>

    <nav class="top-actions">
      <!-- Always visible: navigation back to homepage -->
      <a class="btn btn-ghost" href="index.html">Home</a>

      <!-- About Us link -->
      <a class="btn btn-ghost" href="about.html">About Us</a>

      <!-- Socials -->
      <div class="socials">
        <!-- Replace # with your links -->
        <a href="#" target="_blank" rel="noreferrer"><i class="fab fa-instagram"></i></a> <!-- Instagram -->
        <a href="#" target="_blank" rel="noreferrer"><i class="fab fa-tiktok"></i></a> <!-- TikTok -->
        <a href="mailto:#"><i class="fas fa-envelope"></i></a> <!-- Email -->
        <a href="#" target="_blank" rel="noreferrer"><i class="fab fa-linkedin"></i></a> <!-- LinkedIn -->
        <a href="#" target="_blank" rel="noreferrer"><i class="fab fa-twitter"></i></a> <!-- Twitter -->
      </div>
    </nav>
  </header>

  <main class="hero hero--brandisby" role="main">
    <div class="hero-inner">
      <h1 class="hero-title">Welcome to Brandisby</h1>
      <p class="hero-sub">Create your store. Build your brand identity. Get your own unique page and share your creativity with the world.</p>

      <div class="cta-row">
        <a class="btn btn-primary" href="#">Create Your Store</a>
        <a class="btn btn-outline" href="#">Learn More</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>Brandisby • Minimalist e-commerce demo • Colors: #5a3c30 / #1b1513 / #ffffff</small>
  </footer>

</body>
</html>

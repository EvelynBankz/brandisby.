<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serac Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Serac Admin Dashboard</h1>
  <form id="productForm">
    <label>Product Name:</label>
    <input type="text" id="name" required>

    <label>Description:</label>
    <textarea id="description" required></textarea>

    <label>Price ($):</label>
    <input type="number" id="price" step="0.01" required>

    <label>Image URL:</label>
    <input type="text" id="image" placeholder="https://example.com/product.jpg" required>

    <label>Published:</label>
    <select id="published">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="submit">Save Product</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // Firebase config (replace with your actual project config)
    const firebaseConfig = {
      apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
      authDomain: "brandisby.firebaseapp.com",
      projectId: "brandisby",
      storageBucket: "brandisby.firebasestorage.app",
      messagingSenderId: "87213267039",
      appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("productForm");
    const message = document.getElementById("message");

    // Ensure only admin can add products
    auth.signInWithEmailAndPassword("your-admin-email@example.com", "your-admin-password")
      .catch(err => {
        message.textContent = "Auth error: " + err.message;
      });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const image = document.getElementById("image").value;
      const published = document.getElementById("published").value === "true";

      try {
        await db.collection("brands").doc("serac").collection("products").add({
          name,
          description,
          price,
          image,
          published,
          createdAt: new Date()
        });
        message.textContent = "✅ Product saved successfully!";
        form.reset();
      } catch (error) {
        message.textContent = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>

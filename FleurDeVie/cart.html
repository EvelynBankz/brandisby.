<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur De Vie - Cart</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #FFD6BA;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    /* HEADER */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      height: 60px;
      width: auto;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
    }

    .header-right a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* "Your Cart" in center */
    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    /* CART CONTENT */
    .cart {
      padding: 30px 20px;
    }

    .cart h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #333;
      color: #fff;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin: 30px 0;
    }

    button {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    @media (max-width: 768px) {
      .site-header {
        flex-wrap: wrap;
        justify-content: center;
      }

      .header-right {
        margin-top: 10px;
      }

      .header-center {
        position: static;
        transform: none;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body class="fleurdevie">

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="FleurDeVie Logo" class="brand-logo">
      <div class="brand-title">Fleur De Vie</div>
    </div>

    <div class="header-center">Your Cart</div>

    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <!-- CART CONTENT -->
  <section class="cart">
    <div class="container">
      <table id="cart-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
      <h2 id="cart-total">Total: $0.00</h2>
      <a href="checkout.html"><button>Proceed to Checkout</button></a>
    </div>
  </section>

  <script>
    // ===== FLEUR DE VIE CART LOGIC =====
    let cart = JSON.parse(localStorage.getItem('fleurdevie-cart')) || [];

    const cartBody = document.getElementById('cart-body');
    const cartTotalEl = document.getElementById('cart-total');

    function renderCart() {
      cartBody.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = `<tr><td colspan="6" class="empty-message">Your cart is empty</td></tr>`;
        cartTotalEl.textContent = "Total: $0.00";
        return;
      }

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td><img src="${item.imageUrl}" alt="${item.name}" width="80"></td>
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input">
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button data-index="${index}" class="remove-btn">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });

      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
      attachCartEvents();
    }

    function attachCartEvents() {
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem('fleurdevie-cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          const qty = parseInt(e.target.value);
          cart[index].quantity = qty;
          localStorage.setItem('fleurdevie-cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>

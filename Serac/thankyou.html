    .btn-primary { background: #B66E41; color: #fff; border: none; }
    .btn-primary:hover { background: #a25f37; transform: translateY(-2px); }
    .btn-secondary {
      background: transparent; color: #B66E41;

      background: #B66E41; color: #fff; transform: translateY(-2px);

    footer {

<body>
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="SÃ©rac Logo" class="brand-logo">
      <div class="brand-title">SÃ©rac</div>
    </div>
    <nav class="header-right">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </header>

  <section class="hero">
    <div class="hero-text"><h1>Thank You</h1></div>
  </section>

  <section class="thankyou-section">
    <div class="thankyou-box">
      <h2>Weâ€™ve received your order ðŸŽ‰</h2>
      <p>Thank you for shopping with <strong>SÃ©rac</strong>. Your order is now being processed.</p>

      <div id="orderReferenceBox"></div>
      <p id="orderReferenceNote"></p>

      <button id="sendEmailBtn" class="btn-secondary">Send to my email</button>

      <div class="order-details" id="orderDetails"></div>

      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
      <a id="trackOrderBtn" href="trackorder.html" class="btn btn-secondary">Track Order</a>
    </div>
  </section>

  <footer><p>Â© 2025 SÃ©rac</p></footer>

<script type="module">
  // ------------------ Hamburger toggle ------------------
  const hamburger = document.getElementById("hamburger");
  const headerRight = document.querySelector(".header-right");
  if (hamburger) {
    hamburger.addEventListener("click", () => {
      headerRight.classList.toggle("open");
      hamburger.classList.toggle("open");
    });
  }

  // ------------------ Firebase setup ------------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
    authDomain: "brandisby.firebaseapp.com",
    projectId: "brandisby",
    storageBucket: "brandisby.firebasestorage.app",
    messagingSenderId: "87213267039",
    appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ------------------ Display Order ------------------
  async function displayOrder() {
    const detailsDiv = document.getElementById("orderDetails");
    const refBox = document.getElementById("orderReferenceBox");
    const refNote = document.getElementById("orderReferenceNote");
    const trackBtn = document.getElementById("trackOrderBtn");
    const sendEmailBtn = document.getElementById("sendToEmailBtn");

    let order = JSON.parse(localStorage.getItem("lastOrder_serac"));
    const paidQuoteInfo = JSON.parse(localStorage.getItem("paidQuoteInfo") || "null");
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const quoteId = params.get("quoteId");

    // --- Try loading from quote ---
    if (!order && (quoteId || paidQuoteInfo?.quoteId)) {
      const qid = quoteId || paidQuoteInfo.quoteId;
      try {
        const qSnap = await getDoc(doc(db, "brands", "serac", "quotes", qid));
        if (qSnap.exists()) {
          const q = qSnap.data();
          order = {
            id: qid,
            type: "quote",
            trackingRef: q.trackingRef || paidQuoteInfo?.trackingRef,
            name: q.name || q.fullName || "-",
            email: q.email || "-",
            phone: q.phone || q.phoneNumber || "-",
            address: q.address || q.shippingAddress || "-",
            currency: q.currency || "USD",
            total: q.amount || q.total || "-",
            items: q.items || q.products || []
          };
        }
      } catch (err) {
        console.error("Error loading quote:", err);
      }
    }

    // --- Try loading from order ---
    if (!order && orderId) {
      try {
        const oSnap = await getDoc(doc(db, "brands", "serac", "orders", orderId));
        if (oSnap.exists()) {
          const o = oSnap.data();
          order = {
            id: orderId,
            type: "order",
            trackingRef: o.trackingRef,
            name: o.name || "-",
            email: o.email || "-",
            phone: o.phone || "-",
            address: o.address || "-",
            currency: o.currency || "USD",
            total: o.amount || o.total || "-",
            items: o.items || []
          };
        }
      } catch (err) {
        console.error("Error loading order:", err);
      }
    }

    // --- No order found ---
    if (!order) {
      detailsDiv.innerHTML = "<p>Unable to load your order details.</p>";
      refBox.textContent = "No order reference available.";
      trackBtn.style.display = "none";
      sendEmailBtn.style.display = "none";
      return;
    }

    // --- Order Reference ---
    const ref = order.trackingRef || order.id || "N/A";
    refBox.textContent = ref;
    refNote.textContent = "Track your order anytime using this reference number.";
    trackBtn.href = "trackorder.html?ref=" + encodeURIComponent(ref);

    // --- Copy reference ---
    refBox.style.cursor = "pointer";
    refBox.title = "Click to copy order reference";
    refBox.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(ref);
        showCopyPopup("Copied!");
        flashHighlight(refBox);
      } catch (e) {
        console.error("Clipboard copy failed:", e);
      }
    });

    // --- Render details ---
    let html = `
      <h3>Order Details</h3>
      <ul>
        <li><strong>Name:</strong> ${order.name}</li>
        <li><strong>Email:</strong> ${order.email}</li>
        <li><strong>Phone:</strong> ${order.phone}</li>
        <li><strong>Address:</strong> ${order.address}</li>
        <li><strong>Currency:</strong> ${order.currency}</li>
        <li><strong>Total Paid:</strong> ${order.currency} ${order.total}</li>
      </ul>
      <h3>Items</h3>
      <ul>`;
    (order.items || []).forEach(item => {
      const n = item.name || item.productName || "Item";
      const q = item.quantity || item.qty || 1;
      html += `<li>${n} (x${q})</li>`;
    });
    html += `</ul>`;
    detailsDiv.innerHTML = html;

    // --- Send to email button ---
    sendEmailBtn.addEventListener("click", () => {
      const subject = encodeURIComponent("Your Order Reference");
      const body = encodeURIComponent(
        `Thank you for your order!\n\nYour Order Reference: ${ref}\nYou can track it anytime at:\n${window.location.origin}/trackorder.html?ref=${ref}`
      );
      window.location.href = `mailto:${order.email}?subject=${subject}&body=${body}`;
    });

    // Cleanup
    localStorage.removeItem("lastOrder_serac");
    localStorage.removeItem("paidQuoteInfo");
  }

  // ------------------ Helpers ------------------
  function showCopyPopup(text) {
    const popup = document.createElement("div");
    popup.textContent = text;
    Object.assign(popup.style, {
      position: "fixed",
      bottom: "40px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "#333",
      color: "#fff",
      padding: "10px 18px",
      borderRadius: "8px",
      boxShadow: "0 2px 6px rgba(0,0,0,0.2)",
      fontSize: "14px",
      zIndex: "9999",
      opacity: "0",
      transition: "opacity 0.3s ease"
    });
    document.body.appendChild(popup);
    requestAnimationFrame(() => (popup.style.opacity = "1"));
    setTimeout(() => {
      popup.style.opacity = "0";
      setTimeout(() => popup.remove(), 300);
    }, 2000);
  }

  function flashHighlight(element) {
    const accent = getComputedStyle(document.documentElement).getPropertyValue("--accent") || "#4CAF50";
    const original = element.style.backgroundColor;
    element.style.transition = "background-color 0.4s ease";
    element.style.backgroundColor = accent.trim();
    element.style.color = "#fff";
    setTimeout(() => {
      element.style.backgroundColor = original || "";
      element.style.color = "";
    }, 400);
  }

  document.addEventListener("DOMContentLoaded", displayOrder);
</script>
